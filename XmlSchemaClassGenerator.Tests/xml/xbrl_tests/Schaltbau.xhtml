        <p class="pt-Standard-000037" dir="ltr"><span class="pt-000041"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Identifizierte wesentliche Risiken werden kontinuierlich
                berwacht und durch angemessene Manahmen be-grenzt oder bewltigt. Soweit mglich, werden diese Risiken
                durch Versicherungen gedeckt oder durch Rck-stellungen in der Bilanz bercksichtigt. Dies gilt auch fr
                latente Risiken. Dennoch knnen Schden entstehen, die nicht versicherbar sind oder fr die keine
                Rckstellungen gebildet wurden bzw. die ber gebildete Rckstellungen hinausgehen. Die bilanzielle
                Risikovorsorge ber Rckstellungen, Einzel- und Pauschalwertberichtigungen wird im Rahmen der
                Risikoberichterstattung gesondert dargestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                fortlaufende, vierteljhrliche Aktualisierung des Risikomanagements liegt in der Verantwortung des
                Vor-stands der Schaltbau Holding AG, der Geschftsfhrer in den Mehrheitsbeteiligungen sowie den
                Beauftragten des Risikomanagements.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RISIKOBERICHTERSTATTUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesellschaften berichten ber Ad-hoc-Hinweise hinaus quartalsweise ber das gesamte Spektrum der Risiken
                und etwaige Vernderungen der Risikosituation an den Konzern-Verantwortlichen fr Risikomanagement und
                Compliance (Head of Compliance). Dieser erstellt daraus viermal jhrlich den detaillierten Risikobericht
                fr den Vorstand der Schaltbau Holding AG und berichtet die Umsetzung, Durchfhrung und berwachung des
                Risikomanagement- und internen Kontrollsystems. ber die aktuelle Risikosituation berichtet der Head of
                Compliance gemeinsam mit dem Vorstand regelmig dem Prfungsausschuss des Aufsichtsrats.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zustzliche Erkenntnisse ber die Risikosituation in der
                Schaltbau-Gruppe gewinnt der Vorstand durch monatliche Berichte der Tochtergesellschaften zur
                Vertriebs-, Ergebnis- und Personalentwicklung, ebenso wie ber kontinuierliche Liquidittsplanungen
                sowie die Berichterstattung ber qualittsbedingte und sonstige betriebliche Kosten. Darber hinaus
                werden in regelmigen Review-Meetings alle risiko- und chancenrelevanten Themen sowie die aktuelle
                wirtschaftliche Situation im Vergleich zur Geschftsplanung, zum Vorjahr und zum rollierenden Forecast
                besprochen. Betrachtet und analysiert werden zudem Markt- und Wettbewerbstendenzen sowie
                Entwicklungsprojekte. In Summe ist sichergestellt, dass Bedrohungen frhzeitig erkannt,
                Zukunftspotenziale in den einzelnen Segmenten und Tochtergesellschaften identifiziert und erforderliche
                Manahmen zeitnah eingeleitet werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                nachstehende Brutto-Darstellung der Risikosituation bercksichtigt keine risikobegrenzenden Manahmen.
                ber die nachfolgend dargestellten Risiken hinaus sind keine weiteren wesentlichen Risiken
                identifiziert. Wesentliche Risiken sind alle Einzelrisiken der Gesellschaften mit einem Bruttorisikowert
                von jeweils grer TEUR500. Die Risikolage ist zum Bilanzstichtag 31. Dezember 2020 unter
                Bercksichtigung der wesentlichen Ereignisse dargestellt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">COMPLIANCE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Auf
                Ebene der Schaltbau Holding AG gibt es einen Compliance Verantwortlichen, der direkt an den Vorstand
                berichtet. Das Unternehmen hat in der Schaltbau GmbH und in der Gebr. Bode GmbH &amp; Co.KG
                Compliance-</span><a id="SN_PAGEBREAK_32_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Funktionen etabliert, fr die Pintsch GmbH und die
                SBRS GmbH wird in 2021 eine Compliance-Funktion aufgebaut. Die Compliance-Beauftragten der
                Tochtergesellschaften berichten an die jeweiligen Geschftsfhrungen sowie an den Compliance
                Verantwortlichen der Schaltbau Holding AG.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Bewusstsein fr Compliance wird unter anderem ber einen Verhaltenskodex der Schaltbau-Gruppe sowie
                gezielte Aus- und Weiterbildungen verankert und gestrkt. Dazu dienen auch Audits, die darauf abzielen,
                die Einhaltung gesetzlicher und unternehmensinterner Vorgaben bei den einzelnen Unternehmen der
                Schaltbau-Gruppe weltweit sicherzustellen.</span></p>

                </td>
                <td class="pt-000134">
                    <p class="pt-Standard-000037" dir="ltr"><span class="pt-Absatz-Standardschriftart-000044">Bode
                            Segment,</span><span class="pt-Absatz-Standardschriftart-000045"><br /></span><span

                            class="pt-Absatz-Standardschriftart-000045"><br /></span><span

        <p class="pt-Standard-000037" dir="ltr"><span class="pt-000041"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">GESAMTWIRTSCHAFTLICHE RISIKEN UND BRANCHENRISIKEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                seit Anfang 2020 bestehende </span><span class="pt-Absatz-Standardschriftart-000102">COVID-19
                Pandemie</span><span class="pt-Absatz-Standardschriftart-000005"> hat die Weltwirtschaft hart getroffen
                und teilweise zu starken negativen Auswirkungen gefhrt. Infolge der Pandemie fhrte dies bei vielen
                Unternehmen zu einem Rckgang der Nachfrage sowie zu Liquidittsengpssen, wobei die Auswirkungen
                erheblich zwischen Regionen und Kundenbranchen variieren. Hinsichtlich der volkswirtschaftlichen Kosten
                infolge aktueller Eindmmungsmanahmen und sog. Lockdowns bestehen in den verschiedenen Lndern groe
                Unterschiede. Ferner existiert eine groe Unsicherheit, welche Kosten und Folgen dies sowohl fr die
                Weltwirtschaft als auch fr die individuell betroffenen Branchen hat. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                COVID-19 Krise hat die Geschftsaktivitten der gesamten Schaltbau-Gruppe weltweit belastet.
            </span><span class="pt-Absatz-Standardschriftart-000005">Durch den Ausfall von qualifiziertem Personal,
                Verzgerungen in der Lieferkette oder konjunkturelle Einflsse in bestimm</span><a
                id="SN_PAGEBREAK_34_anchor" class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">ten Wirtschaftsregionen bzw. Wirtschaftszweigen
                sind negative Einflsse auf die Vermgens-, Finanz- und Ertragslage aufgetreten. Der Ausbruch von
                COVID-19 hat insbesondere in den Segmenten Schaltbau und Bode an mehreren Standorten wie China, Italien
                und Polen sowie teilweise im deutschen Bode-Werk in Kassel zu Kapazittsanpassungen in der Produktion
                gefhrt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bereits zu Beginn der Pandemie wurde auf Konzernebene eine
                Task Force eingerichtet. So war es mglich schnell auf sich ndernde Situationen zu reagieren,
                Notfallplne zu entwickeln und verschiedene Szenarien zu prfen, um die Entwicklung der Geschfte
                permanent zu berwachen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                der ersten Managemententscheidungen zur Abmilderung der COVID-19-Risiken war die Erhhung der
                bestehenden Konsortialkreditlinie um EUR 60,0 Mio. Dazu wurde die Kreditanstalt fr Wiederaufbau als
                zustzlicher Konsortialpartner in das bestehende Konsortium neu mit aufgenommen. Vor dem Hintergrund des
                unsicheren Marktumfeldes konnte so die Liquiditt vorsorglich abgesichert werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darber hinaus hat die Schaltbau-Gruppe vor dem Hintergrund
                der COVID-19 Pandemie teilweise Kurzarbeit als notwendige Manahme zur berbrckung konjunkturell
                bedingter Auslastungsschwankungen genutzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Generell kann auch fr das Geschftsjahr 2021 nicht
                ausgeschlossen werden, dass aufgrund der Pandemie weitere Werksschlieungen insbesondere an deutschen
                Produktionsstandorten infolge kurzfristiger Strungen in der Lieferkette, sinkender Nachfrage,
                Projektverschiebungen seitens der Endkunden auftreten werden und damit ein signifikantes Risiko fr den
                Schaltbau-Konzern darstellt. Das Ausma und die Dauer einzelner Auswirkungen auf die Geschftsttigkeit
                des Schaltbau-Konzerns sind nur uerst schwer vorherzusehen. Es ist weiterhin davon auszugehen, dass
                die wirtschaftliche Lage angesichts des Pandemieverlaufs fragil bleiben wird. Der gesamte
                Konjunkturverlauf  und damit auch die Erlse der Schaltbau-Gruppe  hngen stark von dem weiteren
                Verlauf der Pandemie ab. Als positiver Effekt stehen dem gegenber die bereits in vielen Lndern
                angelaufenen Impfungen der Bevlkerung auf Basis der bereits zugelassenen Impfstoffe. Ob sich die mit
                dem vorhandenen Impfstoff verbundenen Erwartungen einstellen, kann an dieser Stelle nicht abschlieend
                beurteilt werden. Das hieraus resultierende Gesamtrisiko auf die Vermgens-, Finanz- und Ertragslage
                schtzt der Vorstand aus heutiger Sicht als hoch ein. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Unabhngig von COVID-19 knnen die wirtschaftliche und
                politische Entwicklung in den Absatzmrkten, schwankende Einkaufspreise sowie die globale und regionale
                Wettbewerbssituation die Auftrags- und Ertragslage der Schaltbau-Gruppe beeinflussen. Durch die Prsenz
                der Schaltbau-Gruppe in unterschiedlichen Wirtschaftsrumen und einen hohen Anteil von Auftrgen der
                ffentlichen Hand werden konjunkturelle Risiken als gering eingeschtzt. Schwankende Rohstoffpreise
                werden durch langfristige Liefervertrge, die konzernweite Zusammenfassung von Bedarfen,
                Warenterminkontrakte oder die Weitergabe an Kunden kompensiert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
            </span><span class="pt-020SchaltbauHoldingAGFlietext03Zchn">Nachfragerckgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> wesentlicher Absatzbranchen kann einzelne Segmente wie
                Schaltbau sowie weitere Geschftsfelder belasten. Von besonderer Bedeutung fr die Schaltbau-Gruppe sind
                staatliche und private Investitionsentscheidungen im Bahnsektor. Ausgabenkrzungen oder eine Verlagerung
                von Investitionen in Bereiche, die von der Schaltbau-Gruppe nicht abgedeckt werden, knnen die
                Auftragslage negativ beeinflussen. Hohe Risiken bestehen hier im Komponentengeschft in allen
                Geschftsfeldern, insbesondere bei Steckverbindern, Schnappschaltern und Industrieschtzen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Bahnbereich ist die Anzahl der potenziellen Kunden begrenzt. Diese Strukturen schaffen eine hohe
                Nachfragemacht auf Kundenseite, die zu verstrktem </span><span
                class="pt-Absatz-Standardschriftart-000102">Preisdruck</span><span
                class="pt-Absatz-Standardschriftart-000005"> fhren kann. Vernderte Strukturen in Vergabeverfahren
                fhren hier zu einem hheren Druck auf die Preise in allen Segmenten. Eine verschlechterte
                Wettbewerbsposition, zum Beispiel durch die Whrungsabwertung des Rubel, kann zu einem Preisverfall und
                dem Verlust von Marktanteilen fhren (</span><span
                class="pt-Absatz-Standardschriftart-000102">Wettbewerbsrisiken</span><span
                class="pt-Absatz-Standardschriftart-000005">). </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_35_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Wettbewerbsnachteile beim Produktspektrum, der
                Produktqualitt, dem Preis wie auch bei Entwicklungs- oder Lieferzeiten knnen ebenfalls zu einem
                Verlust von Marktanteilen fhren. Die Schaltbau-Gruppe begegnet Wettbewerbsrisiken zum einen durch die
                kontinuierliche, kundenorientierte Weiterentwicklung der Produkte. Durch die Integration der
                Systemlsungen in die Plattformen der Kunden bestehen verlssliche und langfristig angelegte
                Kundenbeziehungen, die intensiv gepflegt werden. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RISIKEN ENTLANG DER WERTSCHPFUNGSKETTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-020SchaltbauHoldingAGFlietext03Zchn">Entwicklungs- und Konstruktionsrisiken</span><span
                class="pt-Absatz-Standardschriftart-000005"> resultieren aus einer unzureichenden Spezifizierung von
                Neuentwick-lungen hinsichtlich regionaler Kundenanforderungen oder einer berschreitung der eingeplanten
                Entwicklungszeiten (Time-to-Market). Dies kann hhere Kosten und ggf. Wertberichtigungen auf aktivierte
                Entwicklungsleistungen nach sich ziehen. Die Weiterentwicklung von Produkten und Systemen erfolgt in der
                Regel in enger Abstimmung mit Kernkunden oder gar in deren Auftrag. Im Segment Pintsch bestehen hohe
                Risiken aus der geplanten Einfhrung von Produkten in unterschiedlichen regionalen Mrkten oder aus der
                teilweise langsamen Entwicklungsgeschwindigkeit, die teilweise lediglich durch kostenintensive
                Zusatzkapazitt aufgefangen werden kann. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Produktionsstrungen oder -unterbrechungen knnen die
                Kostensituation belasten und berdies einen Lie-ferverzug hervorrufen, whrend Qualittsprobleme im
                Produktionsprozess oder bei der Produktentwicklung zu Kundenreklamationen und entsprechenden
                Gewhrleistungsforderungen fhren knnen </span><span
                class="pt-020SchaltbauHoldingAGFlietext03Zchn">(Produktions- und Qualittsrisiken)</span><span
                class="pt-Absatz-Standardschriftart-000005">. Werden Qualittsprobleme bekannt, kann sich dies zudem
                negativ auf den Absatz des be-troffenen Produkts auswirken. Arbeitssicherheits- und Umweltrisiken knnen
                die Gesundheit der Mitarbeiter gefhrden und hohe Haftungsrisiken auslsen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Produktionsrisiken werden durch umfassende Richtlinien und
                Verfahrensanwendungen zu Qualittsmanage-ment, Produkt- und Arbeitssicherheit eingegrenzt.
                Qualittsrisiken sind zum Teil ber Gewhrleistungsrckstel-lungen abgedeckt. Dennoch bestehen zum Teil
                hohe Risiken, da die wirtschaftlichen Einbuen durch berechtig-te Kundenreklamationen gebildete
                Rckstellungen berschreiten knnen. Neben produktbezogenen Fehlfunk-tionen oder Qualittsmngeln knnen
                verzgerte Auslieferungen, die beispielsweise kapazittsbedingt sind, neben dem Umsatzausfall zu
                Vertragsstrafen oder gar zu Auslistungen fhren. Dieses Risiko wird im Segment Bode als hoch
                eingeschtzt. Produktions- und Qualittsrisiken sind darber hinaus hufig mit Reputationsrisiken
                verbunden, welche das Geschft auf Dauer beeintrchtigen knnen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-020SchaltbauHoldingAGFlietext03Zchn">Absatz- und Vertriebsrisiken</span><span
                class="pt-Absatz-Standardschriftart-000005"> resultieren aus kundenseitigen Projektverschiebungen oder
                -stornierungen sowie schwankenden Abnahmemengen. Darber hinaus knnen Auftrge durch Insourcing seitens
                der Kunden entfal-len. Eine Marktstruktur, die aus einer in Relation geringen Anzahl an Kunden besteht,
                verstrkt diese Risiken. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ferner
                knnen Risiken in der Umsatzrealisierung in der Folge zu einem ber den Standards liegenden
                Nettoum-laufvermgen fhren. Risiken im mittleren Bereich bestehen hier im Segment Bode.</span></p>
        <p class="pt-Standard-000137" dir="ltr"><span class="pt-Absatz-Standardschriftart-000045"><br /></span><span
                class="pt-000138"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SN_PAGEBREAK_36_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">PERSONALRISIKEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Personalrisiken knnen sich aus Engpssen bei der
                Personalbeschaffung, Fachkrftemangel, Fluktuation sowie Krankheits- und Fehlzeiten ergeben. Mit Hilfe
                von gezielten Rekrutierungs- und Weiterbildungsmanahmen, bedarfsgerechter Ausbildung sowie einer
                verstrkten internen Zusammenarbeit sollen diese Risiken begrenzt werden. Zudem kann ein stark
                steigendes Gehaltsniveau in einem Land oder einer Region zu einer hheren Fluktuation fhren.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Unternehmen der Schaltbau-Gruppe wenden im Einklang mit gesetzlichen Vorgaben und arbeitsrechtlichen
                Regeln hohe Standards in Bezug auf Gesundheitsschutz und Arbeitssicherheit an. Neue Technologien und die
                Einfhrung neuer Arbeitsprozesse knnen jedoch, ebenso wie die Neueinstufung von bisher unbedenklichen
                Materialien, unvorhersehbare Auswirkungen auf die Arbeitsbedingungen haben und beispielsweise zu einer
                hheren Zahl von Unfllen fhren. Unsichere Arbeitspltze bergen das Risiko erhhter Fluktuation der
                Arbeitnehmer und knnen berdies die Motivation von Mitarbeitern beeintrchtigen, ihrerseits einen
                Beitrag zur Arbeitssicherheit zu leisten. Die daraus resultierenden Reputationsrisiken knnten sich
                negativ auf die Geschftslage auswirken und  zusammen mit etwaigen Geldbuen  die Ertragslage
                beeintrchtigen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe schtzt ihre Beziehungen zur Belegschaft, den Betriebsrten und Gewerkschaften positiv
                ein. Gleichwohl besteht das Risiko von arbeitsrechtlichen Konflikten, etwa im Rahmen von
                Tarifvertragsverhand-lungen, welche die Produktion beeintrchtigen knnen. Insbesondere im Segment
                Pintsch werden diese Risiken als hoch eingeschtzt. Je nach Dauer der Auseinandersetzung kann dies die
                Geschftsttigkeit sowie die Vermgens-, Finanz- und Ertragslage wesentlich beeinflussen. Die
                Schaltbau-Gruppe agiert in einem dynamischen Marktumfeld. Der bestehende Kostendruck kann zu
                Personalanpassungen zwingen. So kann es im Zusammenhang mit Restrukturierungsmanahmen zu
                Arbeitskonflikten kommen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RECHTLICHE UND STEUERLICHE RISIKEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                der internationalen Ttigkeit der Unternehmen der Schaltbau-Gruppe sind rechtliche Risiken verbunden.
                Diese knnen sich im Wesentlichen aus Rechtsstreitigkeiten, Patentrechtsverletzungen und
                Schadensersatzforderungen ergeben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schadensersatz aufgrund von Gewhrleistungsforderungen kann
                im Segment Bode zu Strafzahlungen fhren. Auch in den Segmenten der Pintsch und SBRS kann es infolge
                hherer Umsatzvolumina insbesondere im Projektgeschft zu Rechtsstreitigkeiten kommen. Die Risiken
                werden in diesen Bereichen als mittel bzw. hoch eingestuft.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Trotz
                einer regelmigen und sorgfltigen Prfung steuerrelevanter Sachverhalte knnen sich aufgrund der
                Kom-plexitt steuerlicher Regelungen Risiken ergeben, die vorab nicht erkannt werden. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RISIKEN AUS BETEILIGUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe ist weltweit organisiert. Chancen fr externes Wachstum soll auf allen Mrkten erzielt
                werden. Gleichwohl besteht das Risiko, dass sich zuvor identifizierte Vorteile aus Synergien oder einer
                ausgeweiteten geografischen Prsenz nicht in dem erwarteten Mae und Zeitrahmen realisieren lassen.
                Entwickelt sich das operative Geschft nicht wie erwartet, knnen zudem Wertminderungen bei Geschfts-
                oder Firmenwerten, Vermgenswerten, at Equity-bewerteten Beteiligungen im Konzernabschluss bzw. bei den
                Finanzanlagen im Einzelabschluss zu Ergebnisbelastungen fhren.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Grundstzlich werden bei Budgetentscheidungen mit Blick auf
                die Weiterentwicklung von Standorten sorgfltige Analysen aller rechtlichen, technischen, steuerlichen
                und finanziellen Aspekte durchgefhrt. Bestehende Risiken, die zum Beispiel im Segment Schaltbau
                bestehen, sollen auf diese Weise umfassend erfasst und sachgerecht entschieden werden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SN_PAGEBREAK_37_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">FINANZWIRTSCHAFTLICHE RISIKEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der operativen Geschftsttigkeit der Schaltbau-Gruppe kann sich eine Verschlechterung der
                Er-trags- und Liquidittssituation und der damit verbundenen Nichteinhaltung der Financial Covenants
                ergeben. Als Folge einer mglichen Verletzung dieser Financial Covenants wrde den Kreditgebern aus dem
                aktuellen Kon-sortialkreditvertrag ein Sonderkndigungsrecht zustehen und damit zu einem
                entwicklungsbeeintrchtigenden Risiko fhren. Mit drittem Ergnzungsvertrag vom 19. Juni 2020 hat die
                Gesellschaft zur Strkung der Liquiditt den Konsortialkredit auf EUR 172,0 Mio. erhht und die KfW als
                weiteren Konsortialpartner aufgenommen. Infolgedessen stuft der Vorstand der Gesellschaft die
                finanzwirtschaftlichen Risiken aktuell als gering ein.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Insbesondere die Anfang 2020 neu aufgetretene COVID-19
                Pandemie kann die operative Geschftsttigkeit der Schaltbau-Gruppe auch weiterhin weltweit belasten.
                Durch den Ausfall von qualifiziertem Personal, Verzgerungen in der Lieferkette oder konjunkturelle
                Einflsse in bestimmten Wirtschaftsregionen bzw. Wirtschaftszweigen sind negative Einflsse auf die
                Vermgens-, Finanz- und Ertragslage nicht auszuschlieen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Durch
                ein stringentes Monitoring der Liquidittsentwicklung sowie einen umfangreichen, definierten
                Manahmenkatalog kann kurzfristig auftretende Liquidittsengpssen wirksam entgegengetreten werden. Die
                Schaltbau-Gruppe hat zur Cash-Planung und - berwachung Prozesse und Tools implementiert, die eine
                anforderungsgerechte Steuerung ermglichen. Trotz der bestehenden Manahmen knnen Engpsse in der
                Liquiditt entstehen, wenn die Begleichung von Forderungen von Grokunden sich erheblich verzgert. Auch
                Insolvenzen einzelner Kunden knnen erheblich negative Auswirkungen auf die Vermgens-, Finanz- und
                Ertragslage sowie die Liquiditt haben. Die Gefahr grerer Zahlungsausflle wird aufgrund eines
                strikten Forderungsmanagements als Mittel fr die Segmente Bode, Pintsch und SBRS eingeschtzt. </span>
        </p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">GESAMTBEURTEILUNG DER RISIKOSITUATION DER
                SCHALTBAU-GRUPPE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bedingt durch die in den Vorjahren vorgenommenen Re- und
                Umstrukturierungen sowie der vorgenommenen Manahmen zur Strkung der Liquiditt wurde die
                Gesamtrisikolage der Schaltbau-Gruppe gegenber dem vorangegangenen Geschftsjahr wesentlich
                verbessert.</span><span class="pt-Absatz-Standardschriftart-000139"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Fr alle identifizierten wesentlichen Risiken sind
                zielgerichtete Manahmen eingeleitet worden, die regelmig vom Vorstand sowie den jeweiligen
                Geschftsfhrern der verantwortlichen Segmente berwacht werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Unter
                Bercksichtigung der COVID-19 Pandemie und deren potentiellen Auswirkungen auf die Vermgens-, Finanz-
                und Ertragslage der Schaltbau-Gruppe stellen die gesamtwirtschaftlichen und branchenbezogenen Risiken
                die bedeutendsten Risiken im Geschftsjahr 2021 dar. Alle weiteren Risiken werden als gleichrangig
                angesehen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bestandsgefhrdende Risiken, die entweder einzeln oder in
                ihrer Gesamtheit den Fortbestand des Unternehmens gefhrden knnen, wurden nicht identifiziert. </span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_e81c2949236c47ef87a31a04d60b2f8e_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">CHANCENBERICHT</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">CHANCENMANAGEMENT</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Einfhrung eines neuen, IT-gesttzten Risikomanagementsystems wurde auch ein dezentrales
                Managementsystem fr die Identifizierung und Bewertung von Chancen implementiert. Chancen werden in der
                Schaltbau-Gruppe als Unsicherheiten im Hinblick auf eine positive Zielabweichung definiert. In diesem
                Zusam-menhang werden Chancen ber alle Bereiche regelmig identifiziert und auf Konzernebene
                zusammengefhrt. Die Berichterstattung ber die aktuelle Chancensituation erfolgt im Zusammenhang mit
                der monatlichen Berichterstattung, den vierteljhrlichen Risikoberichten sowie den regelmigen
                Review-Prozessen und Einzelgesprchen mit dem Vorstand.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SN_PAGEBREAK_38_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">CHANCENSITUATION</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Chancen knnen sich aus Marktentwicklungen ebenso wie aus
                strategischen und operativen Manahmen erge-ben. In der nachfolgenden Auflistung sind die Chancen, die
                auch fr den Einzelabschluss der Schaltbau Holding AG gelten, nach ihrer Relevanz geordnet, die auf der
                Einschtzung des Managements beruht.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">BRANCHENSPEZIFISCHE CHANCEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Branchenspezifische Chancen ergeben sich unter anderem aus
                dem Trend zur Standardisierung, Modularisie-rung und Miniaturisierung von Bauteilen, der Digitalisierung
                des Schienenverkehrs, der hohen Nachfrage nach energieeffizienten Lsungen und zunehmender
                Systemintegration. Hierdurch entstehen neue Marktsegmente, welche die Schaltbau-Gruppe mageblich
                mitgestalten will.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bereichsbergreifende Anstze fr Schienenfahrzeuge
                betreffen unter anderem Trsysteme, Bordelektronik sowie digitale Informations- und Sicherheitssysteme.
                Die Integration von digitaler Datenkommunikation und Sensorik sorgt fr mehr Passagierkomfort,
                untersttzt das Zug- und berwachungspersonal und erhht die Sicherheit im Bahnverkehr. Auch aus der
                Entwicklung der hierfr erforderlichen modularen Hardwarekonzepte entstehen zustzliche
                Geschftspotenziale fr die Unternehmen der Schaltbau-Gruppe.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Aus
                der Entwicklung von Smart Products und Smart Solutions auf Basis einer Technologieplattform fr
                Zugauto-matisierung kann eine verbesserte Position gegenber den Bahnsystemhusern und ein ber Plan
                liegendes Auftragsvolumen resultieren.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Digitalisierung von Bahnnetz und Bahnbetrieb in Deutschland wurde das Zukunftsprojekt
                Digitale Schiene Deutschland aufgesetzt. Dabei soll das Schienennetz in den kommenden Jahren mit dem
                Zugbeeinflussungssystem ETCS und digitaler Stellwerkstechnologie ausgerstet werden. Gerade hier ergeben
                sich fr das Pintsch-Segment groe Wachstumspotentiale. Spezialisiert im Bereich Leit- und
                Sicherungstechnik stellt die Pinsch hier einen wichtigen Markttreiber in der Digitalisierung der
                Bahninfrastruktur dar. Mit seiner Weichenheiztechnik gehrt Pintsch zu den mageblichen Ausrstern der
                Deutschen Bahn und weiterer in- und auslndischen Infrastrukturbetreiber sowie anderer Ausrster, die
                auch Pintsch-Komponenten, wie Radsensoren und Achszhltechnik, einsetzen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Groes
                Wachstumspotenzial fr die mittelfristige Geschftsentwicklung sieht Schaltbau vor allem in den sich
                schnell entwickelnden Mrkten New Energy und New Mobility. Im Marktsegment der neuen Energien bietet
                insbesondere die Schaltbau GmbH vor allem vielfltige Lsungen fr die Anwendungsbereiche der
                regenerativen Energieerzeugung und dezentralen Energiespeicherung an. E-Mobilitt und Ladeninfrastruktur
                sind die wesentlichen Bettigungsfelder im Wachstumsmarkt New Mobility.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                mittel- und langfristige Perspektive des Bahnsektors wird gesttzt durch globale Megatrends, wie
                zunehmende Urbanisierung, wachsende Mobilitt der Bevlkerung, langfristig zunehmenden Welthandel und
                das berdurchschnittliche Wachstum in Schwellenlndern, was zu einem steigenden Bedarf an Nah- und
                Fernver-kehr sowie Transportinfrastruktur fhrt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">STRATEGISCHE CHANCEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Strategische Chancen erwachsen insbesondere aus der
                Umsetzung der eingeleiteten, zentralen Projekte wie der Steigerung des Service- und After Sales-Anteils
                in der Bode-Gruppe und der Weiterentwicklung der technischen Plattform fr Zugautomatisierung. Auch in
                den Absatzmrkten Elektromobilitt und New Energy knnen aus Forschungs- und Entwicklungsprojekten sowie
                einer nochmals verbesserten Produktdurchdringung zustzliche Potenziale entstehen. Durch die
                Fokussierung auf ein ertragsstarkes Kerngeschft knnen darber hinaus Mittel in die fr die Geschfts-
                und Ergebnisentwicklung aussichtsreichsten Projekte gelenkt werden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SN_PAGEBREAK_39_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">FINANZWIRTSCHAFTLICHE CHANCEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzwirtschaftliche Effekte knnen sich negativ als auch
                positiv auf die Ertragslage des Schaltbau-Konzerns auswirken. Finanzwirtschaftliche Chancen umfassen
                insbesondere Zinsnderungs-, Rohwarenpreisnderungs- und Wechselkursnderungschancen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
                Teil der Finanzierungsvereinbarungen wird variabel verzinst. Die Hhe der zu zahlenden Zinsen ist an den
                EURIBOR als Referenzzinssatz gekoppelt und unterliegt einer kurzfristigen Zinsbindung. Positive
                verlaufende Zinssatznderungen wrden daher die Rentabilitt, die Liquiditt und die Finanzlage der
                Schaltbau-Gruppe ver-bessern.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Weitere finanzwirtschaftliche Chancen knnen sich aus einem
                gezielten Working Capital Management ergeben um so zur Strkung der Liquiditt beizutragen. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">GEWHRLEISTUNGSZAHLUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
                gnstiger Verlauf bei Rechtsstreitigkeiten oder Gewhrleistungen kann die teilweise Auflsung der
                hierfr gebildeten Rckstellungen ermglichen. Dies wrde die Ertragslage der Schaltbau-Gruppe positiv
                beeinflussen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">CHANCEN AUS ZUSAMMENSCHLSSEN, AKQUISITIONEN, BETEILIGUNGEN,
                PARTNERSCHAFTEN, DESINVESTITIONEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Neben
                einem rein organischen Wachstum knnen sich Chancen aus einem anorganischen Wachstum ergeben. Hier
                kommen insbesondere strategische Zusammenschlsse, Akquisitionen, Beteiligungen und Partnerschaften, mit
                denen wir unser organisches Wachstum ergnzen knnen, in Betracht. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe verfolgt die Strategie, ihre globale Marktposition und Wettbewerbsfhigkeit durch
                stetige Investitionen zum Erhalt und Ausbau ihrer technologischen Wettbewerbsposition und Strken zu
                sichern. In diesem Zusammenhang sollen unter Abwgung von Chancen und Risiken regionale Produktions- und
                ggf. Entwicklungseinheiten weiter aus- und bei Bedarf aufgebaut werden, um schnell auf regionale und
                berregionale Marktvernderungen reagieren zu knnen, neue Mrkte im In- und Ausland zu erschlieen und
                lnder- und beschaffungsmarktspezifische Vorteile gezielt zu nutzen. Damit reagiert die Schaltbau-Gruppe
                auf die zunehmenden regulatorischen Anforderungen an die Fertigung von Zulieferteilen im eigenen Land
                (sog. Local-Content-Anforderungen) und die fortschreitende Konsolidierung von Marktteilnehmern im
                Bahnsektor, die zu Verschiebungen in der Kundenstruktur und einem zunehmenden Preisdruck fhren.
                Strategische Zukufe und Investitionen in die Forschung und Entwicklung sollen sich auf absehbare Zeit
                vor allem auf die Strkung technologischer Kompetenzen konzentrieren und das Portfolio der
                Schaltbau-Gruppe um digitale smarte Produkte und Lsungen ergnzen, um den Herausforderungen der
                Zukunft in den Mrkten der Schaltbau-Gruppe besser begegnen zu knnen und die Wettbewerbsfhigkeit der
                Schaltbau-Gruppe zu sichern.</span></p>
        <div class="pt-010SchaltbauHoldingAGberschrift04" dir="ltr"><a
                id="SNWID_68490b482d6345b599751a04d60b2ff1_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000140">SONSTIGE ANGABEN</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_462ea49ca3c8427492801a04d60b2ff2_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">VERGTUNG VON VORSTAND UND
                AUFSICHTSRAT (VERGTUNGSBERICHT)</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Vergtungssystem der Schaltbau Holding AG basiert auf den Grundstzen der Leistungs- und
                Ergebnisorientierung und reprsentiert eine Unternehmenskultur von Leistung und Gegenleistung. Die
                Gesamtvergtung des Vorstands umfasst erfolgsunabhngige und erfolgsbezogene Bestandteile. Die
                erfolgsunabhngigen Teile bestehen aus Fixum und Sachbezgen. Die erfolgsbezogenen Vergtungsteile
                enthalten jhrlich wiederkehrende, an die Entwicklung des Konzernergebnisses vor Zinsen und Steuern
                (EBIT) vor Anteilen Dritter nach IFRS und in einem Fall auch vor bestimmten Sondereffekten anknpfende
                Bezge. Auerdem hat der Aufsichtsrat im Geschftsjahr 2020 fr die ber das Geschftsjahr hinaus
                bestellten Vorstnde zu den erfolgsbezogenen Verg</span><a id="SN_PAGEBREAK_40_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">tungsteilen auch eine an die Entwicklung des
                Aktienkurses der Gesellschaft anknpfende Komponente vereinbart, die zudem davon abhngig ist, dass die
                betroffenen Vorstnde selbst Aktien der Schaltbau Holding AG erwerben. Aufgrund der aktuellen
                Corona-Krise hat sich der Aufsichtsrat dazu entschieden, diesen Vergtungsbestandteil fr das
                Geschftsjahr 2020 auszusetzen und durch eine Ermessenstantieme abzulsen, die in besonderer Weise den
                Umgang mit und die Bewltigung der COVID-19-Krise bercksichtigt. </span><span
                class="pt-Absatz-Standardschriftart-000005">Darber hinaus kann der Aufsichtsrat allgemein
                Ermessenstantiemen zusagen. Es gibt keine Pensionszusagen fr den aktiven Vorstand.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Kriterien fr die Angemessenheit der Vergtung bilden
                insbesondere die Aufgaben des jeweiligen Vorstandsmitglieds, seine persnliche Leistung, die Leistung
                des Gesamtvorstands, die wirtschaftliche Lage, der Erfolg und die Zukunftsaussichten des Unternehmens
                unter Bercksichtigung des Marktumfelds, sowie die blichkeit der Vergtungshhe und der
                Vergtungsstruktur gemessen am Lohn- und Gehaltsgefge im Unternehmen sowie anderer Unternehmen
                vergleichbarer Gre und Branche. Die Vergtungsstruktur ist auf eine nachhaltige
                Unternehmensentwicklung ausgerichtet. Die erfolgsbezogenen Vergtungsbestandteile weisen eine
                mehrjhrige Bemessungsgrundlage auf und enthalten ebenso wie die erfolgsunabhngigen
                Vergtungsbestandteile Regelungen, wonach eine angemessene Herabsetzung der Bezge zulssig ist, wenn
                sich die Lage der Gesellschaft derart verschlechtert, dass eine Fortgewhrung der Bezge unbillig wre.
                Die variablen Vergtungsbestandteile sind des Weiteren auf einen Hchstbetrag gedeckelt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Vorstandsvertrge und die Struktur des Vergtungssystems fr den Vorstand werden entsprechend den
                gesetzlichen Regelungen durch den Gesamtaufsichtsrat beraten und beschlossen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                individualisierte Offenlegung der Vorstandsgehlter erfolgt gem Beschluss der Hauptversammlung vom 14.
                Juni 2016 nicht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                das Geschftsjahr 2020 betrugen die Gesamtbezge der aktiven Mitglieder des Vorstands insgesamt
                TEUR2.927 (Vorjahr: TEUR2.646). Darin enthalten sind Sachbezge aus dem nach steuerlichen Richtlinien
                anzusetzenden Wert der Dienstwagennutzung. Diese Sachbezge werden von den einzelnen
                Vorstandsmitgliedern versteuert. Die Gesamtbezge teilen sich auf in einen Betrag von TEUR1.424
                (Vorjahr: TEUR1.255) fr erfolgsunabhngige Teile und in einen Betrag von TEUR1.503 (Vorjahr:
                TEUR1.391) fr erfolgsbezogene Teile. Insgesamt war zum Bilanzstichtag 2020 ein Betrag von TEUR1.768
                (Vorjahr: TEUR1.421) als Rckstellung fr erfolgsbezogene Vergtungsbestandteile erfasst, davon TEUR
                1.502 kurzfristig und TEUR 266 langfristig. Insgesamt ist im Gesamtbetrag ein Anteil fr langfristige
                Vergtung von TEUR 236 enthalten. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Vertrge der Vorstandsmitglieder enthalten keine Zusagen fr den Fall der Beendigung der
                Vorstandsttig-keit.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesamtbezge der ehemaligen Mitglieder des Vorstands beziehungsweise deren Hinterbliebenen beliefen sich
                auf insgesamt TEUR 72 (Vorjahr: TEUR 82). Fr diesen Personenkreis sind Pensionsrckstellungen in Hhe
                von TEUR 412 (Vorjahr: TEUR 477) gebildet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Kredite wurden im Geschftsjahr 2020 weder an Vorstands-
                noch Aufsichtsratsmitglieder gewhrt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Grundvergtung fr ein Aufsichtsratsmitglied betrug fr das Berichtsjahr TEUR 30. Der
                Aufsichtsratsvorsit-zende erhielt das Doppelte, der stellvertretende Aufsichtsratsvorsitzende das
                Eineinhalbfache dieser Vergtung. Daraus ergibt sich fr das Jahr 2020 ein Gesamtbetrag der
                Grundvergtung von TEUR 225.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                die Teilnahme an Prsenzsitzungen der Ausschsse (Prfungs-, Personal-, Personalentwicklungs- sowie
                Stra-tegie- und Technik-Ausschuss) erhalten deren Mitglieder zustzlich Sitzungsgelder, die fr das
                einzelne Aus-schussmitglied EUR 2.500 pro Sitzung und fr den Ausschussvorsitzenden das Doppelte dieses
                Betrages betra-gen. Aufsichtsratsmitglieder, die dem Aufsichtsrat nicht ber das ganze Geschftsjahr
                angehrt haben, erhalten die Vergtung entsprechend zeitanteilig. Fr in 2020 stattgefundene
                Prsenzsitzungen sind insgesamt Aufwen-dungen in Hhe von TEUR 166 (Vorjahr: TEUR 174)
                angefallen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_41_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Fr den Zeitaufwand, der ber fnf Sitzungstage pro
                Geschftsjahr inklusive der dafr notwendigen Vorberei-tungszeit hinausgeht, erhlt jedes
                Aufsichtsratsmitglied zustzlich eine Vergtung von EUR 300 pro Stunde, hchstens jedoch den Stunden-
                bzw. Tagessatz des als Prfungsleiter bestimmten Vertreters des fr das betref-fende Geschftsjahr
                bestellten Abschlussprfers. Fr zustzlichen Zeitaufwand wurden im Jahr 2020  entspre-chend der
                Satzung  an zwei (Vorjahr: zwei) Aufsichtsratsmitglieder insgesamt TEUR 57 (Vorjahr: TEUR 57)
                vergtet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Unter
                Bercksichtigung der Grundvergtung, der Vergtung fr Prsenzsitzungen der Ausschsse, der zustzlichen
                Vergtung und des zustzlichen Zeitaufwands ergibt sich eine Gesamtvergtung von TEUR 448 (Vorjahr:
                TEUR456). Dabei hat der Aufsichtsrat nach Verfestigung der COVID-19 Pandemie auf seiner 170. Sitzung
                vom 20.Mrz 2020 beschlossen, Videokonferenzen zuknftig abrechnungstechnisch wie Prsenzsitzungen zu
                behandeln.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Wahrnehmung seiner Aufsichtsratsttigkeit, hat der Aufsichtsrat in 2020 fr
                Untersttzungsleis-tungen externe Berater hinzugezogen. Hierfr sind im Berichtsjahr insgesamt
                Aufwendungen in Hhe von TEUR1.208 angefallen. Die Untersttzungsleistungen wurden u.a. von der
                Treuhand- und Revisions-Aktiengesellschaft Niederrhein Wirtschaftsprfungsgesellschaft (Treuhand
                Niederrhein), mit Sitz in Krefeld, in Hhe von TEUR 208 erbracht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Aufsichtsrat Dr. Gnter Pferdmenges ist Vorstand der Treuhand Niederrhein, so dass die Treuhand
                Niederrhein eine nahestehende Person im Sinne des IAS 24.9 ist. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                Datum vom 15. Dezember 2020 hat die Gesellschaft mit Herrn Dr. Khler eine Vereinbarung fr die Dauer
                vom 1. Januar 2021 bis 30. Juni 2021 abgeschlossen. Gegenstand der Vereinbarung sind noch zu
                terminierende Reisen zu Geschftspartnern im In- und Ausland, welche aufgrund der bestehenden COVID-19
                Pandemie bisher noch nicht mglich waren. Zum Zeitpunkt der Aufstellung des Jahresabschlusses der
                Schaltbau Holding AG wurden noch keine Leistungen erbracht. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesellschaft hat mit Herrn Munz eine Vereinbarung fr die Dauer vom 8. Januar 2021 bis 28. Februar 2021
                abgeschlossen. Gegenstand dieser Vereinbarung ist die Untersttzung bei kaufmnnischen Sachverhalten.
                Zum Zeitpunkt der Aufstellung des Jahresabschlusses der Schaltbau Holding AG wurden geringfgige
                Leistungen erbracht, jedoch noch nicht abgerechnet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesellschaft hat fr die Vorstands- und Aufsichtsratsmitglieder eine D&amp;O-Versicherung abgeschlossen.
                Diese sieht im Hinblick auf die Grenordnung der Vergtung fr den Aufsichtsrat keinen Selbstbehalt
                vor. Ein Selbst-behalt fr den Vorstand ist seit dem Jahr 2010 vertraglich vereinbart.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_f7c6f55bbe39419fa2371a04d60b2ff3_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_42_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">ANGABEN NACH 289A HGB / 315A ABS. 1 HGB UND
                ERLUTERNDER BERICHT DES VORSTANDS</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">1.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das gezeichnete Kapitel setzt sich zum Bilanzstichtag
            </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> wie folgt zusammen: Das Grundkapital der Gesellschaft
                betrgt EUR10.799.671,80 (Vorjahr: EUR10.799.671,80). Es ist eingeteilt in 8.852.190 (Vorjahr:
                8.852.190) auf den Namen lautende Stckaktien ohne Nennbetrag, auf die jeweils ein anteiliger Betrag des
                Grundkapitals von EUR1,22 entfllt. Mit allen Aktien sind die gleichen Rechte und Pflichten verbunden.
                Die Rechte und Pflichten der Aktionre ergeben sich im Einzelnen aus den Regelungen des AktG,
                insbesondere aus den 12, 53a ff., 118 ff. und 186 AktG.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">2.</span><span
                class="pt-Absatz-Standardschriftart-000005">Beschrnkungen, die die Stimmrechte oder die bertragung von
                Aktien betreffen, sind dem Vorstand nicht bekannt.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">3.</span><span
                class="pt-Absatz-Standardschriftart-000005">Gem den der Gesellschaft zugegangenen
                Stimmrechtsmitteilungen vom 20.Oktober 2020 und 21.Dezember 2020 bestehen infolge wechselseitiger
                Zurechnung von Stimmrechten aufgrund abgestimmten Stimmverhaltens (Acting in Concert) der betreffenden
                Aktionre folgende direkte und indirekte Beteiligungen am Kapital, die 10 % der Stimmrechte
                berschreiten: Luxempart S.A., Foyer Finance S.A. und Luxunion S.A. (jeweils Leudelingen, Luxemburg):
                21,69 %, Hans-Jakob Zimmermann (Deutschland): 21,69 %, Johannes Zimmermann (Deutschland): 21,69 % und
                Elrena GmbH (Basel, Schweiz): 21,69 %.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">4.</span><span
                class="pt-Absatz-Standardschriftart-000005">Es gibt keine Inhaber von Aktien mit Sonderrechten, die
                Kontrollbefugnisse verleihen.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">5.</span><span
                class="pt-Absatz-Standardschriftart-000005">Stimmrechtskontrollen bezglich der Aktien, die von
                Arbeitnehmern gehalten werden, bestehen nicht.</span></p>
        <p class="pt-000143" dir="ltr"><span class="pt-000142">6.</span><span
                class="pt-Absatz-Standardschriftart-000005">Die Bestellung und Abberufung von Mitgliedern des Vorstands
                ist in </span><span class="pt-Absatz-Standardschriftart-000005"> 84 und 85 AktG und </span><span
                class="pt-Absatz-Standardschriftart-000005">6 der Satzung der Schaltbau Holding AG geregelt. Der
                Vorstand besteht aus zwei oder mehreren Personen. Der Aufsichtsrat bestellt die Vorstandsmitglieder und
                bestimmt ihre Zahl. Er kann ein Vorstandsmitglied zum Vorsitzenden des Vorstands ernennen,
                stellvertretende Vorstandsmitglieder bestellen und eine Geschftsordnung fr den Vorstand erlassen. Der
                Aufsichtsrat ist auch fr den Widerruf der Bestellung der Vorstandsmitglieder zustndig. Des Weiteren
                sind31 Abs.25, 33 Abs. 1 MitbestG anwendbar.</span></p>
        <p class="pt-Liste1" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Regelungen ber die nderung
                der Satzung finden sich in 179 ff. AktG und 16 der Satzung der Schaltbau Holding AG. ber
                Satzungsnderungen beschliet die Hauptversammlung. Hiervon ausgenommen ist der Aufsichtsrat befugt,
                nderungen der Satzung, die nur ihre Fassung betreffen, vorzunehmen.</span></p>
        <p class="pt-000143" dir="ltr"><span class="pt-000142">7.</span><span
                class="pt-Absatz-Standardschriftart-000005">Gem Beschluss der Hauptversammlung vom 11.Juni 2015 war
                der Vorstand mit Zustimmung des Aufsichtsrats ermchtigt, bis zum 10.Juni 2020 eigene Aktien im Umfang
                von bis zu insgesamt 10% des zum Zeitpunkt der Beschlussfassung bestehenden Grundkapitals zu anderen
                Zwecken als zum Handel in eigenen Aktien zu erwerben. Im Geschftsjahr 2020 wurden keine eigenen Aktien
                erworben oder veruert.</span></p>
        <p class="pt-Liste1" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Durch Beschluss der
                ordentlichen Hauptversammlung vom 14. Juni 2016 ist das Grundkapital der Gesellschaft um bis zu EUR
                3.752.601,66 durch Ausgabe von bis zu 3.075.903 auf den Namen lautenden neuen Stckaktien bedingt erhht
                (Bedingtes Kapital II). Die bedingte Kapitalerhhung dient satzungsgem ausschlielich der Gewhrung
                von Aktien bei Ausbung von Options- oder Wandlungsrechten bzw. bei Erfllung von Options- oder
                Wandlungspflichten an die Inhaber der aufgrund der Ermchtigung durch die Hauptversammlung vom 14. Juni
                2016 ausgegebenen Options- oder Wandelschuldverschreibungen. Die neuen Aktien werden zu dem gem der
                Ermchtigung vom 14. Juni 2016 festgelegten Options- oder Wandlungspreis (Ausgabebetrag der Aktie)
                ausgegeben. Die bedingte Kapitalerhhung wird nur insoweit durchgefhrt, wie die Inhaber von
                Optionsscheinen aus Optionsschuldverschreibungen oder Wandelschuldverschreibungen, die von der
                Gesellschaft oder deren unmittelbaren oder mittelbaren Mehrheitsbeteiligungsgesellschaften auf Grund der
                Ermchtigung vom 14. Juni 2016 bis zum 13. Juni 2021 ausgegeben oder garantiert werden, von ihren
                Options- oder Wandlungsrechten Gebrauch machen oder ihren entsprechenden Options- oder
                Wandlungspflichten nachkommen oder die Gesellschaft von einer Ersetzungsbefugnis Gebrauch macht und
                nicht andere Erfllungsformen gewhlt und soweit nicht eigene Aktien zur Bedienung dieser Rechte genutzt
                werden.</span></p>
        <p class="pt-000141" dir="ltr"><span class="pt-000142">8.</span><span
                class="pt-Absatz-Standardschriftart-000020"><span class="pt-000144"></span></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Kreditvertrge der Schaltbau Holding AG enthalten Change
                of Control-Klauseln, die den Kreditgebern ein auerordentliches Kndigungsrecht einrumen.</span></p>
        <p class="pt-000145" dir="ltr"><span class="pt-000142">9.</span><a id="SN_PAGEBREAK_43_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Es gibt keine Entschdigungsvereinbarungen der
                Gesellschaft mit den Mitgliedern des Vorstands oder mit Arbeitnehmern, die fr den Fall einer
                Beschftigungsbeendigung auf Grund eines bernahmeangebots getroffen wurden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_a8aca38998434b70b5281a04d60b2ff4_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">ANGABEN ZU DEN WESENTLICHEN
                MERKMALEN DES INTERNEN KONTROLLSYSTEMS UND RISIKOMANAGEMENTSYSTEMS IM HINBLICK AUF DEN (KONZERN-)
                RECHNUNGSLEGUNGS-PROZESS GEMSS 289 ABS. 4 / 315 ABS. 4 HGB UND ERLUTERNDER BERICHT DES
                VOR-STANDS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zielsetzung des internen Kontrollsystems (IKS) in der
                Schaltbau-Gruppe ist die Sicherung der Ordnungsmigkeit der Prozesse im Rechnungswesen und der
                angrenzenden administrativen Bereiche (Personal, IT) sowie die Einhaltung der mageblichen rechtlichen
                Vorschriften. Es ist sicherzustellen, dass die Geschftsvorflle in bereinstimmung mit den gesetzlichen
                Vorschriften, der Satzung und den internen Richtlinien vollstndig, zeitnah und richtig erfasst,
                verarbeitet und dokumentiert werden. Buchungsunterlagen mssen richtig und vollstndig sein, Inventuren
                ordnungsgem durchgefhrt, Aktiva und Passiva im Abschluss zutreffend angesetzt, ausgewiesen und
                bewertet werden, sodass zeitnah verlssliche und vollstndige Informationen fr die
                Finanzberichterstattung in den Abschlssen bereitgestellt werden knnen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zwischen der Schaltbau Holding AG und den
                Tochtergesellschaften gibt es einen institutionalisierten Kommuni-kationsfluss. Die Befugnisse der
                Geschftsfhrer sind ber Geschftsordnungen geregelt. Die Geschftsfhrer der Tochtergesellschaften
                ben ihrerseits ber einen ebenfalls institutionalisierten Informationsfluss ihre Kon-trollfunktionen in
                deren Beteiligungen aus. Zustzlich sind Aufsichtsgremien, beispielsweise in Form von Board of
                Directors, installiert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                eingesetzten Finanzsysteme sind durch entsprechende Einrichtungen im IT-Bereich vor unbefugtem Zugriff
                geschtzt. Bei diesen wird, soweit mglich, Standardsoftware eingesetzt. Die implementierte
                Treasury-Management-Software, ber welche u. a. auch der Zahlungsverkehr abgewickelt wird, sieht in
                allen sicherheitsrelevanten Bereichen ein Vier-Augen-Prinzip vor. Das hinterlegte Berechtigungskonzept
                verhindert den unbefugten Zugriff auf fremde Daten. Die Systemadministration erfolgt zentral durch das
                Konzern Treasury.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Konzern und fr die jeweiligen Tochtergesellschaften liegen diverse Richtlinien beziehungsweise
                Unterneh-mensanweisungen vor, die den Handlungsrahmen vorgeben. Die Verantwortungsbereiche im Finanz-
                und Rechnungswesen sind von den Funktionen klar geregelt und organisatorisch getrennt
                (Funktionstrennung). Bei den rechnungslegungsrelevanten Prozessen wird grundstzlich ebenfalls das
                Vier-Augen-Prinzip angewendet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Erhaltene oder weitergegebene Buchhaltungsdaten werden
                laufend auf Vollstndigkeit und Richtigkeit berprft. Durch die eingesetzte Software finden
                Plausibilittsprfungen statt. Wesentliche Vorgaben zu Genehmi-gungs- und Freigabeprozessen sind in den
                Berechtigungskonzepten der IT-Anwendungen umgesetzt worden (z. B. Unterschriftsrichtlinien,
                Bankvollmachten etc.).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                grundlegende Verstndnis des Handelns in der Schaltbau-Gruppe ist in einem Verhaltenskodex festgelegt.
                Die in der Regel langjhrigen Mitarbeiter im Rechnungswesen sind fachlich entsprechend qualifiziert.
                Generelle Weiterbildungsmanahmen, beispielsweise aktuelle Entwicklungen bei IFRS, und individuelle
                Fortbildungsmanahmen sichern einen hohen Qualifikationsstandard. Die Abteilungen des Rechnungswesens
                sind jeweils lokal angesiedelt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                Plausibilisierung der Monatszahlen der Gesellschaften erfolgt durch das Konzern-Controlling
                beziehungsweise durch die monatliche Durchsprache der Zahlen in den Review-Meetings zwischen
                Konzern-Vorstand und Geschftsfhrern der Tochtergesellschaften.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Rechnungslegungsrelevante Prozesse werden regelmig durch
                die interne Konzernrevision berprft. Diese erstellt und kommuniziert Berichte und berwacht den
                Umsetzungsstand der vorgeschlagenen und abgestimmten Manahmen. Es besteht ein mehrjhriger
                risikoorientierter Prfungsplan.</span><span class="pt-Absatz-Standardschriftart-000020"><br /></span>
        </p>
