            </span><span class="pt-Absatz-Standardschriftart-000005">das</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Gemeinschaftsunternehmen</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">zuzuordnen</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">sind)</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">bersteigt,</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">erfasst</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">der</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Konzern</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">den</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">bersteigenden</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Verlustanteil</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">nicht,</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">es</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">sei</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">denn,</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">er</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">ist</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">fr</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">das</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Gemeinschaftsunternehmen</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">rechtliche</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">oder</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">faktische</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Verpflichtungen</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">eingegangen</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">oder</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">hat</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Zahlungen</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">fr</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">das</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Gemeinschaftsunternehmen</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">geleistet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nicht
                realisierte Gewinne oder Verluste aus Transaktionen zwischen Konzernunternehmen und
                Gemeinschaftsunternehmen sind im Konzern-Abschluss in Hhe des Anteils des Konzerns am
                Gemeinschaftsunternehmen zu eliminieren. Nicht realisierte Verluste werden dann nicht eliminiert, wenn
                die Transaktion Hinweise darauf gibt, dass eine Wertminderung des bertragenen Vermgenswerts vorliegt.
                Die Bilanzierungs- und Bewertungsmethoden der Gemeinschaftsunternehmen wurden  sofern notwendig 
                dahingehend angepasst, dass sie mit denen des Konzerns bereinstimmen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                gesamte Buchwert des Anteils wird gem IAS 36 als ein einziger Vermgenswert auf Wertminderung geprft,
                in dem sein erzielbarer Betrag mit dem Buchwert immer dann verglichen wird, wenn sich bei der Anwendung
                des IAS 28 Hinweise darauf ergeben, dass der Anteil wertgemindert sein knnte. Ein
                Wertminderungsaufwand, der unter diesen Umstnden erfasst wird, wird keinem Vermgenswert zugeordnet.
                Der Anteil am Barwert der erwarteten knftigen Cash Flows, die von dem assoziierten Unternehmen
                voraussichtlich erwirtschaftet werden, was sowohl die Cash Flows aus den Ttigkeiten des assoziierten
                Unternehmens als auch die Erlse aus der endgltigen Veruerung des Anteils einschliet, sind zur
                Ermittlung des gegenwrtigen Nutzungswerts der Anteile zu schtzen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_9d8c5bf143144054b56e1a04d60b1908_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">Ertragsteuern</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Ertragssteueraufwand bzw. die -Gutschrift fr die Periode entspricht der Steuerschuld auf das zu
                versteuernde Einkommen der aktuellen Periode, basierend auf dem geltenden Ertragsteuersatz einer
                Steuerjurisdiktion, bereinigt um nderungen der aktiven und passiven latenten Steuern, die auf temporre
                Differenzen und steuerliche Verlustvortrge entfallen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                tatschliche Ertragsteueraufwand wird aufgrund der zum Bilanzstichtag in den Lndern gltigen bzw.
                angekndigten Steuergesetze ermittelt, in denen das Unternehmen, seine Tochterunternehmen und seine
                Gemeinschaftsunternehmen sowie assoziierten Unternehmen ttig sind und zu versteuerndes Einkommen
                erwirtschaften. Das Management berprft regelmig die Positionen in den Steuererklrungen im Hinblick
                auf Situationen, bei denen das geltende Steuerrecht verschiedene Auslegungen zulsst. Das Management
                bildet Rckstellungen aufgrund der voraussichtlich an die Steuerbehrden zu zahlenden Betrge. </span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Latente Steuern werden entsprechend IAS 12 (Ertragsteuern)
                auf zeitliche Differenzen zwischen den Wertanstzen in der Steuerbilanz und den entsprechenden Anstzen
                in der Konzernbilanz, auf ergebniswirksame Konsolidierungsmanahmen sowie auf steuerliche
                Verlustvortrge gebildet. Auf Geschfts- oder Firmenwerte werden keine latenten Steuern gebildet, sofern
                diese steuerlich unbercksichtigt bleiben. Aktive Steuerabgrenzungen sind nur insoweit angesetzt, als
                die damit verbundenen Steuerminderungen wahrscheinlich eintreten. Verlustvortrge werden nur in der Hhe
                einbezogen, in der ein steuerpflichtiges Einkommen zu erwarten ist, welches zur Realisierung der aktiven
                latenten Steuern ausreicht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                Steuerstze fr die Berechnung latenter Steuern werden in Deutschland unverndert zum Vorjahr 16% bei
                der Krperschaftsteuer und 14% bei der Gewerbeertragsteuer verwendet. Bei Steuersatznderungen werden
                die latenten Steueransprche und -schulden entsprechend angepasst. Die Berechnungen fr die
                Auslandsgesellschaften erfolgen jeweils mit den nationalen Steuerstzen. Soweit
                Bilanzierungssachverhalte, die eine Vernderung der latenten Steuern nach sich ziehen, erfolgsneutral im
                Eigenkapital erfasst werden, wird auch die Vernderung der latenten Steuern direkt im Eigenkapital
                bercksichtigt.</span></p>
        <h6 class="pt-berschrift6" dir="ltr"><a id="SNWID_af25edea9c524ff6a8741a04d60b1909_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_65_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">Zur Verusserung gehaltene langfristige
                Vermgenswerte </span></h6>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Langfristige Vermgenswerte (bzw. Veruerungsgruppen)
                werden dann als zur Veruerung gehalten klassifi-ziert, wenn ihr Buchwert berwiegend durch ein
                Veruerungsgeschft und nicht durch fortgesetzte Nutzung realisiert wird und eine Veruerung sehr
                wahrscheinlich ist. Sie werden mit ihrem Buchwert oder dem niedri-geren beizulegenden Zeitwert abzglich
                Veruerungskosten bewertet, mit Ausnahme von Vermgenswerten wie latente Steueransprche,
                Vermgenswerte, die aus Leistungen an Arbeitnehmer resultieren, finanzielle Vermgenswerte und als
                Finanzinvestition gehaltene Immobilien, die zum beizulegenden Zeitwert bilanziert werden, sowie
                vertragliche Rechte aus Versicherungsvertrgen, die von dieser Regelung spezifisch ausgenommen sind. Ein
                Wertminderungsaufwand wird fr erstmalige oder sptere auerplanmige Abschreibungen des Vermgenswerts
                (oder der Veruerungsgruppe) auf den beizulegenden Zeitwert abzglich Veruerungskosten erfasst. Ein
                Gewinn wird fr nachtrgliche Erhhungen des beizulegenden Zeitwerts abzglich Veruerungskosten eines
                Vermgenswerts (oder einer Veruerungsgruppe), nicht jedoch ber einen zuvor angesetzten kumulierten
                Wertminderungsaufwand hinaus, erfasst. Ein bis zum Zeitpunkt der Veruerung des langfristigen
                Vermgenswerts (oder der Veruerungsgruppe) zuvor nicht erfasster Gewinn oder Verlust wird zum
                Zeitpunkt des Abgangs erfasst. Langfristige Vermgenswerte (einschlielich derer, die Teil einer
                Veruerungsgruppe sind) werden nicht planmig abgeschrieben, wenn sie als zur Veruerung gehalten
                klassifiziert sind. Zinsen und hnliche Aufwendungen, die den Verbindlichkeiten einer als zur
                Veruerung gehaltenen Veruerungsgruppe zuzuordnen sind, werden weiterhin erfasst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_0f2980436fb0458bbf401a04d60b190a_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">vorrte</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Vorrte werden zu Anschaffungs- oder Herstellungskosten
                angesetzt. Die Kosten werden nach dem Durchschnittsverfahren oder der Fifo-Methode (First in first
                out) ermittelt. Die Bewertung der fertigen und unfertigen Erzeugnisse umfasst direkt zurechenbare
                Materialeinzelkosten, Lohnkosten und Fertigungsgemeinkosten auf Basis der normalen Kapazitt der
                Produktionsanlagen. Finanzierungskosten werden nicht als Teil der Anschaffungs- oder Herstellungskosten
                angesetzt. Vorrte werden zum Abschlussstichtag abgewertet, soweit ihr Nettoveruerungswert niedriger
                ist als ihr Buchwert.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_51415274b46147f496611a04d60b190b_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">finanzinstrumente</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
                Finanzinstrument ist ein Vertrag, der gleichzeitig bei einem Unternehmen zur Entstehung eines
                finanziellen Vermgenswertes und bei einem anderen Unternehmen zur Entstehung einer finanziellen
                Verbindlichkeit oder eines Eigenkapitalinstrumentes fhrt. Finanzielle Vermgenswerte und
                Verbindlichkeiten umfassen sowohl ori-ginre als auch derivative Ansprche und Verpflichtungen.</span>
        </p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_5558875fceaf495c99e01a04d60b196e_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Klassifizierung</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern stuft seine finanziellen Vermgenswerte in die folgenden Bewertungskategorien ein:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">solche, die in der Folge zum beizulegenden Zeitwert bewertet
                werden (entweder erfolgsneutral oder erfolgswirksam), und </span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">solche, die zu fortgefhrten Anschaffungskosten bewertet
                werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Klassifizierung ist abhngig vom Geschftsmodell des Unternehmens fr die Steuerung der finanziellen
                Ver-mgenswerte und von den vertraglichen Zahlungsstrmen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                zum beizulegenden Zeitwert bewertete finanzielle Vermgenswerte werden die Gewinne und Verluste entweder
                erfolgswirksam oder erfolgsneutral erfasst. Bei Investitionen in Eigenkapitalinstrumente, die nicht zu
                Handelszwecken gehalten werden, ist dies abhngig davon, ob sich der Konzern zum Zeitpunkt des
                erstmaligen Ansatzes unwiderruflich dafr entschieden hat, die Eigenkapitalinstrumente erfolgsneutral
                zum beizulegenden Zeitwert zu bewerten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_66_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Der Konzern klassifiziert Schuldinstrumente nur
                dann um, wenn sich das Geschftsmodell zur Steuerung solcher Vermgenswerte ndert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Verbindlichkeiten sind in folgende Kategorien
                unterteilt:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">erfolgswirksam zum beizulegenden Zeitwert bewertet, </span>
        </p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">zu fortgefhrten Anschaffungskosten bewertet.</span></p>
        <p class="pt-Standard-000037" dir="ltr"><a id="SNWID_66906570d4cf4f2b92831a04d60b196f_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000312">Ansatz und Ausbuchung</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Erfassung eines Finanzinstruments erfolgt zu dem Zeitpunkt, zu dem Schaltbau Vertragspartei des
                Instruments wird. Ein marktblicher Kauf oder Verkauf von finanziellen Vermgenswerten wird zum
                Handelstag angesetzt, d. h. zu dem Tag, an dem sich der Konzern verpflichtet, den Vermgenswert zu
                kaufen oder zu verkaufen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Vermgenswerte werden ausgebucht, wenn die
                Ansprche auf den Erhalt von Zahlungsstrmen aus den finanziellen Vermgenswerten ausgelaufen oder
                bertragen worden sind und der Konzern im Wesentlichen alle Risiken und Chancen aus dem Eigentum
                bertragen hat.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                Factoring-Transaktionen berprft der Konzern, ob Forderungen aus Lieferungen und Leistungen gem
                IFRS9 vollstndig ausgebucht werden knnen. Wenn die Voraussetzungen fr die Ausbuchung nicht erfllt
                sind und der Konzern die Risiken und Chancen weder vollstndig bertragen noch im Wesentlichen
                zurckbehalten hat, erfasst der Konzern diese finanziellen Vermgenswerte im Umfang des fortbestehenden
                Engagements.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Verbindlichkeiten werden ausgebucht, wenn die im
                Vertrag genannten Verpflichtungen erfllt bzw. aufgehoben oder ausgelaufen sind.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                Saldierung finanzieller Vermgenswerte und Verbindlichkeiten wurde nur dann vorgenommen, wenn eine
                Aufrechnung der Betrge zum gegenwrtigen Zeitpunkt rechtlich durchsetzbar war und die Absicht zur
                Aufrechnung bestand. Mangels Erfllung der Voraussetzungen werden in der Schaltbau-Gruppe grundstzlich
                keine finanziellen Vermgenswerte und Verbindlichkeiten saldiert.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_23819576738d470e8a241a04d60b1970_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Bewertung</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000313">Beim
                erstmaligen Ansatz bewertet der Konzern einen finanziellen Vermgenswert zum beizulegenden Zeitwert
                zuzglich  im Falle eines in der Folge nicht erfolgswirksam zum beizulegenden Zeitwert bewerteten
                finanziellen Vermgenswerts  der direkt auf den Erwerb dieses Vermgenswerts entfallenden
                Transaktionskosten. Transaktionskosten von erfolgswirksam zum beizulegenden Zeitwert bewerteten
                finanziellen Vermgenswerten werden im Gewinn und Verlust als Aufwand erfasst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Vermgenswerte mit eingebetteten Derivaten
                werden in ihrer Gesamtheit betrachtet, wenn ermittelt wird, ob ihre Zahlungsstrme ausschlielich
                Tilgungs- und Zinszahlungen darstellen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SNWID_b61505b53bde4d89ae811a04d60b19d3_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">Finanzielle Vermgenswerte</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern stuft seine finanziellen Vermgenswerte in drei Bewertungskategorien ein:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Zu fortgefhrten Anschaffungskosten (AC): Vermgenswerte,
                die zur Vereinnahmung der vertraglichen Zahlungsstrme gehalten werden, und bei denen diese
                Zahlungsstrme ausschlielich Zins- und Tilgungszahlungen darstellen, werden zu fortgefhrten
                Anschaffungskosten bewertet. Zinsertrge aus diesen finanziellen Vermgenswerten werden unter Anwendung
                der Effektivzinsmethode in den Finanzertrgen ausgewiesen. Gewinne oder Verluste aus der Ausbuchung
                werden direkt in der Gewinn- und Verlustrechnung erfasst, und  zusammen mit den Fremdwhrungsgewinnen
                und -verlusten  unter den sonstigen betrieblichen Ertrgen / Aufwendungen ausgewiesen.</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erfolgsneutral zum beizulegenden Zeitwert im sonstigen
                Ergebnis (FVOCI): Vermgenswerte, die zur Vereinnahmung der vertraglichen Zahlungsstrme und zur
                Veruerung der finanziellen Vermgenswerte gehalten werden, und bei denen die Zahlungsstrme
                ausschlielich Zins- und Tilgungszahlungen darstellen, wer</span><a id="SN_PAGEBREAK_67_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">den erfolgsneutral zum beizulegenden Zeitwert
                bewertet. Vernderungen des Fair Values werden im sonstigen Ergebnis erfasst. Wertminderungsertrge und
                -aufwendungen fr Finanzinstrumente, die erfolgsneutral zum Fair Value bewertet werden, werden in der
                GuV erfasst. Die Gegenbuchung erfolgt im sonstigen Ergebnis. Zinsertrge aus diesen finanziellen
                Vermgenswerten werden unter Anwendung der Effektivzinsmethode in den Finanzertrgen ausgewiesen.
                Fremdwhrungsgewinne und -verluste werden in den sonstigen betrieblichen Ertrgen / Aufwendungen und
                Wertminderungsaufwendungen in einem gesonderten Posten in der Gewinn- und Verlustrechnung ausgewiesen.
            </span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erfolgswirksam zum beizulegenden Zeitwert (FVPL):
                Vermgenswerte, welche die Kriterien der Kategorie zu fortgefhrten Anschaffungskosten bewertet oder
                FVOCI nicht erfllen, werden in die Kategorie FVPL eingestuft. Gewinne oder Verluste aus einem
                Schuldinstrument, das in der Folge zum FVPL bewertet wird, werden im Gewinn oder Verlust saldiert unter
                den sonstigen betrieblichen Ertrgen / Aufwendungen in der Periode ausgewiesen, in der sie entstehen.
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe hlt primr Schuldinstrumente, deren Geschftsmodell auf der Vereinnahmung von
                vertraglichen Zahlungsstrmen beruht (Geschftsmodell Halten) und deren Zahlungsstrme ausschlielich
                Tilgungen und Zinsen auf das ausstehende Kapital darstellen, weshalb sie der Kategorie zu fortgefhrten
                Anschaffungskosten bewertet zugeordnet werden. Einzige Ausnahme hiervon stellen die Forderungen aus
                Lieferungen und Leistungen dar, die im Rahmen eines revolvierenden Factoringprogramms verkauft werden.
                Auf Grund des Geschftsmodells Verkaufen werden sie der Kategorie erfolgswirksam zum beizulegenden
                Zeitwert zugeordnet. Die Fair Value Option nach IFRS 9 findet keine Anwendung.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000259" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe hlt keine Eigenkapitalinstrumente, die
                unter den Anwendungsbereich von IFRS 9 fallen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Verbindlichkeiten</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Kategorie finanzielle Verbindlichkeiten zu fortgefhrten Anschaffungskosten bewertet beinhaltet
                origi-nre Finanzinstrumente, die zu fortgefhrten Anschaffungskosten bewertet werden. Es handelt sich
                dabei ins-besondere um Verbindlichkeiten aus Lieferungen und Leistungen sowie Finanzverbindlichkeiten.
                Die zu Han-delszwecken gehaltenen finanziellen Verbindlichkeiten werden zum beizulegenden Zeitwert
                bewertet. Bewer</span><span class="pt-Absatz-Standardschriftart-000005">tungsnderungen werden
                ergebniswirksam erfasst. Insbesondere handelt es sich dabei um derivative Finanzinstrumente, die
                berwiegend zur Sicherung des Fremdwhrungsrisikos aus der betrieblichen Ttigkeit in Form von
                Devisentermingeschften eingesetzt werden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_f41a7646f6ad41bca0681a04d60b19d4_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Derivate und
                Sicherungsgeschfte</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Derivate werden erstmalig zum beizulegenden Zeitwert zum
                Zeitpunkt des Abschlusses eines Derivategeschfts angesetzt und in der Folge am Ende jeder
                Berichtsperiode zu ihrem beizulegenden Zeitwert bewertet. Die Bilanzierung nachfolgender nderungen des
                beizulegenden Zeitwerts hngt davon ab, ob das Derivat als Sicherungsinstrument designiert ist, und,
                wenn dies der Fall ist, von der Art der zugrundeliegenden Sicherungsbeziehung. Die Schaltbau-Gruppe
                designiert bestimmte Derivate zur Absicherung eines bestimmten Risikos, das aus den Cash Flows von
                bilanzierten Vermgenswerten, bilanzierten Verbindlichkeiten oder hochwahrscheinlich erwarteten
                Transaktionen (Cash Flow-Hedges) erwchst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zu
                Beginn der Sicherungsbeziehung dokumentiert der Konzern die wirtschaftliche Beziehung zwischen den
                Sicherungsinstrumenten und den abgesicherten Grundgeschften einschlielich der Frage, ob damit zu
                rechnen ist, dass nderungen in den Cash Flows der Sicherungsinstrumente nderungen in den Cash Flows
                der Grundgeschfte kompensieren. Der Konzern dokumentiert seine den Sicherungsbeziehungen
                zugrundeliegenden Risikomanagementziele und -strategien. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Sofern
                zum Stichtag derivative Finanzinstrumente vorliegen, die in Sicherungsbeziehungen designiert sind, sind
                die beizulegenden Zeitwerte sowie die Entwicklung der Sicherungsrcklage im Eigenkapital in Abschnitt
                (29) RISIKOMANAGEMENTPOLITIK UND SICHERUNGSMASSNAHMEN dargestellt. Der vollstndige beizulegende
                Zeitwert eines Sicherungsderivats wird als langfristiger Vermgenswert bzw. langfristige Verbindlichkeit
                klassifiziert, </span><a id="SN_PAGEBREAK_68_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">wenn die Restlaufzeit des Sicherungsgeschfts mehr
                als zwlf Monate betrgt, und als kurzfristiger Vermgenswert bzw. kurzfristige Verbindlichkeit, wenn
                die Restlaufzeit des Sicherungsgeschfts weniger als zwlf Monate betrgt. Derivate zur Spekulation
                liegen in der Schaltbau-Gruppe nicht vor. Bilanziell werden die derivativen Finanzinstrumente unter den
                sonstigen Forderungen und Vermgenswerten bzw. sonstigen Verbindlichkeiten ausgewiesen. Sofern Derivate
                nicht in Sicherungsbeziehungen designiert sind, erfolgen Wertanpassungen ergebniswirksam ber die
                Konzerngewinn- und Verlustrechnung. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span class="pt-Absatz-Standardschriftart-000102">Cash
                Flow-Hedges, die als Sicherungsbeziehungen bilanziert werden</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                wirksame Teil der nderung des beizulegenden Zeitwerts von Derivaten, die als Sicherungsinstrumente im
                Rahmen von Cash Flow-Hedges designiert sind, wird in der Rcklage fr Cash Flow-Hedges als Bestandteil
                des Eigenkapitals erfasst. Der Gewinn oder Verlust, der den unwirksamen Teil betrifft, wird unmittelbar
                im Gewinn und Verlust erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                bestehende Termingeschfte zur Absicherung erwarteter Transaktionen wendet der Konzern im Geschftsjahr
                und Vorjahr kein Hedge Accounting an. Sofern eine Designation vorgenommen wrde, designiert der Konzern
                grundstzlich die gesamten nderungen des beizulegenden Zeitwerts des Termingeschfts als
                Sicherungsinstrument. Gewinne oder Verluste aus dem wirksamen Teil der nderung des beizulegenden
                Zeitwerts des gesamten Termingeschfts wrden in der Rcklage fr Cash Flow-Hedges als Bestandteil des
                Eigenkapitals ausgewiesen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Eigenkapital erfasste kumulierte Betrge wrden in den Perioden umgegliedert, in denen das gesicherte
                Grundgeschft Auswirkungen auf den Gewinn oder Verlust hat und zwar wie folgt:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Fhrt die abgesicherte erwartete Transaktion in der Folge
                zur Erfassung eines nicht-finanziellen Vermgenswerts (wie etwa Vorrten), werden die abgegrenzten
                Sicherungsgewinne und -verluste in die ursprnglichen Anschaffungskosten des Vermgenswerts einbezogen.
                Die abgegrenzten Betrge werden letztlich im Gewinn oder Verlust erfasst, wenn sich das gesicherte
                Grundgeschft auf den Gewinn oder Verlust auswirkt.</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Bei anderen Absicherungen wird der Gewinn oder Verlust aus
                dem wirksamen Teil des Derivats im Finanzergebnis der Periode ausgewiesen, in der der Zinsaufwand fr
                die gesicherten Kreditaufnahmen anfllt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Wenn
                ein Sicherungsinstrument ausluft, verkauft oder beendet wird oder die Sicherungsbeziehung nicht lnger
                die Kriterien fr die Bilanzierung von Sicherungsbeziehungen erfllt, verbleiben etwaige zu diesem
                Zeitpunkt kumulierte abgegrenzte Sicherungsgewinne oder -verluste so lange im Eigenkapital, bis die
                erwartete Transaktion eintritt. Wenn der Eintritt der Transaktion nicht mehr erwartet wird, werden die
                kumulierten Sicherungsgewinne und -verluste, die im Eigenkapital ausgewiesen wurden, unmittelbar in den
                Gewinn oder Verlust umgegliedert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Ineffektivitt von Sicherungsbeziehungen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Effektivitt von Sicherungsbeziehungen wird jeweils zu Beginn der Sicherungsbeziehung und durch
                regelmige prospektive Beurteilungen bestimmt, um sicherzustellen, dass zwischen dem gesicherten
                Grundgeschft und dem Sicherungsinstrument eine wirtschaftliche Beziehung besteht. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                Absicherungen von Fremdwhrungskufen bildet der Konzern Sicherungsbeziehungen, bei denen die
                Vertragsmodalitten des Sicherungsinstruments exakt mit denen des gesicherten Grundgeschfts
                bereinstimmen. Der Konzern fhrt daher eine qualitative Beurteilung durch. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Absicherung von Fremdwhrungskufen entsteht Ineffektivitt mglicherweise dann, wenn sich der
                Zeitpunkt der geplanten Transaktion gegenber der ursprnglichen Schtzung ndert oder wenn nderungen
                des Ausfallrisikos der Schaltbau-Gruppe oder Gegenpartei des Derivats eintreten. Darber hinaus knnen
                Ineffektivitten aus den Fremdwhrungs-Basisspreads des Sicherungsderivats resultieren.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern schliet gegebenenfalls Zinsswaps ab, die identische Konditionen wie das gesicherte
                Grundgeschft aufweisen, wie etwa Referenzzinssatz, Zinsanpassungstermine, Zahlungszeitpunkte,
                Laufzeiten und Nennbetrag. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_69_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die Ineffektivitt von Absicherungen mit Zinsswaps
                wird nach den gleichen Grundstzen wie fr Fremdwhrungskufe beurteilt. Zu den Grnden zhlen in diesem
                Fall:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Anpassungen fr das Ausfallrisiko der Vertragsparteien des
                Zinsswaps, die nicht durch Wertnderungen der gesicherten Kredite ausgeglichen werden und</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Unterschiede der Vertragsbedingungen zwischen Zinsswaps und
                gesicherten Krediten.</span></p>
        <p class="pt-030SchaltbauHoldingAGAufzhlung01-000314" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_35401bae1d6c4050a8f71ad9e8be6993_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Wertminderung</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Auf
                finanzielle Vermgenswerte der Kategorien zu fortgefhrten Anschaffungskosten bewertet (AC) und
                Fremdkapitalinstrumente erfolgsneutral zum beizulegenden Zeitwert bewertet (FVOCI),
                Vertragsvermgenswerte sowie Leasingforderungen sind die Wertminderungsvorschriften des IFRS 9
                anzuwenden. Der Standard sieht dafr zwei Modelle vor: den allgemeinen Ansatz sowie den vereinfachten
                Ansatz. Nach dem allgemeinen Ansatz ist fr finanzielle Vermgenswerte bei Zugang sowie in
                Folgeperioden, wenn sie alle mit geringem Ausfallrisiko behaftet gelten, eine Risikovorsorge in Hhe der
                erwarteten Kreditverluste der nchsten zwlf Monate zu bercksichtigen (Stufe 1). Bei einer
                signifikanten Erhhung des Kreditrisikos sind die ber die Laufzeit zu erwartenden Kreditverluste
                anzusetzen (Stufe 2). Als Indikator fr eine solche Erhhung gilt unter anderem, wenn ein Schuldner mehr
                als 30 Tage im Rckstand ist. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                Forderungen aus Lieferungen und Leistungen und Vertragsvermgenswerte, die keine signifikante
                Finanzierungskomponente aufweisen, wendet der Konzern den vereinfachten Ansatz nach IFRS 9 an, um die
                erwarteten Kreditverluste zu bemessen; demzufolge werden fr alle Forderungen aus Lieferungen und
                Leistungen die ber die Laufzeit erwarteten Kreditverluste herangezogen. Zur Bemessung der erwarteten
                Kreditverluste wurden Forderungen aus Lieferungen und auf Basis gemeinsamer Kreditrisikomerkmale und
                berflligkeitstage zusammengefasst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                erwarteten Verlustquoten beruhen auf den Zahlungsprofilen der Umstze ber eine Periode von zwlf
                Quartalen vor dem 31. Dezember des Berichtsjahres bzw. dem 1. Januar des Berichtsjahres und den
                entsprechenden historischen Ausfllen in dieser Periode. Die erwarteten Verlustquoten werden jedes
                Quartal berprft und angepasst, um aktuelle und zukunftsorientierte Informationen zu makrokonomischen
                Faktoren (zum Beispiel geopolitische Ereignisse, Whrungsschwankungen, Inflation, Handelskriege,
                Staatssubventionen) abzubilden, die sich auf die Zahlungsfhigkeit der Kunden auswirken. </span><span
                class="pt-Absatz-Standardschriftart-000005">Vor dem Hintergrund der COVID-19 Pandemie wurde ein Post
                Model Adjustment vorgenommen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Forderungen aus Lieferungen und Leistungen gelten als
                bonittsbeeintrchtigt und werden wertberichtigt (Stufe3), sobald objektive Hinweise auf eine
                Wertminderung vorliegen. Als Hinweis auf eine Wertminderung gilt dabei unter anderem, wenn ein Schuldner
                bei einer vertraglichen Zahlung mehr als 90 Tage im Rckstand ist. Ein Ausfall im Hinblick auf einen
                finanziellen Vermgenswert wird abhngig von den regionalen Besonderheiten und Kunden definiert.
                Forderungen aus Lieferungen und Leistungen werden ausgebucht, wenn nach angemessener Einschtzung keine
                Realisierbarkeit mehr gegeben ist. Zu den Indikatoren, wonach nach angemessener Einschtzung keine
                Realisierbarkeit mehr gegeben ist, zhlen unter anderem das Versumnis eines Schuldners, sich zu einem
                Rckzahlungsplan gegenber dem Konzern zu verpflichten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Wertminderungsaufwendungen auf Forderungen aus Lieferungen
                und Leistungen werden in der Konzerngewinn- und -verlustrechnung im Posten Wertminderungsaufwendungen,
                netto, dargestellt. In Folgeperioden erzielte, frher bereits abgeschriebene Betrge werden im gleichen
                Posten erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                sonstige Forderungen und Vermgenswerte sowie Zahlungsmittel wendet der Konzern das allgemeine Modell
                der erwarteten Kreditverluste an. Fr die Ermittlung des Umfangs der Risikovorsorge ist dabei ein
                Drei-Stufen-Modell vorgesehen, nach dem ab Erstansatz grundstzlich 12-Monats-Verlusterwartungen sowie
                bei wesentlicher Kreditrisiko-Verschlechterung die erwarteten Gesamtverluste zu erfassen sind. Das
                Management sieht den </span><a id="SN_PAGEBREAK_70_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Tatbestand des geringen Ausfallrisikos als
                erfllt an, wenn ein Investment Grade-Rating vorliegt beziehungsweise wenn das Risiko der Nichterfllung
                gering ist und der Emittent jederzeit in der Lage ist, seine vertraglichen Zahlungsverpflichtungen
                kurzfristig zu erfllen. Betreffend der sonstigen Forderungen liegt grundstzlich kein erhhtes
                Kreditrisiko nach 30 Tagen berflligkeit vor, da es sich bei diesen Forderungen berwiegend um
                Forderungen gegen nicht konsolidierte Unternehmen handelt. Es liegen ausreichend Informationen ber die
                nichtkonsolidierten Tochterunternehmen und deren Zahlungsfhigkeit vor.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Finanzielle Vermgenswerte gelten als bonittsbeeintrchtigt
                und werden wertberichtigt, wenn objektive Hinweise auf eine Wertminderung vorliegen. Als Hinweis auf
                eine Wertminderung gilt dabei grundstzlich unter anderem, wenn ein Schuldner mehr als 90 Tage im
                Rckstand ist. Sollte es sich um finanzielle Vermgenswerte handeln, die gegenber einer staatlichen
                Institution bestehen, liegt ein Hinweis auf Wertminderung vor, wenn der Schuldner mehr als ein Jahr im
                Rckstand ist. Wenn nach angemessener Einschtzung keine Realisierbarkeit mehr gegeben ist, werden
                finanzielle Vermgenswerte ausgebucht. Als Indikator dafr zhlt unter anderem das Versumnis des
                Schuldners, sich zu einem Rckzahlungsplan zu verpflichten. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_f290f65f72ca4406a8c51a04d60b19d5_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">Forderungen aus Lieferungen und
                Leistungen und sonstige Forderungen und </span><span
                class="pt-Absatz-Standardschriftart-000315"><br /></span><span
                class="pt-Absatz-Standardschriftart-000014">Vermgenswerte SOWIE Vertragsvermgenswerte </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Forderungen aus Lieferungen und Leistungen und sonstige
                Forderungen und Vermgenswerte sind zu fortgefhrten Anschaffungskosten abzglich Wertberichtigungen
                angesetzt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Vertragsvermgenswerte sind zu fortgefhrten
                Anschaffungskosten abzglich Wertberichtigungen nach dem vereinfachten Ansatz des IFRS 9 angesetzt.
                Vertragsvermgenswerte betreffen noch nicht fakturierte laufende Arbeiten und weisen im Wesentlichen die
                gleichen Risikomerkmale wie die Forderungen aus Lieferungen und Leistungen auf. Die Schaltbau-Gruppe hat
                daher die Schlussfolgerung gezogen, dass die erwarteten Verlustquoten fr Forderungen aus Lieferungen
                und Leistungen einen angemessenen Nherungswert der Verlustquoten fr Vertragsvermgenswerte darstellen.
                Fr weitere Informationen verweisen wir auf die Bilanzierungs- und Bewertungsmethoden zu
                FINANZINSTRUMENTE.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_9b35ab68ecae4c7087551a3981ac1425_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">bilanzierung kurzarbeitergeld 
                vor dem hintergrund der covid-19-pandemie</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                Kurzarbeit wird die regelmige betriebliche Arbeitszeit fr einen vorbergehenden Zeitraum verkrzt und
                vom Arbeitgeber ein entsprechend reduziertes Arbeitsentgelt gezahlt. Die von der Kurzarbeit betroffenen
                Arbeitnehmer haben gegenber der zustndigen Agentur (in Deutschland: Bundesagentur fr Arbeit) einen
                Anspruch auf Kurzarbeitergeld, welches vom Arbeitgeber als Zahlstelle ausgezahlt wird. Eingehende
                Zahlungen bei Schaltbau, welche an den Mitarbeiter auszuzahlen sind, werden als durchlaufender Posten im
                Personalaufwand behandelt. Von Schaltbau geleistete Aufstockungsbetrge werden im Personalaufwand
                erfasst. Sozialversicherungserstattungsansprche die Schaltbau gegen die Bundesagentur fr Arbeit oder
                eine vergleichbare Agentur hat, werden personalaufwandskrzend gem IAS 20 erfasst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_7902fa8fe38840319b2e1a04d60b19d6_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">ZAHLUNGSMITTEL UND
                ZAHLUNGSMITTELQUIVALENTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zahlungsmittel sind finanzielle Vermgenswerte und werden zu
                fortgefhrten Anschaffungskosten abzglich Wertberichtigungen angesetzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                Zwecke der Darstellung in der Kapitalflussrechnung umfassen die Zahlungsmittel und
                Zahlungsmittelquiva-lente Bargeldbestnde, kurzfristig abrufbare Guthaben bei Kreditinstituten,
                sonstige kurzfristige, hochliquide Finanzinvestitionen mit ursprnglichen Laufzeiten von drei Monaten
                oder weniger, die jederzeit in liquide Mittel umgewandelt werden knnen und die einem unwesentlichen
                Wertnderungsrisiko unterliegen.</span><span class="pt-Absatz-Standardschriftart-000020"><br /></span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_71_anchor" class="pt-000000" /><span
                class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_8dec46c5e2b140139f051a04d60b1a38_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">NEUBEWERTUNGSRCKLAGE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Neubewertungsrcklage umfasst die anlsslich der erstmaligen IFRS Anwendung im Rahmen der
                Grund-stcksneubewertung ergebnisneutral direkt im Eigenkapital erfassten Betrge. Diese ermitteln sich
                als Differenz zwischen den erwarteten Marktwerten und den Konzernanschaffungskosten abzglich der
                passiven latenten Steuern.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_e28faefc6f0640d186601a04d60b1a39_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">PENSIONSRCKSTELLUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Pensionsrckstellungen werden aufgrund von Versorgungszusagen auf Alters-, Invaliden- und
                Hinterbliebenenleistungen gebildet. Die Altersversorgungsleistungen variieren dabei je nach den
                wirtschaftlichen Gegebenheiten und basieren in der Regel auf der Beschftigungsdauer, dem Entgelt und
                der im Unternehmen eingenommenen Stellung. Die Verpflichtung zur knftigen Zahlung der Pensionen liegt
                bei den jeweiligen Gesellschaften.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Dienstzeitaufwand wird im Personalaufwand ausgewiesen, der Zinsanteil der Rckstellungszufhrung im
                Zinsergebnis. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Bewertung der Sterbewahrscheinlichkeiten der Berechtigten wurden die Richttafeln 2018G von Prof.
                Dr. Klaus Heubeck verwendet. Der Zinssatz zur Berechnung der Pensionsrckstellungen orientiert sich an
                der aktuellen Lage auf dem Kapitalmarkt. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_97c5a8aae4ef45a5a8341a04d60b1b67_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">SONSTIGE RCKSTELLUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                sonstigen Rckstellungen werden fr gegenwrtige Verpflichtungen gegenber Dritten gebildet, deren
                Eintritt wahrscheinlich zu einer Vermgensbelastung fhren wird und wenn ihnen eine rechtliche oder
                faktische Verpflichtung gegenber Dritten zugrunde liegt. Sie werden unter Bercksichtigung aller daraus
                erkennbaren Risiken auf Basis bestmglicher Schtzungen zum voraussichtlichen Erfllungsbetrag angesetzt
                und mit Ausnahme der Ansprche aus Rckdeckungsversicherungen fr Altersteilzeitrckstellungen nicht mit
                Rckgriffsan-sprchen verrechnet. Rckstellungen fr Gewhrleistungen werden anhand des in der
                Vergangenheit entstandenen Gewhrleistungsaufwands, des Gewhrleistungszeitraums und des
                gewhrleistungsbehafteten Umsatzes dotiert. Darber hinaus werden fr bekannte Schden
                Einzelgewhrleistungsrckstellungen gebildet. Rckstellungen fr drohende Verluste werden nach dem
                Prinzip der verlustfreien Bewertung fr unrealisierte Verlust-spitzen gebildet. Rckstellungen die einen
                Zinsanteil enthalten werden mit einem marktgerechten Zinssatz ab-gezinst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_a5862293c954414da7ba1a04d60b1b68_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">RCKSTELLUNGEN FR
                ALTERSTEILZEITVEREINBARUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Altersteilzeitrckstellungen werden fr
                Altersteilzeitvereinbarungen im Rahmen des Blockzeitmodells nach versicherungsmathematischen Grundstzen
                mit dem Barwert bewertet. Whrend der Erfllungsrckstand in der Beschftigungsphase ratierlich erfasst
                wird, wird die Aufstockungsleistung ratierlich mit Entstehung der Ver-pflichtung als Aufwand verrechnet.
                Der in den Altersteilzeitaufwendungen enthaltene Zinsanteil der Rckstel-lungszufhrung wird im
                Zinsaufwand gezeigt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_c0e611a99cdc406390a21a04d60b1b69_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_72_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">FINANZIELLE VERBINDLICHKEITEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Originre finanzielle Verbindlichkeiten werden grundstzlich
                unter Anwendung der Effektivzinsmethode mit den fortgefhrten Anschaffungskosten bewertet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                im Rahmen einer Put-Option zu erfassende Verbindlichkeit nach IAS 32.23 wird nach der Present-Access
                Method bilanziert und damit direkt im Eigenkapital erfasst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_0cd18c9253144ffb898e1a04d60b1bcc_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">EVENTUALVERBINDLICHKEITEN</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Eventualverbindlichkeiten entsprechen dem am Bilanzstichtag
                bestehenden Haftungsumfang. Sie werden bei einem Unternehmenszusammenschluss im Rahmen des IFRS 3
                angesetzt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_0097ea1e804d4d52a4d11a04d60b1bcd_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">LEASINGVERHLTNISSE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern mietet verschiedene Bro- und Lagergebude sowie Anlagen und Fahrzeuge. Mietvertrge werden in
                der Regel fr feste Zeitrume von drei bis zehn Jahren abgeschlossen, knnen jedoch

                Sicherheit fr Kreditaufnahmen verwendet werden.</span></p>

                class="pt-Absatz-Standardschriftart-000310"> </span><span

            </span><span class="pt-Absatz-Standardschriftart-000005">den</span><span

            </span><span class="pt-Absatz-Standardschriftart-000005">Verbindlichkeit</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span

                class="pt-Absatz-Standardschriftart-000310"> </span><span

            </span><span class="pt-Absatz-Standardschriftart-000005">Nutzungsrechte</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">werden</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span

                class="pt-Absatz-Standardschriftart-000005">den</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">krzeren</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">die</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">beiden</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Zeitrume</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">aus</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Nutzungsdauer</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">und</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Laufzeit</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">des</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Leasingvertrags</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">abgeschrieben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Vermgenswerte</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">und</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Schulden</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">aus</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Leasingverhltnissen</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">werden</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">bei</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Erstansatz</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">zu</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Barwerten</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">erfasst.</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Die</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Leasingverbindlichkeiten</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">beinhalten</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">den</span><span class="pt-Absatz-Standardschriftart-000310">
            </span><span class="pt-Absatz-Standardschriftart-000005">Barwert</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">folgender</span><span
                class="pt-Absatz-Standardschriftart-000310"> </span><span
                class="pt-Absatz-Standardschriftart-000005">Leasingzahlungen:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">fixe Zahlungen (einschlielich de facto fixe Zahlungen)
                abzglich etwaiger zu erhaltender Leasinganreize</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">variable Leasingzahlungen, die an einen Index oder
                (Zins-)Satz gekoppelt sind</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">erwartete Restwertzahlungen aus Restwertgarantien des
                Leasingnehmers</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">der Ausbungspreis einer Kaufoption, wenn die Ausbung durch
                den Leasingnehmer hinreichend sicher ist</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Strafzahlungen fr die Kndigung des Leasingverhltnisses,
                wenn in der Laufzeit bercksichtigt ist, dass der Leasingnehmer eine Kndigungsoption wahrnehmen
                wird</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Leasingzahlungen werden mit dem Leasingverhltnis
                zugrundeliegenden impliziten Zinssatz abgezinst, sofern dieser bestimmbar ist. Andernfalls erfolgt eine
                Abzinsung mit dem Grenzfremdkapitalzinssatz des Leasingnehmers, d.h. dem Zinssatz, den ein Leasingnehmer
                zahlen msste, wenn er Mittel aufnehmen msste, um in einem vergleichbaren wirtschaftlichen Umfeld einen
                Vermgenswert mit einem vergleichbaren Wert und vergleichbaren Bedingungen zu erwerben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zahlungen fr kurzfristige Leasingverhltnisse sowie
                Vermgenswerte mit geringem Wert, werden linear als Aufwand erfasst. Als kurzfristige
                Leasingverhltnisse gelten Leasingvertrge mit einer Laufzeit von bis zu 12 Monaten. Vermgenswerte mit
                geringem Wert sind beispielsweise IT-Ausstattung und kleinere Brombel mit einem Wert von bis zu USD
                5.000.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                Reihe von Immobilien- und Anlagen-Leasingvertrgen des Konzerns enthalten Verlngerungs- und
                Kndigungsoptionen. Derartige Vertragskonditionen werden dazu verwendet, um der Gruppe die maximale
                betriebliche Flexibilitt in Bezug auf den Vertragsbestand zu erhalten. Verlngerungs- und
                Kndigungsoptionen werden bei hinreichender Sicherheit der Ausbung im jeweiligen Leasingzeitraum
                bercksichtigt. Eine hinreichende Sicherheit liegt vor, wenn die Wahrscheinlichkeit der Ausbung einer
                Option ber 75 % liegt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_73_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Schaltbau nimmt das Wahlrecht gem IFRS 16.15 wahr
                und fasst die in einem Vertrag enthaltenen Leasing- und Nichtleasingkomponenten zusammen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000316">In
                bereinstimmung mit IFRS 16.47 werden die Nutzungsrechte sowie die Leasingverbindlichkeiten nicht
                gesondert in der Bilanz, sondern im Anhang ausgewiesen. Betreffend die Entwicklung der Nutzungsrechte im
                Geschftsjahr verweisen wir auf Abschnitt (15) KONZERNANLAGESPIEGEL. Angaben zu den
                Leasingverbindlichkeiten sind im Abschnitt (25) VERBINDLICHKEITEN enthalten. Die in der
                Konzern-Gewinn- und Verlustrechnung erfassten Betrge im Zusammenhang mit Leasingverhltnissen sind in
                den Abschnitten (6) ABSCHREIBUNGEN, (7) SONSTIGE BETRIEBLICHE AUFWENDUNGEN, UND (9) FINANZERGEBNIS
                angegeben. Die Zahlungsmittelab-flsse sind im Abschnitt (29) RISIKOMANAGEMENTPOLITIK UND
                SICHERUNGSMASSNAHMEN</span><span class="pt-Absatz-Standardschriftart-000005">unter den
                Liquidittsrisiken angegeben.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_f77b08fae7d64d5c901c1a04d60b1c32_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">ERTRAGSREALISIERUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Erlse des Konzerns werden in den Segmenten Bode (vormals Mobile Verkehrstechnik), Schaltbau
                (vormals Komponenten), Pintsch (vormals Stationre Verkehrstechnik) und SBRS (vormals im Segment
                Mobile Verkehrstechnik enthalten) erwirtschaftet. Erlse im Segment Bode resultieren aus der
                Veruerung von Tr- und Zustiegssysteme fr Bahnen, Busse und Nutzfahrzeugen sowie von
                Inneneinrichtungen fr Schienenfahrzeuge. Die Umsatzerlse im Segment Schaltbau resultieren aus dem
                Verkauf von Steckverbindern, Schnappschaltern und DC-Schtze fr unterschiedliche Anwendungen im
                Bahnmarkt und in der Industrie. Im Segment Pintsch werden die Erlse aus dem Verkauf von
                Bahnbergangssicherungstechniken, Achszhlsysteme und Stellwerkstechnik generiert. Das Segment SBRS
                erzielt Umsatzerlse in den Bereichen E-Mobility und Refurbishment. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_e2ee92c4a06748d182cf1a04d60b1c33_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Erlse in den Segmenten
                Schaltbau und Bode</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den
                Segmenten Schaltbau und Bode werden Erlse erfasst, wenn die Verfgungsmacht ber die Produkte
                bergegangen ist. Die Lieferung ist erfolgt, wenn die Produkte an den benannten Bestimmungsort versandt
                wurden, die Risiken von beralterung und Verlust auf den Kunden bergegangen sind, und der Kunde
                entweder Produkte in bereinstimmung mit dem Kaufvertrag abgenommen hat, die Annahmefrist abgelaufen ist
                oder dem jeweiligen Segment objektive Nachweise vorliegen, dass alle Abnahmekriterien erfllt wurden.
                Einige Vertrge beinhalten mehrere Leistungskomponenten, wie etwa Verkauf von Produkten sowie notwendige
                Inbetriebnahmeleistungen und Kundenschulungen. Da die einzelnen Leistungskomponenten nicht ohne weiteres
                von einem Dritten erbracht werden knnen, handelt es sich grundstzlich nicht um separat zu
                bilanzierende Leistungsverpflichtungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Zusammenhang mit der Veruerung von Produkten aus den Segmenten Bode und Schaltbau knnen
                retrospektiv wirkende Volumenrabatte vereinbart sein, die auf den Gesamtumsatz eines Kunden innerhalb
                eines vereinbarten Zeitraums basieren. Die Erlse aus diesen Verkufen werden in Hhe des im Vertrag
                festgelegten Preises  abzglich der geschtzten Volumenrabatte  erfasst. Die Schtzung basiert auf
                Erfahrungswerten (Erwartungswertmethode). Umsatzerlse werden nur in dem Umfang erfasst, in dem es
                hochwahrscheinlich ist, dass eine signifikante Stornierung nicht notwendig wird, sofern die damit
                verbundene Unsicherheit nicht mehr besteht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Segment Schaltbau werden in sehr geringem Umfang Umsatzerlse aus Engineeringleistungen
                zeitraumbezogen erfasst. Die Erlse werden im Verhltnis des geleisteten Inputs des Unternehmens zur
                Erfllung der Leistungsverpflichtung im Verhltnis zu den insgesamt zur Erfllung dieser
                Leistungsverpflichtung erwarteten Inputs erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau nimmt fr Finanzierungskomponenten den praktischen
                Behelf in Anspruch, die Auswirkungen einer Finanzierungskomponente nicht zu bercksichtigen, falls die
                Dauer zwischen bertragung von Gtern bzw. Dienstleistungen und Bezahlung dieser durch den Kunden
                maximal ein Jahr liegt</span><span class="pt-Absatz-Standardschriftart-000005">. Fr Verpflichtungen,
                fehlerhafte Produkte im Rahmen von Standardgarantiebedingungen zu reparieren oder zu ersetzen, wird eine
                Rckstellung </span><a id="SN_PAGEBREAK_74_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">gebildet. Im Segment Bode knnen separate
                Leistungsverpflichtungen aus verlngerten Gewhrleistungszeitrumen vorliegen. Die Bestimmung des
                Einzelveruerungspreises erfolgt hierbei nach Stufe 2 (vergleiche hierzu Abschnitt Bestimmung des
                Einzelveruerungspreises). Eine Forderung wird nach Erfllung der zugrundeliegenden Incoterms und
                damit bei erfolgtem Kontrollbergang der Lieferung und Leistung auf den Kunden ausgewiesen, weil zu
                diesem Zeitpunkt der Anspruch auf Gegenleistung unbedingt ist, das heit, dass die Flligkeit ab diesem
                Zeitpunkt automatisch mit Zeitablauf eintritt. Die bei Schaltbau bestehenden Zahlungsziele sind je nach
                Kunde und Land sehr unterschiedlich.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_d43913527d204bdd8a471a04d60b1e2b_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000311">Erlse in den Segmenten Pintsch
                und SBRS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Segment Pintsch und SBRS werden Erlse erfasst, wenn die Verfgungsmacht ber die Produkte
                bergegangen ist. Die Lieferung ist erfolgt, wenn die Produkte an den benannten Bestimmungsort versandt
                wurden, die Risiken von beralterung und Verlust auf den Kunden bergegangen sind, und der Kunde
                entweder Produkte in bereinstimmung mit dem Kaufvertrag abgenommen hat, die Annahmefrist erloschen ist
                oder dem jeweiligen Segment objektive Nachweise vorliegen, dass alle Abnahmekriterien erfllt
                wurden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Kundenspezifische Fertigungsauftrge werden in Form von
                Werk- bzw. Festpreisvertrgen geschlossen. Bei Festpreisvertrgen werden die Erlse aufgrund der
                tatschlich am Ende der Berichtsperiode erbrachten Leistung im Verhltnis zu der insgesamt zu
                erbringenden Leistungsverpflichtung erfasst, da der Kunde whrend der Leistungserbringung durch
                Schaltbau die Verfgungsgewalt ber den Vermgenswert, erhlt. Einige Vertrge beinhalten mehrere
                Leistungskomponenten, wie etwa die Erbringung einer Bauleistung sowie notwendige
                Inbetriebnahmeleistungen. Da die einzelnen Leistungskomponenten nicht ohne weiteres von einem Dritten
                erbracht werden knnen, handelt es sich grundstzlich nicht um separat zu bilanzierende
                Leistungsverpflichtungen. Sofern separate Leistungsverpflichtungen vorliegen, wird der Transaktionspreis
                anhand der relativen Einzelveruerungspreise aufgeteilt. Sind diese nicht direkt beobachtbar, werden
                sie anhand des Expected-cost-plus-a-margin-Ansatzes geschtzt. Schtzungen hinsichtlich der Erlse,
                Kosten oder des Auftragsfortschritts werden korrigiert, wenn sich Umstnde ndern. Etwaige daraus
                resultierende Erhhungen oder Verminderungen der geschtzten Erlse und Kosten werden in der Periode im
                Gewinn oder Verlust abgebildet, in der die Umstnde, die Anlass zur Korrektur geben, der
                Geschftsleitung zur Kenntnis gelangen. Bei Festpreisvertrgen zahlt der Kunde einen mittels
                Zahlungsplan festgelegten Betrag. berschreiten die von Schaltbau erbrachten Leistungen den
                Zahlungsbetrag, wird ein Vertragsvermgenswert erfasst. Sind die Zahlungen hher als die erbrachte
                Leistung, wird eine Vertragsverbindlichkeit ausgewiesen. Zahlungen werden nach den in den
                Kundenvertrgen vereinbarten Zahlungsplnen geleistet. Schaltbau nimmt fr Finanzierungskomponenten den
                praktischen Behelf in Anspruch, die Auswirkungen einer Finanzierungskomponente nicht zu bercksichtigen,
                falls die Dauer zwischen bertragung von Gtern bzw. Dienstleistungen und Bezahlung dieser durch den
                Kunden maximal ein Jahr liegt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Vertragsvermgenswerte werden abzglich Wertberichtigungen
                nach IFRS 9 angesetzt. Der Konzern wendet den vereinfachten Ansatz nach IFRS 9 an, um die erwarteten
                Kreditverluste zu bemessen; demzufolge werden fr alle Vertragsvermgenswerte die ber die Laufzeit
                erwarteten Kreditverluste herangezogen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Vertragsvermgenswerte betreffen noch nicht fakturierte laufende Arbeiten und weisen im Wesentlichen die
                gleichen Risikomerkmale wie die Forderungen aus Lieferungen und Leistungen fr die gleichen
                Vertragsarten und Schuldner auf. Der Konzern hat daher die Schlussfolgerung gezogen, dass die erwarteten
                Verlustquoten fr noch nicht fllige Forderungen aus Lieferungen und Leistungen einen angemessenen
                Nherungswert der Verlustquoten fr Vertragsvermgenswerte darstellen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Wertminderungsaufwendungen auf Vertragsvermgenswerte werden
                in der Konzerngewinn- und -verlustrechnung im Posten Wertminderungsaufwendungen, netto, dargestellt. In
                Folgeperioden erzielte, frher bereits abgeschriebene Betrge werden im gleichen Posten
                erfasst.</span><span class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift10" dir="ltr"><a id="SNWID_6156766d027344bb8d271a04d60b1e2c_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_75_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000317">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000311">Bestimmung des Einzelveruerungspreises</span></p>
        <table class="pt-000318" dir="ltr">
            <tr class="pt-000228">
                <td class="pt-000319">
                    <p class="pt-020SchaltbauHoldingAGFlietext05" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000039">Stufe 1</span></p>
                </td>
                <td class="pt-000320">
                    <p class="pt-020SchaltbauHoldingAGFlietext04" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000044">Indikator ist ein objektiver beobachtbarer
                            Transaktionspreis, zu dem Schaltbau das betreffende Gut oder die Dienstleistung separat
                            verkauft.</span></p>
                </td>
            </tr>
            <tr class="pt-000228">
                <td class="pt-000321">
                    <p class="pt-020SchaltbauHoldingAGFlietext05" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000039">Stufe 2</span></p>
                </td>
                <td class="pt-000322">
                    <p class="pt-020SchaltbauHoldingAGFlietext04" dir="ltr"><span
                            class="pt-Absatz-Standardschriftart-000044">Sofern kein objektiv beobachtbarer
                            Transaktionspreis vorliegt, ist eine objektive Schtzung vorzunehmen. Schaltbau verwendet
                            hierbei die Expected cost plus a margin method.</span></p>
                </td>
            </tr>
        </table>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_ed1670fa26a6414cb4de1a04d60b1e2d_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">FREMDKAPITALKOSTEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                Ausnahme von Fremdkapitalkosten, die als Bestandteil der Anschaffungs- und Herstellungskosten von
                qualifizierten Vermgenswerten aktiviert werden, werden smtliche Zinsen und sonstige Fremdkapitalkosten
                grundstzlich sofort als Aufwand der Periode erfasst. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_bc9cbf2d81504d67bcf91a04d60b1e2e_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_76_anchor" class="pt-000000" /><span
