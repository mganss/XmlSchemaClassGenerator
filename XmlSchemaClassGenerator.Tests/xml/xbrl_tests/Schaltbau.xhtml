            </span><span class="pt-Absatz-Standardschriftart-000005">, </span><span
                class="pt-Absatz-Standardschriftart-000005">
                <ix:nonNumeric name="ifrs-full:CountryOfIncorporation" id="fact-6" contextRef="c-1" escape="false"
                    xml:lang="de">Deutschland</ix:nonNumeric>
            </span><span class="pt-Absatz-Standardschriftart-000005">. Sie ist Konzernobergesellschaft der
                SchaltbauGruppe (</span><span class="pt-Absatz-Standardschriftart-000005">
                <ix:nonNumeric name="ifrs-full:DomicileOfEntity" id="fact-7" contextRef="c-1" escape="false"
                    xml:lang="de">81829 Mnchen</ix:nonNumeric>
            </span><span class="pt-Absatz-Standardschriftart-000005">). </span>
            <ix:nonNumeric name="ifrs-full:DescriptionOfNatureOfEntitysOperationsAndPrincipalActivities" id="fact-1"
                contextRef="c-1" escape="false" xml:lang="de"><span class="pt-Absatz-Standardschriftart-000005">Die
                    SchaltbauGruppe gehrt zu den Anbietern von Komponenten und Systemen fr die Verkehrstechnik. Die
                    Unternehmen der SchaltbauGruppe haben im Geschftsjahr </span><span
                    class="pt-Absatz-Standardschriftart-000020" /><span
                    class="pt-Absatz-Standardschriftart-000020" /><span
                    class="pt-Absatz-Standardschriftart-000020" /><span
                    class="pt-Absatz-Standardschriftart-000005">2020</span><span
                    class="pt-Absatz-Standardschriftart-000020" /><span class="pt-Absatz-Standardschriftart-000005">
                    komplette Bahnbergnge, </span><span class="pt-Absatz-Standardschriftart-000005">Rangier- und
                    Signaltechnik, Tr- und Zustiegssysteme fr Busse, Bahnen und Nutzfahrzeuge und Inneneinrichtungen
                    fr Schienenfahrzeuge sowie Hoch- und Niederspannungskomponenten fr Schienenfahrzeuge und andere
                    Einsatzgebiete geliefert. Innovative und zukunftsorientierte Produkte machen Schaltbau zu einem
                    mageblichen Partner in der Industrie, insbesondere der Verkehrstechnik.</span></ix:nonNumeric><span
                class="pt-Absatz-Standardschriftart-000005"> Die Schaltbau-Gruppe erzielt ihre Umsatzerlse berwiegend
                in </span><span class="pt-Absatz-Standardschriftart-000005">
                <ix:nonNumeric name="ifrs-full:PrincipalPlaceOfBusiness" id="fact-2" contextRef="c-1" escape="false"
                    xml:lang="de">Europa</ix:nonNumeric>
            </span><span class="pt-Absatz-Standardschriftart-000005">. </span>
        </p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_98a7709884cf4f88a6ac1a04d60b15e2_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">DARSTELLUNG DES ABSCHLUSSES</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Geschftsjahr entspricht dem Kalenderjahr. In der KonzernBilanz, der KonzernGewinn und
                Verlustrechnung, der KonzernGesamtergebnisrechnung sowie der KonzernKapitalflussrechnung werden
                Vergleichszahlen fr einen Abschlussstichtag angegeben. In der KonzernEigenkapitalvernderungsrechnung
                werden Vergleichszahlen fr zwei Vorjahre angegeben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Aus
                Grnden der Klarheit der Darstellung werden einzelne Posten der Bilanz und der Gewinn und
                Verlustrechnung zusammengefasst und im Anhang entsprechend aufgegliedert und erlutert. Die Gewinn und
                Verlustrechnung wurde nach dem Gesamtkostenverfahren erstellt. Berichtswhrung ist EURO, gerundet auf
                volle Tausend.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                zum 31. Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> aufgestellte KonzernAbschluss und der Konzernlagebericht
                wurden vom Vorstand am 22. Februar 2021 freigegeben. Der KonzernAbschluss und der Konzernlagebericht
                werden im Bundesanzeiger elektronisch bekannt gemacht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Kapitalflussrechnung wurde in bereinstimmung mit IAS 7 erstellt und gliedert die Vernderungen der
                liquiden Mittel nach den Zahlungsstrmen aus betrieblicher Ttigkeit sowie Investitions und
                Finanzierungsttigkeit. Dabei wird der Cash Flow aus der betrieblichen Ttigkeit nach der indirekten
                Methode ermittelt. Der Finanzmittelfonds der Kapitalflussrechnung beinhaltet die Zahlungsmittel und die
                Zahlungsmittelquivalente.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000259" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Gem den Anforderungen des  328 Abs. 1 Satz 4 HGB
                verffentlicht die Schaltbau Holding AG den vorliegenden Abschluss unter Beachtung des einheitlichen
                elektronischen Berichtsformats (Europeas Singel Electronic Format; ESEF). Um ein sachgerechtes
                Auszeichnen der primren Abschlussbestandteile im Sinne der ESEF-Verordnung sicherzustellen, wurden
                soweit sinnvoll Anpassungen in der Darstellung der KonzernBilanz, der KonzernGewinn und
                Verlustrechnung, der KonzernGesamtergebnisrechnung, der KonzernKapitalflussrechnung sowie der
                KonzernEigenkapitalvernderungsrechnung betreffend der Berichts- und Vergleichsperiode vorgenommen.
                Ziel war es darber hinaus, die Darstellung der primren Abschlussbestandteile so anzupassen, dass eine
                bessere Vergleichbarkeit mit anderen Abschlssen ermglicht wird. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000260">NDERUNGEN DARSTELLUNG KONZERN-BILANZ</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Das bisher separat im Eigenkapital ausgewiesene
                Konzernperiodenergebnis der Aktionre der Schaltbau Holding AG wird Teil der Gewinnrcklagen.
            </span></p>
        <p class="pt-000263" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die bisher separat im langfristigen Fremdkapital
                ausgewiesenen Pensionsrckstellungen werden Teil der langfristigen Personalrckstellungen. Eine
                entsprechende Aufgliederung sowie Erluterung erfolgt im Anhang. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /><span class="pt-000144" /></span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000264">NDERUNGEN DARSTELLUNG KONZERN-GEWINN- UND
                VERLUSTRECHNUNG</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die bisher im Finanzergebnis separat dargestellte Position
                Sonstiges Finanzergebnis wurde sachgerecht auf die Positionen Zinsertrag und Zinsaufwand verteilt.
                Die Aufteilung ist aufgrund systemtechnischer nderungen erstmals mglich gewesen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000265" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000266">NDERUNGEN DARSTELLUNG KONZERN-KAPITALFLUSSRECHNUNG</span>
        </p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Vor dem Hintergrund der ESEF-Verordnung wird die bisher in
                der Kapitalflussrechnung enthaltene Position Vernderung des Umlaufvermgens aufgeteilt. Ab dem
                Geschftsjahr 2020 werden die Positionen Vernderung Vorrte, Vernderung Forderungen aus Lieferungen
                und Leistungen sowie Vernderung brige Vermgenswerte dargestellt. </span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die bisher in der Kapitalflussrechnung enthaltene Position
                Vernderung der Verbindlichkeiten wurde aufgeteilt. Ab dem Geschftsjahr 2020 werden die Positionen
                Vernderung Verbindlichkeiten aus Lieferungen und Leistungen sowie Vernderung brige
                Verbindlichkeiten dargestellt.</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die bisher separat im Cash Flow aus Finanzierungsttigkeit
                dargestellte Position Tilgung von Schuldscheindarlehen wird ab dem Geschftsjahr 2020 unter der
                Position Tilgung Darlehen mit ausgewiesen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000268">NDERUNGEN DARSTELLUNG
                KONZERN-EIGENKAPITALVERNDERUNGSRECHNUNG</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Aufgrund der nderungen der Darstellung des Eigenkapitals in
                der Konzern-Bilanz entfllt zuknftig die bisher gesondert ausgewiesene Zeile Ergebnisvortrag sowie
                die Spalte Jahresergebnis (Anteile der Aktionre der Schaltbau Holding AG). Die Spalte
                Jahresergebnis (Anteile der Aktionre der Schaltbau Holding AG) wurde dementsprechend mit der Spalte
                brige (Gewinnrcklagen  Anteile der Aktionre der Schaltbau Holding AG) verrechnet. </span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Spalte Jahresergebnis (Minderheitenanteile) wurde mit
                der Spalte Anteil an Kapital und Rcklagen (Minderheitenanteile) verrechnet.</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Ab dem Geschftsjahr 2020 werden die Spalten
                Whrungsumrechnungsrcklage aus Vollkonsolidierung und Whrungsumrechnungsrcklage aus at equity
                Bewertung zusammengefasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Um eine Vergleichbarkeit der Konzern-Bilanz, Konzern-Gewinn-
                und Verlustrechnung, Kapitalflussrechnung und der Konzern-Eigenkapitalvernderungsrechnung zu
                ermglichen, wurden die entsprechenden Vergleichsperioden angepasst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000265" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000269">NDERUNGEN DARSTELLUNG SEGMENTBERICHTERSTATTUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Im Geschftsjahr 2020 wurden aufgrund der strategischen
                Ausrichtung sowie interner Steuerungsprozesse nderungen in der Segmentberichterstattung vorgenommen.
                Die Segmente Komponenten, Mobile Verkehrstechnik und Stationre Verkehrstechnik wurden
                entsprechend der bestehenden Konzernmarken in Schaltbau, Bode und Pintsch umbenannt. Darber
                hinaus wird ab dem Geschftsjahr 2020 die Segmentberichterstattung um SBRS als weiteres eigenstndiges
                Segment erweitert. Vormals war das Segment SBRS Teil der Mobilen Verkehrstechnik. Um eine
                Vergleichbarkeit der Segmentberichterstattung zu ermglichen, wurde die Vergleichsperiode entsprechend
                angepasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000267" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Aufgrund der Einfhrung eines Disclosure Management Systems
                im Berichtsjahr kann es zu rundungsbasierten Abweichungen in der Vergleichsperiode kommen. Unter einem
                solchen System versteht man den Prozess der Vereinheitlichung sowie die Automatisierung der Erstellung
                von Geschftsberichten mit Hilfe einer Software-Lsung. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_9c30d655dd6546a8bcad1a04d60b1645_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_54_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">GRUNDLAGEN DER RECHNUNGSLEGUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000270">Der
                KonzernAbschluss der Schaltbau Holding AG, Mnchen, wurde nach den International Financial Reporting
                Standards (IFRS), wie sie in der Europischen Union (EU) anzuwenden sind, und den ergnzend nach
                315eAbs.1HGB zu beachtenden handelsrechtlichen Vorschriften aufgestellt. Alle vom International
                Accounting Standards Board (IASB), London, Vereinigtes Knigreich, herausgegebenen und zum Zeitpunkt der
                Aufstellung des vorliegenden KonzernAbschlusses geltenden und von der EU bernommenen IFRS sowie alle
                fr das abgelaufene Geschftsjahr verbindlichen Interpretationen des International Financial Reporting
                Interpretations Committee (IFRIC) wurden angewendet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span>Nachfolgende genderte bzw. neue Standards werden
                erstmalig fr das Geschftsjahr </span><span>2020</span><span> verbindlich angewendet:</span></p>

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000173" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000283">1</span><span class="pt-Absatz-Standardschriftart-000284">Im
                Dezember 2015 wurde der verpflichtende Erstanwendungszeitpunkt der nderungen auf einen noch zu
                bestimmenden Zeitpunkt nach Abschluss des Forschungsprojekts zur Equity-Methode verschoben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Erwartungsgem werden sich die neuen bzw. genderten
                Standards und Interpretationen nicht bzw. nicht wesentlich auf den KonzernAbschluss der
                SchaltbauGruppe auswirken.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_8087b884023647f0a2521a04d60b16ab_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">konsolidierungsgrundstze</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die in
                den KonzernAbschluss einbezogenen Abschlsse der Gesellschaften werden nach einheitlichen
                Bilanzierungs und Bewertungsmethoden auf den Stichtag 31. Dezember aufgestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                IFRS sind smtliche Unternehmenserwerbe nach der Erwerbsmethode abzubilden. Der Kaufpreis des erworbenen
                Tochterunternehmens wird auf die erworbenen Vermgenswerte, Schulden und Eventualschulden verteilt.
                Mageblich sind dabei die Wertverhltnisse zu dem Zeitpunkt, an dem die Beherrschung ber das
                Tochterunternehmen erlangt wurde. Die ansatzfhigen Vermgenswerte und die bernommenen Schulden und
                Eventualschulden werden  unabhngig von der Beteiligungshhe  in voller Hhe mit ihrem beizulegenden
                Zeitwert bewertet. Ein verbleibender aktivischer Unterschiedsbetrag wird entsprechend dem Anteil an der
                Gesellschaft als Geschfts oder Firmenwert angesetzt. Passivische Unterschiedsbetrge werden
                unmittelbar ertragswirksam erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den
                auf den Unternehmenszusammenschluss folgenden Perioden werden die aufgedeckten stillen Reserven und
                stillen Lasten entsprechend der Behandlung der korrespondierenden Vermgenswerte und Schulden unter
                Bercksichtigung latenter Steuern fortgefhrt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Soweit
                in Einzelabschlssen Wertberichtigungen auf Anteile einbezogener Gesellschaften oder konzerninterner
                Forderungen gebildet wurden, werden diese im Rahmen der Konsolidierung zurckgenommen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Konzerninterne Umsatzerlse, Aufwendungen und Ertrge sowie
                Forderungen und Verbindlichkeiten zwischen den einbezogenen Gesellschaften werden eliminiert.
                Zwischenergebnisse aus dem konzerninternen Lieferungs und Leistungsverkehr, aus Anlageverkufen oder
                aus Rckstellungsbildungen zwischen den Konzernunternehmen werden unter Bercksichtigung latenter
                Steuern ergebniswirksam bereinigt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Beim
                Erwerb von zustzlichen Anteilen an einem vollkonsolidierten Tochterunternehmen wird der
                Unterschiedsbetrag zwischen dem Kaufpreis und dem anteiligen Eigenkapital mit den Konzerngewinnrcklagen
                verrechnet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_56_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Ein Tochterunternehmen wird zu dem Zeitpunkt
                entkonsolidiert, zu dem die Schaltbau Holding AG die Beherrschung ber das Tochterunternehmen
                verliert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                nach der EquityMethode einbezogenen assoziierten Unternehmen werden mit ihren anteiligen, neu
                bewerteten Vermgenswerten, Schulden und Eventualschulden zuzglich etwaiger Geschfts oder Firmenwerte
                bilanziert. Als assoziierte Unternehmen gelten Unternehmen, bei denen mageblicher Einfluss besteht
                (annahmegem bei einer Stimmrechtsquote von mehr als 20%).</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_4dbee01ba66149dd93211a04d60b16ac_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">KONSOLIDIERUNGSKREIS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den
                KonzernAbschluss der Gesellschaft sind grundstzlich smtliche Tochterunternehmen und assoziierten
                Unternehmen einzubeziehen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Tochterunternehmen sind Gesellschaften, die von der
                Schaltbau Holding AG beherrscht werden; sie werden soweit wesentlich vollkonsolidiert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Vergleich zum Konsolidierungskreis der Schaltbau Gruppe zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005"> haben sich zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> folgende Vernderungen ergeben:</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Entkonsolidierung der ehemals vollkonsolidierten Pintsch
                Bamag Brasil Tecnologia Ferroviaria LTDE, Sao Paulo, Brasilien, mit Wirkung zum 30. Juni 2020</span></p>
        <p class="pt-000285" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erstkonsolidierung der Schaltbau India PVT. Ltd., Thane,
                Indien, zum 1. Januar 2020</span></p>
        <p class="pt-Standard-000218" dir="ltr"><span class="pt-Absatz-Standardschriftart-000045"><br /></span><span
                class="pt-000041"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_c9ed2b7ec4cd48bbbc9b1a04d60b170f_anchor"

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000297" dir="ltr"><span

                class="pt-Absatz-Standardschriftart-000284">Verlust Beherrschung ber Gesellschaft im Geschftsjahr 2019
            </span></p>
        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000299" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000044"><sup>2</sup></span><span
                class="pt-Absatz-Standardschriftart-000284"><sup> </sup></span><span
                class="pt-Absatz-Standardschriftart-000284">Tochter- bzw. Beteiligungsunternehmen der Albatros S.L.U,
                Madrid, Spanien</span><span class="pt-Absatz-Standardschriftart-000165"><br /></span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_4fef90e953c94f07a50f1a04d60b1711_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_59_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">VERWENDUNG VON SCHTZUNGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Erstellung der Abschlsse sind Schtzungen und Annahmen erforderlich, welche die Hhe der
                bilanzierten Vermgenswerte und Schulden, die Angabe von Eventualschulden am Bilanzstichtag und die Hhe
                der Ertrge und Aufwendungen im Berichtszeitraum beeinflussen. Aufgrund der bestehenden Wirtschaftslage
                und anderer Ereignisse knnen die tatschlichen Ergebnisse von den Schtzungen abweichen. Die
                Schtzungen und zugrundeliegenden Annahmen werden laufend berprft. Korrekturen von Schtzungen werden
                in der Periode erfasst, in der die Schtzung berprft wurde.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Segment Bode liegen in geringem Umfang separate Leistungsverpflichtungen in Form von verlngerten
                Gewhrleistungen innerhalb von Vertrgen mit Kunden vor. Aus diesem Grund kann eine Aufteilung des
                Transaktionspreises anhand der relativen Einzelveruerungspreise auf die jeweiligen
                Leistungsverpflichtungen notwendig sein. Das Management schtzt die Einzelveruerungspreise zu
                Vertragsbeginn, basierend auf beobachtbaren Preisen, die hnliche Kunden unter vergleichbaren Umstnden
                erhalten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                Folge von Akquisitionen werden Geschfts oder Firmenwerte in der Bilanz des Konzerns ausgewiesen. Bei
                der Erstkonsolidierung eines Erwerbs werden alle identifizierbaren Vermgenswerte, Verbindlichkeiten und
                Eventualverbindlichkeiten zu beizulegenden Zeitwerten zum Erwerbsstichtag angesetzt. Eine der
                wesentlichen Schtzungen bezieht sich dabei auf die Bestimmung der zum Erwerbsstichtag jeweils
                beizulegenden Zeitwerte dieser Vermgenswerte und Verbindlichkeiten. Fr die Bestimmung der
                Vermgenswerte werden neben unabhngigen Gutachten auch interne Berechnungen unter Verwendung einer
                angemessenen Bewertungstechnik angestellt, deren Basis blicherweise die Prognose der insgesamt
                erwarteten knftigen Cash Flows ist. Diese Bewertungen sind in hohem Mae von den Annahmen abhngig, die
                das Management bezglich der knftigen Wertentwicklung getroffen hat, sowie von den unterstellten
                Vernderungen des anzuwendenden Diskontierungssatzes.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Bestimmung der Laufzeit von Leasingverhltnissen werden smtliche Tatsachen und Umstnde
                bercksichtigt, die einen wirtschaftlichen Anreiz zur Ausbung von Verlngerungsoptionen oder
                NichtAusbung von Kndigungsoptionen bieten. Sich aus der Ausbung von Verlngerungs und
                Kndigungsoptionen ergebende Laufzeitnderungen werden nur dann in die Vertragslaufzeit einbezogen, wenn
                eine Verlngerung oder Nichtausbung einer Kndigungsoption hinreichend sicher ist. Im Zusammenhang mit
                dem Leasing von Broflchen, Lagerhusern und technischen Anlagen gelten bei der Bestimmung der Laufzeit
                der Leasingverhltnisse nachfolgende berlegungen:</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Kommen im Falle der Ausbung einer Kndigungsoption bzw.
                Nichtausbung einer Verlngerungsoption</span></p>
        <p class="pt-030SchaltbauHoldingAGAufzhlung01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">wesentliche Strafzahlungen auf den Konzern zu, gilt es in
                der Regel als hinreichend sicher, dass der Konzern</span></p>
        <p class="pt-030SchaltbauHoldingAGAufzhlung01-000306" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">den Vertrag nicht kndigen bzw. verlngern wird.</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Sofern Mietereinbauten vorgenommen wurden, die einen
                wesentlichen Restwert haben, gilt es in der Regel</span></p>
        <p class="pt-030SchaltbauHoldingAGAufzhlung01-000306" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">als hinreichend sicher, dass der Konzern den Vertrag
                verlngern bzw. nicht kndigen wird.</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Darber hinaus werden sonstige Faktoren, wie z.B.
                historische Leasinglaufzeiten sowie Kosten und Betriebsunterbrechungen, die auf den Konzern zukommen,
                wenn ein Leasingvermgenswert ersetzt werden muss, in Betracht gezogen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                meisten Verlngerungsoptionen im Zusammenhang mit dem Leasing von Broflchen, Lagerhusern und
                technischen Anlagen wurden nicht in die Bestimmung der Leasinglaufzeit und somit der
                Leasingverbindlichkeit einbezogen, da diese Vermgenswerte vom Konzern ohne wesentliche Kosten oder
                Betriebsunterbrechungen ersetzt werden knnten. Die Beurteilung wird berprft, wenn eine
                Verlngerungsoption tatschlich ausgebt (oder nicht ausgebt) wird, bzw. der Konzern verpflichtet ist,
                dies zu tun. Eine Neubeurteilung der ursprnglich getroffenen Einschtzung erfolgt dann, wenn ein
                wesentliches Ereignis oder eine wesentliche nderung der Umstnde eintritt, das/die bisherige
                Beurteilung beeinflussen kann  sofern dies in der Kontrolle des Leasingnehmers liegt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_60_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Entwicklungskosten werden aktiviert, wenn die
                Kriterien des IAS 38.57 erfllt sind. Ermessensentscheidungen liegen insbesondere vor, ob und wann die
                Kriterien des IAS 38.57 erfllt sind. Die berprfung der Werthaltigkeit aktivierter Entwicklungskosten
                erfordert Annahmen bezglich der zuknftigen Cash Flows im Planungszeitraum und gegebenenfalls des zu
                verwendenden Diskontierungszinssatzes. Insbesondere wurden bezglich der erwarteten knftigen
                Geschftsentwicklung die zum Zeitpunkt der Aufstellung des Konzernabschlusses vorliegende Umstnde
                ebenso wie die als realistisch unterstellte zuknftige Entwicklung des globalen und branchenbezogenen
                Umfelds zugrunde gelegt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Um die
                Werthaltigkeit finanzieller Vermgenswerte bestimmen zu knnen, sind Schtzungen ber Hhe und
                Eintrittswahrscheinlichkeit zuknftiger Ereignisse vorzunehmen. Diese Einschtzungen werden soweit
                mglich unter Einbezug aktueller Marktdaten sowie Ratingklassen sowie Erfahrungswerten abgeleitet.
                Hierzu verweisen wir insbesondere auf die Ausfhrungen zu FINANZANLAGEN, FINANZINSTRUMENTE, sowie
                FORDERUNGEN AUS LIEFERUNGEN UND LEISTUNGEN UND SONSTIGE FORDERUNGEN UND VERMGENSWERTE, ZAHLUNGSMITTEL-
                UND ZAHLUNGSMITTELQUIVALENTE SOWIE VERTRAGSVERMGENSWERTE im Abschnitt BILANZIERUNGS- UND
                BEWERTUNGSMETHODEN. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                SchaltbauGruppe erzielt in mehreren Lndern der Welt steuerliches Einkommen, das unterschiedlichen
                Steuergesetzen unterliegt. Fr die Beurteilung von Steuerverbindlichkeiten und Steuerforderungen geht
                das Management davon aus, vernnftige Einschtzungen der jeweiligen steuerlichen Sachverhalte getroffen
                zu haben. Nach endgltiger Entscheidung ber die steuerlichen Sachverhalte knnen dennoch die
                getroffenen Einschtzungen von den tatschlichen Sachverhalten abweichen und Auswirkungen auf die
                abgebildeten Steuern haben. Bezglich der Realisierbarkeit von knftigen Steuervorteilen, fr die aktive
                latente Steuern auf Verlustvortrge bilanziert sind, knnen sich durch knftige Ereignisse Auswirkungen,
                beispielsweise auf das erzielbare steuerliche Einkommen oder die Steuergesetzgebung ergeben, welche den
                zeitlichen Ablauf, oder den Umfang der Realisierbarkeit von Steuervorteilen beeinflussen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Ermittlung notwendiger Abwertungen im Vorratsvermgen knnen insbesondere
                Schtzunsicherheiten bei der Bestimmung des Nettoveruerungswerts sowie bei der Ermittlung erwarteter
                Verkaufserlse vorliegen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Bilanzierung und Bewertung von Rckstellungen basieren auf Einschtzungen ber deren Hhe und
                Eintrittswahrscheinlichkeit. Darber hinaus liegen Ermessensentscheidungen im Rahmen der Ermittlung von
                Diskontierungszinsstzen vor. Zur Ermittlung von Pensions- und Altersteilzeitrckstellungen werden
                externe Gutachter beauftragt. Die Bewertung von Pensionsrckstellungen hngt mageblich von zur
                Ermittlung der Hhe verwendeten Bewertungsparametern ab. Hierzu verweisen wir auf Abschnitt (23)
                PENSIONSRCKSTELLUNGEN. Gewhrleistungsansprche aus dem Absatzgeschft werden unter Zugrundelegung des
                bisherigen beziehungsweise des zuknftigen Schadenverlaufs ermittelt. Hinsichtlich der Entwicklung der
                Rckstellungen fr Gewhrleistungen verweisen wir auf Abschnitt (24) SONSTIGE RCKSTELLUNGEN.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>

                class="pt-Absatz-Standardschriftart-000020"><br /></span><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_99e35334392649a99a0e1a04d60b1774_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_61_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">WHRUNGSUMRECHNUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Umrechnung der nicht in Euro aufgestellten Jahresabschlsse der einbezogenen Konzernunternehmen erfolgt
                auf der Grundlage des Konzepts der funktionalen Whrung. Die Abschlsse von Konzernunternehmen, deren
                funktionale Whrung nicht der Euro ist, werden nach der modifizierten Stichtagskursmethode umgerechnet.
                Hierbei werden die Bilanzwerte der in den KonzernAbschluss einbezogenen Abschlsse der auslndischen
                Unternehmen mit dem Devisenmittelkurs zum Bilanzstichtag umgerechnet. Das Eigenkapital wird zum
                historischen Kurs umgerechnet. Die Aufwands und Ertragsposten in der Gewinn und Verlustrechnung werden
                mit den Jahresdurchschnittskursen umgerechnet. Die sich aus den Umrechnungen ergebenden Differenzen
                werden erfolgsneutral im Eigenkapital erfasst. Geschftsvorflle in fremder Whrung werden mit den
                relevanten Fremdwhrungskursen zum Zeitpunkt der Transaktion in die funktionale Whrung umgerechnet. In
                den Folgeperioden werden die monetren Posten zum Stichtagskurs bewertet, und die Umrechnungsdifferenzen
                ergebniswirksam in der Gewinn und Verlustrechnung erfasst.</span></p>

        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_efe4da958240470f93f51a04d60b1775_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">BILANZIERUNGS UND
                BEWERTUNGSGRUNDSTZE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                wesentlichen Bilanzierungs und Bewertungsmethoden, die bei der Erstellung des vorliegenden
                KonzernAbschlusses angewendet wurden, sind im Folgenden dargestellt. Die beschriebenen Methoden wurden
                stetig auf die dargestellten Berichtsperioden angewendet, sofern keine weiteren Angaben
                vorliegen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Bilanz ist entsprechend IAS 1 nach lang und kurzfristigen Vermgenswerten und Schulden gegliedert. Als
                kurzfristig werden solche Vermgenswerte und Schulden angesehen, die innerhalb eines Jahres fllig sind.
                Unabhngig von ihrer Flligkeit werden Vorrte sowie Forderungen und Verbindlichkeiten aus Lieferungen
                und Leistungen auch dann als kurzfristig angesehen, wenn sie nicht innerhalb eines Jahres, jedoch
                innerhalb des normalen Verlaufs des Geschftszyklus verkauft, verbraucht oder fllig werden. Latente
                Steuern werden als langfristige Vermgenswerte und Schulden ausgewiesen.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_fbca3ff7279143bbb6421a04d60b1776_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_62_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">IMMATERIELLE VERMGENSWERTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Immaterielle Vermgenswerte mit begrenzter Nutzungsdauer
                werden mit ihren Anschaffungskosten bewertet und planmig linear ber ihre voraussichtliche
                Nutzungsdauer abgeschrieben. Dabei werden Konzessionen, Lizenzen, Schutzrechte und Software ber einen
                Zeitraum von drei bis zehn Jahren und aktivierte Entwicklungskosten ber einen Zeitraum von drei bis
                zehn Jahren oder in Einzelfllen projektbezogen ber die Projektlaufzeit abgeschrieben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Immaterielle Vermgenswerte mit einer unbegrenzten
                Nutzungsdauer sowie noch nicht nutzungsbereite immaterielle Vermgenswerte werden nicht planmig
                abgeschrieben, sondern jhrlich auf Wertminderungen geprft. Fr diese Vermgenswerte wird darber
                hinaus auch dann ein Wertminderungstest vorgenommen, wenn Indikatoren fr eine Wertminderung am
                Abschlussstichtag vorliegen. Vermgenswerte, die einer planmigen Abschreibung unterliegen, werden auf
                Wertminderungen geprft, wenn irgendein Anhaltspunkt dafr vorliegt, dass der Buchwert des
                Vermgenswerts nicht mehr erzielt werden kann. Ein Wertminderungsverlust wird in Hhe des Betrags
                erfasst, den der Buchwert des Vermgenswerts seinen erzielbaren Betrag bersteigt. Der erzielbare Betrag
                des Vermgenswerts ist der hhere der beiden Betrge aus beizulegendem Zeitwert abzglich Verkaufskosten
                und Nutzungswert. Fr Zwecke des Werthaltigkeitstests werden Vermgenswerte auf der niedrigsten Ebene
                zusammengefasst, auf der Cash Flows erzeugt werden, die weitestgehend unabhngig von den Cash Flows
                anderer Vermgenswerte oder Gruppen von Vermgenswerten sind (CGU). Fr nicht finanzielle Vermgenswerte
                (auer Goodwill), fr die in der Vergangenheit eine Wertminderung erfasst wurde, ist zu jedem
                Bilanzstichtag zu prfen, ob gegebenenfalls eine Wertaufholung zu erfolgen hat.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Geschfts oder Firmenwerte aus Unternehmenserwerben werden
                nicht planmig abgeschrieben, sondern jhrlich und zustzlich immer dann, wenn Anzeichen dafr
                vorliegen, dass eine Wertminderung vorliegt, auf ihre Werthaltigkeit berprft. Dies erfolgt auf Ebene
                der zahlungsmittelgenerierenden Einheit, welcher der Geschfts oder Firmenwert zugeordnet wurde.
                bersteigt der Buchwert der zahlungsmittelgenerierenden Einheit, der ein Geschfts oder Firmenwert
                zugeordnet wurde, deren erzielbaren Betrag, ist der dieser zahlungsmittelgenerierenden Einheit
                zugeordnete Geschfts oder Firmenwert in Hhe des Differenzbetrages wertzumindern. Wertminderungen des
                Geschfts oder Firmenwerts drfen nicht rckgngig gemacht werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Forschungskosten werden als laufender Aufwand behandelt. Entwicklungskosten werden aktiviert, wenn die
                Kriterien des IAS 38.57 erfllt sind. Dazu gehren unter anderem die technische und wirtschaftliche
                Realisierbarkeit des Vermgenswerts, eine zuverlssige Bewertung der Aufwendungen sowie ausreichende
                Ressourcen zur Fertigstellung des Entwicklungsprojekts. Fr eine Aktivierung qualifizieren sich
                Entwicklungsaktivitten, die im Zusammenhang mit der spezifischen Entwicklung von Technologien stehen.
                Aktivierte Entwicklungskosten beinhalten alle zurechenbaren Einzelkosten sowie anteilige Gemeinkosten.
                Ab dem Zeitpunkt der Markteinfhrung werden die Entwicklungskosten ber die jeweiligen voraussichtlichen
                Nutzungsdauern abgeschrieben. Die Werthaltigkeit von aktivierten, noch nicht abgeschlossenen
                Entwicklungsprojekten wird durch jhrliche Werthaltigkeitstests berprft.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_feeef127d4ea444daaee1a04d60b18a3_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_63_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">SACHANLAGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Sachanlagen sind zu Anschaffungs oder Herstellungskosten,
                vermindert um planmige lineare Abschreibungen und Wertminderungen, bewertet. Die Herstellungskosten
                selbst erstellter Sachanlagen umfassen die direkt zurechenbaren Kosten sowie anteilige Gemeinkosten. Sie
                werden planmig entsprechend der voraussichtlichen wirtschaftlichen Nutzungsdauer abgeschrieben. Bei
                beweglichen Anlagegtern wird grundstzlich die lineare Abschreibungsmethode angewendet. Wertminderungen
                werden durch den Vergleich des Buchwerts mit dem erzielbaren Betrag entsprechend IAS 36 ermittelt.
                Soweit die Grnde fr zuvor erfasste Wertminderungen entfallen sind, werden diese Vermgenswerte durch
                Wertaufholungen bis maximal zum fortgefhrten Buchwert zugeschrieben. Zur Bemessung der Abschreibungen
                werden folgende Nutzungsdauern zugrunde gelegt: Gebude zehn bis 50 Jahre, technische Anlagen und
                Maschinen sowie andere Anlagen, Betriebs und Geschftsausstattung drei bis 15 Jahre. Vereinnahmte
                Investitionszuschsse und zulagen mindern grundstzlich die Anschaffungs </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span><span
                class="pt-Absatz-Standardschriftart-000005">oder Herstellungskosten derjenigen Vermgenswerte, fr die
                der Zuschuss gewhrt wurde und fhren in Folge zu verminderten Abschreibungen, sofern die Gesamtumstnde
                nicht eine Bilanzierung als passiven Rechnungsabgrenzungsposten notwendig machen. Generell werden
                Zuwendungen der ffentlichen Hand erst dann erfasst, wenn alle Auflagen erfllt sind und ein sicherer
                Anspruch besteht. Laufende Wartungs und Reparaturkosten werden im Entstehungszeitpunkt
                verursachungsgem als Aufwand erfasst.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_1a5f25d8a0f0430fb1151a04d60b18a4_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">ALS FINANZINVESTITION GEHALTENE
                IMMOBILIEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eigene
                als Finanzinvestition gehaltene Immobilien sind bei Zugang, mit ihren Anschaffungs und
                Herstellungskosten zu bewerten. Die Folgebewertung erfolgt unter Anwendung des
                Anschaffungskostenmodells. Die Abschreibung des Gebudes erfolgt planmig nach der wirtschaftlichen
                Nutzungsdauer. Die verwendete Nutzungsdauer betrgt 15 Jahre (Restnutzungsdauer). Im Rahmen der
                Folgebewertung im Anschaffungskostenmodell ist bei konkreten externen oder auch internen Anzeichen fr
                eine Wertminderung der Renditeimmobilie zum Bilanzstichtag eine Werthaltigkeitsprfung erforderlich.
                Eine auerplanmige Abschreibung ist dann vorzunehmen, wenn der erzielbare Betrag der Renditeimmobilie
                den Buchwert unterschreitet.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_935c1bbc42f04820b7fb1a04d60b18a5_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">SONSTIGE FINANZANLAGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                Finanzanlagen ausgewiesene Anteile an verbundenen Unternehmen, assoziierten Unternehmen und
                Gemeinschaftsunternehmen, die aus Wesentlichkeitsgrnden nicht konsolidiert werden, fallen nicht in den
                Anwendungsbereich von IFRS 9 und IFRS 7. Sie werden zu Anschaffungskosten bzw. wegen eines fehlenden
                aktiven Marktes zu dem am Bilanzstichtag niedrigeren, beizulegenden Zeitwert bilanziert. Der
                beizulegende Zeitwert wird anhand des unter den Immateriellen Vermgenswerten beschriebenen
                DCFVerfahrens mit beteiligungsindividuellen Zinsstzen zwischen 5,6% und 15,3% ermittelt. Die Anteile
                der nach der EquityMethode bilanzierten assoziierten Unternehmen sowie Gemeinschaftsunternehmen werden
                mit dem anteiligen Eigenkapital zuzglich Geschfts oder Firmenwerte bilanziert. Sofern Anhaltspunkte
                fr eine Wertminderung vorliegen, wird der Beteiligungsansatz mittels ImpairmentTests auf seine
                Werthaltigkeit berprft.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                unter den sonstigen Finanzanlagen ausgewiesenen Ausleihungen werden zu fortgefhrten Anschaffungskosten
                angesetzt. Fr Die Bilanzierung gelten die Ausfhrungen zu FINANZINSTRUMENTE. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern wendet IFRS 11 fr alle </span><span class="pt-Absatz-Standardschriftart-000102">gemeinsamen
                Vereinbarungen</span><span class="pt-Absatz-Standardschriftart-000005"> an. Gem IFRS 11 gibt es, je
                nach Ausgestaltung der vertraglichen Rechte und Verpflichtungen der jeweiligen Investoren, zwei Formen
                von gemeinsamen Vereinbarungen: gemeinschaftliche Ttigkeiten und Gemeinschaftsunternehmen. Die
                Schaltbau Holding AG hat ihre gemeinsamen Vereinbarungen untersucht und sie als Gemeinschaftsunternehmen
                identifiziert. Gemeinschaftsunternehmen werden nach der EquityMethode bilanziert.</span></p>
