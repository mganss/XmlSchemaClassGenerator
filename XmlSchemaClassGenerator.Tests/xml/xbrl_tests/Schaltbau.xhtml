                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem EBIT-Beitrag im Berichtszeitraum des Vorjahres
                (Vorjahr: </span><span class="pt-Absatz-Standardschriftart-000005">EUR6,0Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Dem gegenber lag die Ergebnisentwicklung in den
                Segmenten Pintsch und SBRS ber den Erwartungen und konnte im Vergleich zum Vorjahreszeitraum deutlich
                gesteigert werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Aus
                Gesamtjahressicht erwirtschaftete der Schaltbau-Konzern ein Konzernjahresergebnis von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR5,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR7,4Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Aufgrund </span><span
                class="pt-Absatz-Standardschriftart-000005">geringerer</span><span
                class="pt-Absatz-Standardschriftart-000005"> Zinsaufwendungen im Vergleich zum Vorjahr blieb das
                negative Finanzergebnis leicht </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Niveau des Vorjahres. Demgegenber wirkte sich
                insbesondere die Reduzierung der aktiven latenten Steuern ergebnisverschlechternd aus.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Ergebnis vor Steuern der Schaltbau Holding AG betrug </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR1,2Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> und liegt damit im Rahmen der Prognose fr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">, bei der man von einem positiven Ergebnis vor Steuern im
                niedrigen einstelligen Millionenbereich ausgegangen ist. Das Jahresergebnis war berwiegend durch
                Ertrge aus Ergebnisabfhrungen (</span><span
                class="pt-Absatz-Standardschriftart-000005">EUR11,6Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) sowie geringere Aufwendungen fr Rechts- und
                Beratungskosten im Vergleich zum Vorjahreszeitraum geprgt. </span></p>

        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_03e9766696334ca9b2d61a04d60b2ace_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_15_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000068">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">AUFTRAGSEINGANG UND -BESTAND</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                ausgewiesene Auftragseingang der Schaltbau-Gruppe lag mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR538,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> um </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR7,4Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vorjahreswert von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR545,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">, dennoch im Rahmen der Prognose von EUR 520  540 Mio. Die
                Book-to-Bill-Ratio (Auftragseingang im Verhltnis zum Umsatz) lag mit </span><span
                class="pt-Absatz-Standardschriftart-000005">1,1</span><span class="pt-Absatz-Standardschriftart-000005">
                nahezu auf dem Niveau des Vorjahres von </span><span
                class="pt-Absatz-Standardschriftart-000005">1,1</span><span
                class="pt-Absatz-Standardschriftart-000005">. Ohne Bercksichtigung der in 2019 desinvestierten Alte und
                Sepsa-Gruppe ergibt sich ein vergleichbarer Vorjahreswert von EUR 532,7 Mio. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
            </span><span class="pt-Absatz-Standardschriftart-000005">Rckgang</span><span
                class="pt-Absatz-Standardschriftart-000005"> des Auftragseingangs der Bode-Gruppe auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR250,9Mio.</span><span

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Bode-Segment (in 2019 zeitanteilig inklusive Alte und Sepsa Gruppe) liegt der Auftragseingang um
            </span><span class="pt-Absatz-Standardschriftart-000005">-12,8%</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vorjahresniveau. Ohne Bercksichtigung der im Jahr 2019
                entkonsolidierten Alte und Sepsa Gruppe lag der bereinigte Auftragseingang 2019 bei EUR 274,6 Mio. Der
                Rckgang ist insbesondere auf die Geschftsbereiche Bus und Automotive infolge der COVID-19 Pandemie
                zurckzufhren. Im Bereich Nutzfahrzeuge und Reisebusse verzeichnete die Bode-Gruppe geringere
                Auftragseingnge bei allen groen Bus- und Automobilherstellern aufgrund temporrer Werksschlieungen
                und negativer Marktentwicklungen. Hinzu kam in 2020 die Entscheidung der Deutschen Post, die
                Serienfertigung des Elektrofahrzeugs Streetscooters einzustellen. Die Book-to-Bill Ratio
                (Auftragseingang im Verhltnis zum Umsatz) lag im Berichtszeitraum weiterhin bei hohen </span><span
                class="pt-Absatz-Standardschriftart-000005">1,0</span><span
                class="pt-Absatz-Standardschriftart-000005">.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Segmentumsatz mit Dritten </span><span
                class="pt-Absatz-Standardschriftart-000005">reduzierte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich um </span><span
                class="pt-Absatz-Standardschriftart-000005">-4,7%</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR257,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR270,1Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Ohne Bercksichtigung von Alte und Sepsa Gruppe in 2019
                erhhten sich die Umsatzerlse um 3,6 %. Somit konnten die deutlichen Rckgnge im Bereich Bus
                (insbesondere Reisebus) und Automotive (Auslaufen Streetscooter und allgemeine Nachfrageschwche) durch
                eine starke Entwicklung im Bereich Rail berkompensiert werden. Die deutsche Bode Gesellschaft konnte
                trotz der negativen Entwicklungen im Bereich Bus und Automotive einen </span><a
                id="SN_PAGEBREAK_18_anchor" class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Umsatzanstieg um EUR 7,1 Mio. EUR auf EUR 187,1
                Mio. erzielen, der dem Wachstum im Bereich Rail geschuldet ist. Die positive Entwicklung bei Bode
                Nordamerika resultiert aus dem in 2020 erfolgten Hochlauf von zwei Groprojekten im Bereich Rail.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                EBIT des Segments reduzierte sich in </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR4,2Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR6,0Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">; vergleichbare Basis: EUR6,9 Mio.). Urschlich hierfr ist
                vor allem der Produkt- und Kundenmix im Bereich Bus und Automotive sowie temporre
                Produktivittsrckgnge im Zusammenhang mit der Covid-19 Pandemie. Zudem waren im Vorjahr hohe
                Versicherungsertrge bei der deutschen Bode Gesellschaft im Zusammenhang mit einem Hochwasserschaden
                enthalten. </span></p>

                class="pt-Absatz-Standardschriftart-000005"> Diese Entwicklung ist auf ein Marktumfeld zurckzufhren,
                dass im Geschftsjahr </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span

                class="pt-Absatz-Standardschriftart-000005"> Mageblichen Anteil daran hatten Projektvergaben in den
                Bereichen E-Mobility und Bahnmodernisierungsprojekte.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Segmentumsatz </span><span class="pt-Absatz-Standardschriftart-000005">stieg</span><span

                class="pt-Absatz-Standardschriftart-000005">EUR16,6Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der Anstieg ist u. a. darauf zurckzufhren, dass grere
                Projekte, die 2019 gewonnen wurden, in 2020 abgeschlossen wurden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                EBIT des Segments SBRS </span><span class="pt-Absatz-Standardschriftart-000005">erhhte</span><span

                class="pt-Absatz-Standardschriftart-000005">). Der operative Ergebnisanstieg geht vor allem auf das

                class="pt-Absatz-Standardschriftart-000005">erhhte</span><span

        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_d5350d15b50e45e394211a04d60b2b36_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">VERMGENS- und FINANZLAGE</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_dc2d42133ae3468fbe941a04d60b2b99_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">GRUNDSTZE DES
                FINANZMANAGEMENTS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG steuert und berwacht das Finanzmanagement der Schaltbau-Gruppe. Sie stellt den
                Konzerngesellschaften fr die Durchfhrung und Weiterentwicklung des operativen Geschfts einen Groteil
                der notwendigen liquiden Mittel zur Verfgung. Neben dem Liquidittsmanagement steuert die Schaltbau
                Holding AG die Finanzbeziehungen zu Geschftspartnern und ergreift Manahmen zur Begrenzung von
                finanziellen Risiken, die aus dem spezifischen Geschftsmodell der Schaltbau-Gruppe entstehen.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Risiken bestehen dabei insbesondere in Form von
                Liquidittsrisiken, Zinsnderungsrisiken, Whrungsnderungsrisiken, Rohwarenkursnderungsrisiken sowie
                Kontrahenten- und Lnderrisiken.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe beschafft einen Groteil der bentigten Finanzmittel ber die brsennotierte
                Konzern-obergesellschaft und setzt sie ber konzerninterne Finanzbeziehungen zielgerichtet im Konzern
                ein. Hierfr nutzt die Schaltbau-Gruppe ein gesellschaftsbergreifendes integriertes
                Treasury-Management-System. Zur Begrenzung der Inanspruchnahme externer Finanzierungsquellen greift die
                Schaltbau-Gruppe nach Mglichkeit auf interne Finanzierung zurck. Liquidittsberschsse einzelner
                Gesellschaften decken, soweit sinnvoll, Liquidittsbedarfe anderer Tochter- und Beteiligungsunternehmen.
                In diesem Zusammenhang unterliegt das Working Capital Management bei allen Beteiligungen einer
                regelmigen berwachung.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Basis
                der Fremdfinanzierung ist zum Bilanzstichtag 2020 ein im Juni 2019 neu abgeschlossener
                Konsortialkreditvertrag, der in der aktuellen dritten nderungsvereinbarung in einer Hhe von EUR 172,0
                Mio. besteht. Darber hinaus ist weiterhin eine im August 2019 abgeschlossene Vereinbarung zur
                Verbriefung von Forderungen mit einem Volumen von bis zu EUR 29,0 Mio. im Einsatz. Schuldscheindarlehen
                valutieren zum 31. Dezember 2020 mit nominal EUR 10,5 Mio.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 17.
                Juni 2019 wurde ein Konsortialkreditvertrag ber EUR 103,0 Mio. ber eine dreijhrige Grund-laufzeit
                sowie zwei Verlngerungsoptionen von jeweils einem Jahr unterzeichnet. Mit Ergnzungsvertrag vom 12.
                August 2019 wurde der Kreditrahmen auf EUR 109,0 Mio. erhht. In der zweiten nderungsvereinbarung vom
                9. Mrz 2020 wurde der Nominalbetrag auf EUR 112,0 Mio. erhht. Die dritte nderungsvereinbarung vom 19.
                Juni 2020 </span><a id="SN_PAGEBREAK_20_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">fhrte zur Aufnahme der Kreditanstalt fr
                Wiederaufbau (KfW) in das Konsortium sowie zu einer Anpassung des Kreditrahmens auf EUR 172,0
                Mio.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der in
                Anspruch genommene Saldo des Konsortialkredits betrgt zum Stichtag insgesamt EUR 108,3 Mio. und setzt
                sich aus Baraufnahmen in Hhe von EUR 80,0 Mio. und Avalen ber EUR 28,3 Mio. zusammen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Verbindlichkeiten gegenber den Schuldscheinglubigern belaufen sich zum 31. Dezember 2020 auf nominal
                EUR 10,5 Mio. und bestehen zum Stichtag aus zwei Tranchen in Hhe von EUR 5,5 Mio. (Flligkeit 30. Juni
                2022) sowie EUR 5,0 Mio. (Flligkeit 30. Juni 2025). Die Verbindlichkeiten werden bilanziell unter der
                Position der langfristigen Finanzverbindlichkeiten ausgewiesen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                Datum vom 1. Augst 2019, derzeit gltig in der ersten nderungsvereinbarung vom 23. Juli 2020, wurde
                eine Factoring Vereinbarung abgeschlossen, aufgrund derer verschiedene Gesellschaften der
                Schaltbau-Gruppe auf revolvierender Basis Forderungen aus Lieferungen und Leistungen direkt an eine
                strukturierte Einheit veruern. Diese strukturierte Einheit hlt die Forderungen und allokiert die aus
                ihnen resultierenden Chancen und Risiken mittels vertraglicher Vereinbarungen auf die teilnehmenden
                Gesellschaften der Schaltbau-Gruppe und eine Bank. Die strukturierte Einheit wird durch eine
                Bankkreditlinie finanziert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Auf
                Ebene der Schaltbau-Gruppe wird eine Eigenkapitalquote im Korridor von 30% bis 35% angestrebt. Diese
                Zielquote wurde im Berichtsjahr mit </span><span
                class="pt-Absatz-Standardschriftart-000005">22,0%</span><span
                class="pt-Absatz-Standardschriftart-000005"> nicht erreicht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Derivative Finanzinstrumente werden ausschlielich zur
                Absicherung von Zinsnderungsrisiken-, Fremdwhrungsnderungsrisiken sowie zur Absicherung von
                Rohwarenkursnderungsrisiken eingesetzt. Der Einsatz von derivativen Finanzinstrumenten zu spekulativen
                Zwecken ist aufgrund von internen Richtlinien nicht zulssig. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                Bilanzstichtag 2020 weisen die Zinsabsicherungen ein Nominalvolumen von insgesamt EUR 30,0 Mio. auf. Die
                Nominalbetrge der zu diesem Zeitpunkt bestehenden derivativen Instrumente zur Sicherung von
                Fremdwhrungsrisiken betragen insgesamt umgerechnet EUR18,8 Mio. netto mit einem Marktwert von TEUR
                321. Einzelheiten hierzu sind im Konzernanhang unter Risikomanagementpolitik und Sicherungsmanahmen
                aufgefhrt.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_c877c619eabc42ce8cb11a04d60b2b9a_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">KAPITALSTRUKTURANALYSE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
            </span><span class="pt-020SchaltbauHoldingAGFlietext03Zchn">langfristige Fremdkapital</span><span
                class="pt-Absatz-Standardschriftart-000005"> stand zum Bilanzstichtag </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> bei </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR173,4Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Ende </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005">: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR146,5Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der </span><span
                class="pt-Absatz-Standardschriftart-000005">Anstieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> ist im Wesentlichen auf </span><span
                class="pt-Absatz-Standardschriftart-000005">hhere</span><span
                class="pt-Absatz-Standardschriftart-000005"> langfristige Verbindlichkeiten gegenber Kreditinstituten

                class="pt-Absatz-Standardschriftart-000005">EUR83,1Mio.</span><span

                class="pt-Absatz-Standardschriftart-000005">EUR99,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">anstiegen</span><span
                class="pt-Absatz-Standardschriftart-000005">. Vom gesamten langfristigen Fremdkapital entfielen zum 31.
                Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> insgesamt </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR108,6Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR92,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) auf langfristige Finanzverbindlichkeiten, </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR39,1Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR39,0Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) auf Pensionsrckstellungen sowie </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR5,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR7,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) auf weitere Personalrckstellungen und Sonstige
                Rckstellungen. Die langfristigen Finanzverbindlichkeiten beinhalten Leasingverbindlichkeiten in Hhe
                von </span><span class="pt-Absatz-Standardschriftart-000005">EUR9,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR9,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
            </span><span class="pt-020SchaltbauHoldingAGFlietext03Zchn">kurzfristige Fremdkapital</span><span
                class="pt-Absatz-Standardschriftart-000005"> belief sich zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR147,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> nach </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR157,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005"> und nahm hauptschlich aufgrund von geringeren
                Verbindlichkeiten aus Lieferungen und Leistungen </span><span
                class="pt-Absatz-Standardschriftart-000005">ab</span><span class="pt-Absatz-Standardschriftart-000005">.

            </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span

                class="pt-Absatz-Standardschriftart-000005">2019</span><span

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die

            </span><a id="SNAMD_b81aea4d45884ad59f27ebfc4b7894e4_anchor" class="pt-000000" /><span

        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a

                class="pt-Absatz-Standardschriftart-000017">VERMGENS-, FINANZ- UND ERTRAGSLAGE DER SCHALTBAU HOLDING
                AG</span></div>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Jahresabschluss der Schaltbau Holding AG wurde im Geschftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> unverndert nach den Bestimmun-gen des HGB und des
                Aktiengesetzes aufgestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG ist als Fhrungsgesellschaft fr die strategische Ausrichtung und bergeordnete
                ope-rative Steuerung der Schaltbau-Gruppe verantwortlich und darber hinaus als Dienstleister fr ihre
                Tochterge-sellschaften ttig. Ihre Ertrags- und Finanzlage wird daher mageblich durch die
                Ergebnisabfhrungen bzw. Be-teiligungsertrge der Tochtergesellschaften sowie das Zinsergebnis aus der
                Finanzierungsfunktion beeinflusst. Es besteht ein Ergebnisabfhrungsvertrag zwischen der Schaltbau
                Holding AG und der Schaltbau GmbH.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_6f1c6fcc62b4493fb7871a04d60b2cca_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ERTRAGSLAGE DER SCHALTBAU HOLDING
                AG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG hat das Geschftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> mit einem Ergebnis vor Steuern von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR1,2Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-10,2Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) abgeschlossen. Der </span><span
                class="pt-Absatz-Standardschriftart-000005">Jahresberschuss</span><span
                class="pt-Absatz-Standardschriftart-000005"> beluft sich auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR1,1Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-11,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der Bilanzverlust der Schaltbau Holding AG des
                Geschftsjahres 2020 in Hhe von EUR 10,6 Mio. wird auf neue Rechnung vorgetragen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Vorjahresergebnis war insbesondere durch Aufwendungen im Zusammenhang mit der Umsetzung des </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span><span
                class="pt-Absatz-Standardschriftart-000005">Restrukturierungskonzepts geprgt. Im Geschftsjahr 2020
                fhrten geringere Aufwendungen fr Rechts- und Beratungskosten, Aufwendungen im Zusammenhang mit der
                Finanzierung sowie Aufwendungen aus der drohenden Inanspruchnahme von Bank- und Konzernbrgschaften zu
                einem Rckgang der sonstigen betrieblichen Aufwendungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_23_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Das Jahresergebnis </span><span

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die

            </span><span class="pt-Absatz-Standardschriftart-000005">betreffen insbesondere Rechts- und Beratungskosten

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000103">Das

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span

        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_6776dca688314c23b8c11a04d60b2d2d_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">FINANZ- UND VERMGENSLAGE DER
                SCHALTBAU HOLDING AG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Bilanzsumme der Schaltbau Holding AG hat sich im Berichtsjahr um </span><span

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das

                class="pt-Absatz-Standardschriftart-000005">EUR33,8Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR95,4Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die Vernderung der Forderungen gegen verbundene
                Unternehmen resultiert aus der in 2019 abgeschlossenen Factoring-Vereinbarung. Die zum Bilanzstichtag
                enthaltenen Forderungen gegen verbundene Unternehmen von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR77,1Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> enthalten im Wesentlichen die aus der konzerninternen
                Finanzierung resultierenden Forderungen sowie Forderungen aus Ergebnisabfhrungen. Im Rahmen der im
                August 2019 abgeschlossene Factoring-Vereinbarung veruern vier Tochtergesellschaften der Schaltbau
                Holding AG auf revolvierender Basis Forderungen aus Lieferungen und Leistungen direkt an eine
                strukturierte Einheit. Diese strukturierte Einheit hlt die Forderungen und allokiert die aus ihnen
                resultierenden Chancen und Risiken mittels vertraglicher Vereinbarungen auf das jeweilige
                Tochterunternehmen und eine Bank. Sie wird mittels einer von einer Bank gestellten Kreditlinie
                finanziert. Der Zahlungsmittelzufluss bei den Tochtergesellschaften aus der Veruerung der Forderungen
                reduziert das Finanzierungsvolumen der Schaltbau Holding AG.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die

                class="pt-Absatz-Standardschriftart-000005">EUR1,0Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR2,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) und resultieren aus Forderungen gegen die im Vorjahr

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Finanzierung der Schaltbau Holding AG und ihrer inlndischen operativen Tochtergesellschaften erfolgt
                mageblich mittels eines Konsortialkreditvertrags. Am 17. Juni 2019 wurde auf Ebene der Schaltbau

                Ergnzungsvertrag vom 12. August 2019 wurde die Kreditlinie auf EUR 109,0 Mio. erhht. In einem zweiten
                Ergnzungsvertrag vom 9. Mrz 2020 wechselte ein </span><a id="SN_PAGEBREAK_24_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">ehemaliger Schuldscheinglubiger mit EUR3,0 Mio.
                in den Konsortialkreditvertrag. Damit erhhte sich die Kreditlinie auf EUR 112,0 Mio. Vor dem
                Hintergrund der COVID-19 Pandemie wurde der Konsortialkreditrahmen am 19.Juni 2020 in einem dritten

                weiterer Konsortialpartner sowie durch Erhhung der Engagements der bestehenden Konsortialbanken, auf
                EUR 172,0 Mio. erhht</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die

                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">erhhten</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich im Vergleich zum Vorjahr im Wesentlichen aufgrund der
                Inanspruchnahme von liquiden Mitteln im Zusammenhang mit der gewhnlichen Geschftsttigkeit um
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR15,9Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR91,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die Verbindlichkeiten gegenber verbundenen Unternehmen

                class="pt-Absatz-Standardschriftart-000005">), was vorwiegend auf der Liquidittsentwicklung von
                Tochterunternehmen im Rahmen des Cash-Poolings beruhte.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die

                class="pt-Absatz-Standardschriftart-000005">2020</span><span

                class="pt-Absatz-Standardschriftart-000005">EUR13,6Mio.</span><span

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Eigenkapital der Schaltbau Holding AG erhhte sich aufgrund des </span><span
                class="pt-Absatz-Standardschriftart-000005">Jahresberschusses</span><span
                class="pt-Absatz-Standardschriftart-000005"> von </span><span

                class="pt-Absatz-Standardschriftart-000005">EUR46,0Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> zum 31.Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span

                und resultiert aus der gestiegenen Bilanzsumme.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_a7bc6c0487a04b198e801a04d60b2d2e_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">FORSCHUNG- UND ENTWICKLUNG</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In
                ihrem Markt- und Wettbewerbsumfeld kann die Schaltbau-Gruppe auf Dauer nur dann erfolgreich sein, wenn
                es ihr gelingt, mit der technischen Entwicklung Schritt zu halten und laufend neue Produkte auf den
                Markt zu bringen. Der Bereich Forschung und Entwicklung spielt in diesem Zusammenhang eine zentrale
                Rolle. Im Falle eines Markteintritts in auslndische Mrkte muss die Schaltbau-Gruppe zudem die
                jeweiligen lokalen Gegebenheiten, Anforderungen und Spezifikationen an ihre Produkte bercksichtigen.
                Darber hinaus steht die Schaltbau-Gruppe aufgrund der zunehmenden Digitalisierung vor der
                Herausforderung, laufend neues Know-how aufzubauen. Die Entwicklung von digitalen Produkten und Systemen
                ist fr die Schaltbau-Gruppe mit hohen Vorleistungen an Forschungs- und Entwicklungskosten und
                Marketingaufwendungen verbunden und erfordert Investitionen in die Produktionsanlagen und
                -prozesse.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Berichtsjahr wendete die Schaltbau-Gruppe 7,0 % der Konzerngesamtleistung (Vorjahr: 6,3 %) fr Forschung
                und Entwicklung auf. Im Geschftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> erfolgten entwicklungsbedingt nur geringe Aktivierungen.
                Auf aktivierte Entwicklungsleistungen wurden planmige Abschreibungen in Hhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR1,5Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR1,6Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) vorgenommen. In der Entwicklung waren
                jahresdurchschnittlich 345 Mitarbeiter (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">368</span><span class="pt-Absatz-Standardschriftart-000005">
                Mitarbeiter) beschftigt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Ein
                Schwerpunkt der Forschung und Entwicklung war die Digitalisierung der Kernprodukte. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Segment Bode wurde die im letzten Jahr fr den Bereich Strae entwickelte neue Schwenk-Schiebetr auf
                den Einsatz in Straenbahnen angepasst. Damit steht nunmehr ein Konzept fr eine Schwenk-Schiebetr fr
                beide Bereiche (Rail und Road) zur Verfgung. Darber hinaus wurden die im Vorjahr begonnenen Arbeiten
                bezglich der zustandsbasierten Wartung (CBM; Condition Based Maintenance) weitergefhrt und in einem
                ersten Projekt erfolgreich umgesetzt. Daneben wurden neue Kooperationen im Bereich der zustandsbasierten
                Wartung sowohl mit Herstellern als auch mit Betreibern von Schienenfahrzeugen gestartet. Die
                Forschungsarbeiten zum Einsatz von nachwachsenden Rohstoffen in Schienenfahrzeugtren wurden erfolgreich
                abgeschlossen. In einem nchsten Schritt stehen nun Untersuchungen zur weiteren Industrialisierung
                dieses Konzeptes an.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_25_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Im Segment Schaltbau wurde die technologische
                Expertise fr elektromechanische Komponenten im Umfeld von neuartigen Gleichstrom Applikationen in den
                erneuerbaren Energien weiter ausgebaut. Diese Applikationen betreffen sowohl die (Zwischen-)Speicherung
                als auch die (Um-)Verteilung von Energie bzw. Strom. Basierend auf dem langjhrigen Know-how beim
                sicheren Trennen und Schalten von Gleichstrom im Bahnsektor stehen dabei die Erhhung der
                Leistungsdichte sowie die Modularitt der jeweiligen Lsungen im Vordergrund.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                der Tochtergesellschaft SPII, die sich auf so genannte HMI-Lsungen (Human Machine Interface) in der
                Bahn spezialisiert hat, wurden innovative und ergonomisch optimierte Fhrerstands-Lsungen entwickelt
                und unter dem Markennamen Intellidesk, ersten Kunden, zunchst fr U-Bahnen, vorgestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Fokus im Pintsch-Segment lag wie im Vorjahr auf der Einfhrung einer neuen digitalen Produktgeneration
                im Bereich der Bahninfrastrukturtechnik. Schwerpunkte bildeten in diesem Jahr ein digitales
                Achszhlsystem sowie eine neue digitale EOW (Elektrisch ortsbediente Weichensteuerung), welche jeweils
                modular aufgebaut sind und im Baukasten-Prinzip auf gleiche Komponenten, auch fr kleine
                Bauraumanforderungen, zurckgreifen knnen. Darber hinaus wurde eine digitale Schnittstelle fr
                Bahnbergnge entsprechend dem Europischen EuLynx System entwickelt, um diese neue Generation der
                Bahnbergnge knftig an DSTW (digitale Stellwerke) anschlieen zu knnen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Beim
                SBRS-Segment lag der Schwerpunkt der Aktivitten im Bereich Forschung und Entwicklung weiterhin bei
                leistungsfhiger E-Ladeinfrastruktur fr E-Busse und E-Trucks, sowohl bei den modularen Hardware- als
                auch Software-Bauksten. Darber bezog sich die Entwicklungsttigkeit auch auf Licht- und
                sicherheitstechnische Applikationen fr Eisenbahnanwendungen.</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_78fbc1a6b7864d3a97041a04d60b2d2f_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">MITARBEITER</span></div>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Zahl der Beschftigten lag zum Ende des Geschftsjahrs </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> bei </span><span
                class="pt-Absatz-Standardschriftart-000005">2.916</span><span
                class="pt-Absatz-Standardschriftart-000005"> Mitarbeitern (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">2.863</span><span
                class="pt-Absatz-Standardschriftart-000005">). Im Segment Bode </span><span
                class="pt-Absatz-Standardschriftart-000005">erhhte</span><span
                class="pt-Absatz-Standardschriftart-000005"> sich die Anzahl der Mitarbeiter ber alle Gesellschaften

                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span

                Mitarbeitern nahezu unverndert im Vergleich zum Vorjahr (</span><span
                class="pt-Absatz-Standardschriftart-000005">937</span><span
                class="pt-Absatz-Standardschriftart-000005">). Im Segment Pintsch </span><span
                class="pt-Absatz-Standardschriftart-000005">stieg</span><span
                class="pt-Absatz-Standardschriftart-000005"> die Anzahl der Mitarbeiter moderat auf </span><span

                (Vorjahr: </span><span class="pt-Absatz-Standardschriftart-000005">358</span><span
                class="pt-Absatz-Standardschriftart-000005">), wobei sich hier berwiegend volumenbedingte Zuwchse
                auswirkten. Im Segment SBRS </span><span class="pt-Absatz-Standardschriftart-000005">erhhte</span><span

                class="pt-Absatz-Standardschriftart-000005">80</span><span class="pt-Absatz-Standardschriftart-000005">
                (Vorjahr: </span><span class="pt-Absatz-Standardschriftart-000005">63</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Geschftsjahresdurchschnitt belief sich die Zahl der Mitarbeiter (Vollzeit-quivalente) auf </span><span
                class="pt-Absatz-Standardschriftart-000005">2.685</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">2.723</span><span
                class="pt-Absatz-Standardschriftart-000005">). Der Rckgang resultierte vor allem aus dem Verkauf der
                beiden spanischen Gesellschaften im Vorjahr.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen von Qualifizierungsmanahmen werden in der Schaltbau-Gruppe technische Schulungen,
                Produktschulungen sowie Fortbildungen zu gesetzlichen und regulatorischen Themen regelmig
                durchgefhrt. Eine bedarfsorientierte Ausbildung trgt entscheidend dazu bei, dass auch knftig
                qualifizierte Mitarbeiter den Anforderungen des Marktes gerecht werden. Insgesamt befanden sich zum 31.
                Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> in den Gesellschaften der Schaltbau-Gruppe </span><span
                class="pt-Absatz-Standardschriftart-000005">77</span><span class="pt-Absatz-Standardschriftart-000005">
                junge Menschen in der Ausbildung (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">72</span><span class="pt-Absatz-Standardschriftart-000005">)
                zu Berufen wie Industriemechaniker, Elektroniker, Industriekaufmann, Fachinformatiker oder
                Servicetechniker. </span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_e72e043ea00a44d6acff1a04d60b2d92_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">KUNDENBEZIEHUNGEN</span></div>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Unternehmen der Schaltbau-Gruppe gestalten ihre direkten Kundenbeziehungen ber eine Vielzahl von
                Kommunikationskanlen. Vor dem Hintergrund der aktuellen COVID-19 Pandemie und den damit verbundenen
                zeitweisen Reise-, Versammlungs- und Veranstaltungseinschrnkungen nahm die Online-Kommunikation im
                Geschftsjahr 2020 deutlich zu. Darber hinaus werden regelmig verschiedene
                Kundenzufriedenheitsumfragen durchgefhrt. Dabei hat die Schaltbau-Gruppe ihre Produkt- und
                Lsungskompetenz auch im Jahr 2020 ber alle wesentlichen operativen Bereiche hinweg in den besetzten
                Teilmrkten demonstriert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_26_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die Schaltbau GmbH fokussierte sich neben dem
                traditionellen Bahngeschft v.a. auf die Erschlieung von Neukunden in den Anwendungsbereichen New
                Energy und New Mobility. Dazu gehren im stationren Umfeld sowohl der Markt der Energieerzeugung und
                Energiespeicherung als auch im mobilen Umfeld diverse Anwendungen der Prf-, Lade- und Fahrzeugtechnik.
                Als Spezialist im sicheren Schalten und Trennen von Gleichstromtechnik konnten den Kunden neue modular
                gestaltete Produktlsungen vorgestellt und in neue Entwicklungsprojekte integriert werden. Dabei kamen
                Produktlsungen fr solche Anwendungen eine besondere Bedeutung zu, die in den nchsten Jahren zur
                Bewltigung der Energiewende unabdingbar sind.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift07" dir="ltr"><a id="SNWID_e8baca68baa14e0b97d01a04d60b2ec2_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000023">PROGNOSE-, RISIKO- UND
                CHANCENBERICHT</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_ebe839a938ee49078d0f1a04d60b2ec3_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">PROGNOSEBERICHT</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_461ddce46a664bf9882c1a04d60b2ec4_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ZUKUNFTSGERICHTETE AUSSAGEN</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Dieser
                Lagebericht enthlt Angaben und Prognosen, wie der Vorstand der Schaltbau Holding AG die zuknftige
                Entwicklung der Gesellschaft und des Konzerns einschtzt. In diesem Bericht wird davon ausgegangen, dass
                diese Einschtzungen realistisch sind. Es ist jedoch mglich, dass zugrunde gelegte Annahmen nicht
                eintreten oder Risiken und Unsicherheiten auftreten knnen. Aktuelle Ereignisse knnen deshalb
                wesentlich von den erwarteten Umstnden abweichen. Dafr knnen verschiedene Ursachen verantwortlich
                sein: nderungen im geschftlichen und konjunkturellen Umfeld, wesentliche nderungen im Projektgeschft
                oder im Investitionsverhalten der Kunden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_da1cfe2526254cc984fd1a04d60b2f28_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ERWARTETE GESAMTWIRTSCHAFTLICHE
                UND BRANCHENBEZOGENE RAHMENBEDINGUNGEN</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">GESAMTWIRTSCHAFTLICHES UMFELD</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                Schtzung des Internationalen Whrungsfonds (IWF) im World Economic Outlook Update vom Januar 2021
                wird sich das globale Wirtschaftswachstum in 2021 auf 5,5 % belaufen. Demnach wird das Niveau des
                globalen Bruttoinlandsprodukts durch den exogenen Schock der COVID-19 Pandemie im Jahr 2020 bedingt 1,5
                % ber dem Vorkrisenniveau des Jahres 2019 liegen. Diese Wachstumsprognosen des IWF implizieren groe
                negative Produktionslcken und erhhte Arbeitslosenquoten in den Jahren 2020 und 2021 sowohl in den
                entwickelten Volkswirtschaften als auch in den Schwellenlndern.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                der wirtschaftlichen Erholung im Jahr 2021 geht der IWF in seiner im Januar aktualisierten Schtzung von
                einer Verlangsamung des globalen Wachstums in 2022 auf etwa 4,2 % aus. Damit sind sowohl fr die
                Industrielnder als auch fr die Schwellen- und Entwicklungslnder nur begrenzte Fortschritte bei der
                Annherung an den vor der COVID-19 Pandemie prognostizierten Konjunkturpfad fr 2020-25 zu erwarten.
                Wesentliche Basisannahmen der IWF-Schtzung sind eine Fortsetzung der sozialen Distanzierung bis ins
                Jahr 2021, wobei im Laufe der Zeit die Ausweitung der Impfstoffversorgung und die Verbesserung der
                Therapien fr eine Normalisierung sorgen werden, sowie eine weltweite Reduktion der lokalen
                Infektionsraten auf ein niedriges Niveau bis Ende 2022. Die mittelfristigen Projektionen des IWF gehen
                auch davon aus, dass die Volkswirtschaften von der Tiefe der Rezession und der Notwendigkeit
                struktureller Vernderungen gezeichnet sein werden, was insbesondere anhaltende Auswirkungen auf das
                Produktionspotenzial mit sich bringen drfte.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Vor
                diesem Hintergrund betont der IWF auch die ungewhnlich hohe Unsicherheit der jeweiligen Prognosen, da
                diese von mehreren Faktoren wie dem Verlauf der Pandemie, der erforderlichen Reaktion des ffentlichen
                Gesundheitswesens, dem Ausma der Unterbrechungen inlndischer Aktivitten in kontaktintensiven
                Wirtschaftssektoren sowie dem Ausma der globalen Spillover-Effekte und reduzierten Finanz- und
                Kapitalmarkttransaktionen beeinflusst werden.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SN_PAGEBREAK_27_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">BRANCHENBEZOGENES UMFELD</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                weltweite Markt fr den Schienenverkehr wird nach Einschtzung von Branchenexperten (Quelle: UNIFE World
                Rail Market Study 2020  Forecast 2020 to 2025) nach einer V-frmigen Erholung vom derzeitigen
                Marktvolumen in Hhe von rund EUR 177 Mrd. bis 2025 mit einer durchschnittlichen jhrlichen
                Wachstumsrate (CAGR) von 2,3 % wachsen. Im Zeitraum von 2023 bis 2025 wird das durchschnittliche gesamte
                Marktvolumen bei EUR 203,6 Mrd. gesehen. Hiervon werden aktuell EUR 110,1 Mrd. und knftig EUR 126,0
                Mrd. als adressierbares jhrliches Marktvolumen eingeschtzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Whrend das prognostizierte Wachstum von allen
                Produktsegmenten getragen wird, zhlen die Schienenfahrzeuge und die Bahninfrastruktur zu den am
                schnellsten wachsenden Teilmrkten. Das allgemein positive Bild hlt demnach auch auf regionaler Ebene
                an, indem fr alle Regionen des Weltmarktes positive Wachstumstrends erwartet werden. Mit einer
                Wachstumsrate von 2,6 % p.a. bleibt die Region Asien-Pazifik in den Jahren 2023-2025 mit einem Anteil
                von 34,6 % am gesamten Weltmarkt der grte Markt fr Eisenbahnlieferungen. Der zweitgrte Markt,
                Westeuropa, hat einen Anteil von 27,2 % am Gesamtmarkt und wird bis zum Zeitraum 2023-2025
                voraussichtlich um 2,0 % p.a. durchschnittlich wachsen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 14.
                Januar 2020 unterzeichneten Bundesverkehrsminister Andreas Scheuer, der Vorstandsvorsitzende der DB AG,
                Richard Lutz, sowie DB-Infrastrukturvorstand Ronald Pofalla im Beisein von Bundesfinanzminister Olaf
                Scholz die endgltige Fassung der im November 2019 dem Verkehrsausschuss des Bundestages vorgelegten
                dritten Leistungs- und Finanzierungsvereinbarung (LuFV III). Diese Vereinbarung sieht bis zum Jahr
                2030 insgesamt rund EUR 86 Mrd. Finanzmittel fr Investitionen in die Bahn-Infrastruktur vor. Davon
                sollen rund EUR 62 Mrd. durch den Bund und rund EUR 24 Mrd. durch Eigenmittel der DB AG finanziert
                werden. Demnach stehen jhrlich durchschnittlich rund EUR 8,6 Mrd. Euro fr Ersatzinvestitionen und
                Instandhaltung des deutschen Schienennetzes zur Verfgung. Die LuFV III sieht nach Angaben des
                Bundesministeriums fr Verkehr und digitale Infrastruktur 2 die jhrliche Erneuerung von 2.000 Kilometer
                Gleis sowie 2.000 Weichen vor, whrend fr Stellwerkstechnik insgesamt rund EUR 7 Mrd. vorgesehen
                sind.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                aktuelle Klimazielplan der Europischen Union beinhaltet den Vorschlag der Europischen Kommission vom
                September 2020 (Quelle: Pressemitteilung vom 17. September 2020), die Treibhausgasemissionen bis 2030
                anstatt wie bisher geplant um 40 % nunmehr um mindestens 55 % zu reduzieren. Die Bundesregierung
                untersttzt diesen Vorschlag der Europischen Kommission (Quelle: Antwort der Bundesregierung auf eine
                Kleine Anfrage vom 29. Oktober 2020  Drucksache 19/23389). Nach Angaben des Verbands der
                Automobilindustrie (VDA) (Quelle: Pressemitteilung vom 16. September 2020) entspricht eine
                entsprechende Verschrfung der CO</span><span
                class="pt-Absatz-Standardschriftart-000005"><sub>2</sub></span><span
                class="pt-Absatz-Standardschriftart-000005">-Flottengrenzwerte fr PkW bis 2030 von den bisher geplanten
                minus 40 % auf nunmehr minus 50 % einem Durchschnittsverbrauch je Neuwagenflotte von etwas mehr als 2
                Litern Kraftstoff, der nur bei einem Anteil der </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span><span
                class="pt-Absatz-Standardschriftart-000005">Elektrofahrzeuge von mindestens 60 % im Jahr 2030 erreichbar
                ist.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                Deutschland rechnet der Verband der Internationalen Kraftfahrzeughersteller (Quelle: Pressemeldung vom
                9. Dezember 2020) mit einer Neuzulassung von 500.000 bis 600.000 Batterie-Elektroautos und
                Plug-In-Hybriden. Demnach erreichten die Elektrofahrzeuge, dazu zhlen rein batteriebetriebene
                Elektroautos, Plug-In-Hybride und Brennstoffzellenfahrzeuge, bereits nach den ersten elf Monaten des
                Jahres 2020 einen Anteil am Gesamtmarkt von 12 %, nach rund 3 % im Jahr 2019.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Gem
                der 2019 berarbeiteten europischen Richtlinie ber die Frderung sauberer und energieeffizienter
                Straenfahrzeuge (2019/1161/EU) haben die EU-Mitgliedstaaten sicherzustellen, dass Auftraggeber dazu
                verpflichtet sind, beim Kauf bestimmter Straenfahrzeuge die Energie- und Umweltauswirkungen,
                einschlielich des Energieverbrauchs, der CO2-Emissionen und bestimmter Schadstoffemissionen whrend der
                gesamten Lebensdauer, zu bercksichtigen, um den Markt fr saubere und energieeffiziente Fahrzeuge zu
                frdern und zu beleben sowie den Beitrag des Verkehrssektors zur Umwelt-, Klima- und Energiepolitik der
                Europischen Union zu verbessern. Hierzu wurden von der Richtlinie bestimmte Mindestziele fr die
                ffentliche Auftragsvergabe fr den </span><a id="SN_PAGEBREAK_28_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Anteil sauberer Nutzfahrzeuge festgelegt. Demnach
                soll der Anteil sauberer Busse bei der ffentlichen Auftragsvergabe ab dem 1. Januar 2026 bis zum 31.
                Dezember 2030 mindestens 65 % betragen. Die Verfgbarkeit einer ausreichenden Lade- und
                Tankinfrastruktur ist eine wesentliche Voraussetzung fr die Verbreitung von Fahrzeugen, die mit
                alternativen Kraftstoffen betrieben werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000104" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Nach Angaben des Bundesministeriums fr Wirtschaft und
                Energie (Quelle: Online Dossier BMWI zu Erneuerbaren Energien) sollen im Rahmen der Umsetzung des
                Klimaschutzprogramms 2030 die erneuerbaren Energien im Jahr 2030 einen Anteil von 65 % des deutschen
                Stromverbrauchs betragen. Der Gesetzentwurf der Bundesregierung zur nderung des
                Erneuerbare-Energien-Gesetzes und weiterer energierechtlicher Vorschriften (EEG 2021) (Quelle:
                Gesetzentwurf der Bundesregierung vom 15. Dezember 2020  Drucksache 19/25302) legt das Zielmodell des
                Klimaschutzprogramms 2030 verbindlich fest und regelt, in welchem Umfang die einzelnen Technologien zu
                dem 65-Prozent-Ziel beitragen sollen und mit welchen Ausbaupfaden dies erreicht werden kann. Hieraus
                abgeleitet werden die erforderlichen Ausschreibungsmengen fr die einzelnen Technologien bis zum Jahr
                2028 festgelegt, da diese Ausschreibungsmengen bis 2030 realisiert werden.</span><span
                class="pt-Absatz-Standardschriftart-000105"> </span></p>
        <p class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT110" dir="ltr"><a id="SNWID_b6546e195e58485687e21aa0b2242a44_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000106">ERWARTETE GESCHFTS- UND
                ERTRAGSLAGE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">SCHALTBAU-KONZERN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                zentrale Steuerungskennzahlen fr den Konzern und die Segmente hat der Vorstand den Auftragseingang als
                operativer Frhindikator, die Umsatzerlse sowie das Ergebnis vor Steuern und Finanzergebnis (EBIT)
                definiert. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Ergnzend zu den primren Leistungsindikatoren wird der
                Vorstand der Gesellschaft zuknftig den Free-Cash Flow, auf Jahresbasis das Return on Capital Employed
                (ROCE; Verhltnis von EBIT zu Capital Employed) sowie den Nettoverschuldungsgrad (kurz- und langfristige
                Bankverbindlichkeiten zuzglich brige Finanz- und Leasingverbindlichkeiten abzglich liquider Mittel im
                Verhltnis zum EBITDA) in die erweiterte Betrachtung mit einbeziehen, jedoch nicht originr danach
                steuern. Dies geschieht vor dem Hintergrund der wachsenden Bedeutung der Beurteilung der Effizienz sowie
                der Profitabilitt des eingesetzten Kapitals. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Langfristig ist die Strategie der Gesellschaft darauf
                ausgerichtet, die ertragreichen und entwicklungsstarken Konzernaktivitten zu frdern und die
                Schaltbau-Gruppe auf ein nachhaltiges, im Wesentlichen organisches Wachstum auszurichten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                die Prognose des Geschftsjahres 2021 erwartet der Vorstand, dass sich die COVID-19 Pandemie nicht
                dauerhaft auf die Geschftsttigkeit der Schaltbau-Konzerngesellschaften auswirken wird. Im Rahmen der
                Planung wurden Risiken, die sich aus der aktuellen COVID-19 Pandemie ergeben knnten, bercksichtigt.
                Infolge der nach wie vor bestehenden COVID-19 Pandemie resultieren jedoch Risiken, die die Erreichung
                der gesteckten Ziele fr 2021 gefhrden knnen. Diese bestehen im Wesentlichen aus Schlieungen eigener
                Produktionsstandorte bzw. solcher von Kunden sowie Engpssen bei der Materialbeschaffung. Der Ausfall
                von Mitarbeitern kann zu weiteren Einschrnkungen im Rahmen der Produktionsttigkeit fhren. Darber
                hinaus kann die COVID-19 Pandemie zu mittelbaren Einflssen aufgrund von konjunkturell bedingten
                Nachfragerckgngen fhren. Aus heutiger Sicht geht der Vorstand davon aus, dass diese Risiken zeitlich
                begrenzt eintreten werden und ein Teil der hieraus entstehenden Lieferverzgerungen bis zum Jahresende
                2021 aufgeholt werden kann. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Weiter
                sollen die teilweise in den Vorjahren eingeleiteten bzw. umgesetzten Manahmen zur Fokussierung der
                Schaltbau-Gruppe auf ihre strategischen Kernkompetenzen und zur Steigerung der Profitabilitt im
                Geschftsjahr 2021 weiter fortgefhrt werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Gesellschaft geht davon aus, dass sich die gute Auftragslage auch im Geschftsjahr 2021 fortsetzen wird
                und erwartet fr das Geschftsjahr 2021 einen Konzern-Auftragseingang im Bereich von EUR 550 Mio. bis
                EUR 580 Mio. Zudem strebt die Schaltbau-Gruppe unter den getroffenen Annahmen Umsatzerlse ebenfalls in
                der Band</span><a id="SN_PAGEBREAK_29_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">breite von EUR 520 Mio. bis EUR 540 Mio. an. Auf
                der Grundlage hherer Umsatzvolumina, weiterer Produktivittssteigerungen sowie Einsparungen beim
                direkten und indirekten Material strebt der Vorstand eine EBIT-Marge von rund 5 % (Verhltnis EBIT zu
                Umsatzerlse) an. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">SEGMENTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                das Segment Bode wird in 2021 ein weiteres moderates Umsatzwachstum angestrebt, das zu einem groen Teil
                durch den bereits bestehenden Auftragsbestand gedeckt ist. Der Geschftsbereich Schiene wird hier
                weiterhin der Wachstumstreiber sein und nachhaltig im Bereich der Trsysteme fr Schienenfahrzeuge sowie
                bei Regionalplattformen wachsen. Im Bereich Bus (insbesondere Reisebusse) und Automotive geht die
                Gesellschaft von leicht rcklufigen Umsatzerlsen auf einem niedrigen Niveau infolge ausbleibender
                Auftragseingnge resultierend aus der bestehenden COVID-19 Pandemie aus.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Nachdem die Auftragseingnge sowie die Umsatzerlse im
                Segment Schaltbau im Geschftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> stark von Effekten infolge der COVID-19 Pandemie belastet
                waren, geht die Gesellschaft in 2021 von einer teilweisen Erholung aus. Whrend in den
                Geschftsbereichen Schnappschalter und Schtzen der Auftragseingang und die Umsatzerlse nahezu auf dem
                Niveau von 2020 liegen sollten, wird im Bereich New Energy und New Mobility mit einer guten bis sehr
                guten Geschftsentwicklung gerechnet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                das Segment Pintsch wird im Geschftsjahr 2021 von einem starken Anstieg der Auftragseingnge und
                Umsatzerlse ausgegangen. Haupttreiber hierfr wird insbesondere der Geschftsbereich mit Bahnbergngen
                mit einem guten Wachstum im Inlandsgeschft sowie Projekten mit Grokunden sein. Daneben wird die
                Pintsch-Gruppe erstmalig Umsatzerlse im Zusammenhang mit dem Zukunftsprojekt Digitale Schiene
                Deutschland realisieren knnen. Hier konnte noch im Dezember 2020 ein Groauftrag mit der Deutschen
                Bahn mit einem Gesamtvolumen von rund EUR 40 Mio. bis 2024 abgeschlossen werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                das Segment SBRS geht der Vorstand fr 2021 weiterhin von einem deutlichen Umsatzwachstum aus. Die sich
                fortsetzende positive Entwicklung resultiert vor allem aus der steigenden Nachfrage nach
                E-Ladeinfrastruktur fr den ffentlichen Personennahverkehr sowie einem Groauftrag im Zusammenhang mit
                der Modernisierung von U-Bahnen. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">SCHALTBAU HOLDING AG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                die Schaltbau Holding AG rechnet der Vorstand unter Bercksichtigung von Ergebnisabfhrungen mit einem
                positiven Ergebnis vor Steuern im niedrigen einstelligen Millionenbereich.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_8cc1af49e0804093993b1a04d60b2f29_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ERWARTETE FINANZLAGE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                drittem Ergnzungsvertrag vom 19. Juni 2020 hat die Gesellschaft zur Strkung der Liquiditt den
                Konsortialkredit auf EUR 172,0 Mio. erhht und die KfW als weiteren Konsortialpartner aufgenommen. Somit
                konnte der finanzielle Spielraum erheblich erweitert werden. Um die angestrebten Investitionen fr das
                Geschftsjahr 2021 realisieren zu knnen, sind gegebenenfalls Kapitalmanahmen notwendig, um die
                Sicherstellung und damit auch die Stabilisierung der finanziellen Lage zu strken. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_0d1665391d6347519a0f1a04d60b2f2a_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_30_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000030">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000017">RISIKOBERICHT</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_e4b7a57ae26a46bc833a1a04d60b2f2b_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">RISIKOMANAGEMENT</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">RISIKOSTRATEGIE UND ORGANISATION DES
                RISIKOMANAGEMENTS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Geschftsttigkeit der Schaltbau-Gruppe ist inhrent mit Risiken verbunden. Der verantwortungsvolle
                Umgang mit Risiken und deren Steuerung ist wesentliches Element der Unternehmensfhrung. Das in der
                Schaltbau-Gruppe implementierte Risikomanagementsystem zielt darauf ab, das Bewusstsein fr Risiken in
                allen Gesellschaften und betrieblichen Funktionen zu schrfen, Risiken frhzeitig zu erkennen, durch
                geeignete Manahmen geschftliche Einbuen zu begrenzen sowie eine Bestandsgefhrdung des Unternehmens
                zu vermeiden. Das Risikomanagement leistet so einen wesentlichen Beitrag zur Erreichung der
                strategischen, operativen und finanziellen Ziele der Schaltbau-Gruppe.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Risikomanagementsystem ist in einer konzernweiten Richtlinie beschrieben und festgelegt. Es beinhaltet
                ein im Umfang angemessenes Dokumentations- und Berichtswesen. Die Erfassung, Bewertung und Analyse von
                Chancen und Risiken in der Schaltbau-Gruppe wird fortlaufend betrieben und an jedem Quartalsende aktuell
                berichtet. Risiken werden in allen vollkonsolidierten Gesellschaften und wesentlichen
                Beteiligungsgesellschaf-ten zunchst dezentral identifiziert, durch die Fhrungsgesellschaften der
                einzelnen Segmente aufgenommen und bewertet sowie in einer zweiten Stufe in der
                Konzern-Muttergesellschaft konsolidiert und beurteilt. Dabei werden alle Schadenspotenziale nach ihrer
                Eintrittswahrscheinlichkeit und mglichen Auswirkungen erfasst. Risiken mit einer potenziellen
                Schadenshhe grer TEUR 500 werden als wesentliche Risiken des Konzerns klassifiziert, separat erfasst
                und dargestellt, wodurch eine qualitative als auch quantitative Risikoerfassung sichergestellt ist.
                Verantwortlich fr das Einhalten der Risikomanagementrichtlinie sind die Risikomanagementbeauftragten
                der Konzern-Muttergesellschaft und der Fhrungsgesellschaften der operativen Segmente.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Meldepflichtig sind unabhngig von ihrer Wahrscheinlichkeit
                grundstzlich alle Unsicherheiten, die ein Risiko mit Blick auf eine Zielabweichung darstellen. Darunter
                versteht die Schaltbau-Gruppe sprbare negative Auswirkungen auf die Geschfts- sowie die Vermgens-,
                Finanz- und Ertragslage sowie die Reputation in den jeweiligen Einzelgesellschaften einschlielich der
                Schaltbau Holding AG. Eine Aggregation auf der Ebene der Schaltbau-Gruppe findet aufgrund der
                unterschiedlichen Geschftsmodelle und damit einhergehender Risikosituationen nicht statt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
