                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000102">Warenpreisrisiken</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                die Schaltbau-Gruppe entstehen Preisrisiken auch im Zusammenhang mit dem Bezug von Rohstoffen fr die
                Fertigung der Produkte. Schaltbau setzt fr die Produktion einiger Produkte Kupfer, Silber und Gold ein.
                Das Risiko von Preisnderungen ist unter anderem von folgenden Faktoren abhngig:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Inflation</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Zinsentwicklung</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Aktienmrkte</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Geopolitische Einflussfaktoren</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">US-Dollar</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">lpreise</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zur
                Sicherung der Warenpreisrisiken werden in der Schaltbau-Gruppe Derivate auf Edelmetalle sowie Metalle
                eingesetzt. Abgesichert werden damit die Bezugspreise von Vorprodukten, welche in hohem Mae mit dem
                entsprechenden Metall bzw. den entsprechenden Edelmetallen korrelieren. Zum Stichtag bestehen
                Rohwarenderivate auf Kupfer, Gold und Silber. Zum Einsatz kommen neben Rohwarenswapgeschfte auch
                Rohwarenoptionsgeschfte. Das Warenpreisrisiko wird in regelmigen Abstnden quantifiziert und bei
                Bedarf mit entsprechenden Sicherungsinstrumenten gemindert. Im Vergleich zum Vorjahr gab es hier keine
                wesentlichen Verfahrensanpassungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                31. Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> wurde ein Warenwert von TEUR 994 fr den Bezug von Silber,
                ein Warenwert von TEUR795 fr den Bezug von Gold sowie ein Warenwert von TEUR 42 fr den Bezug von
                Kupfer abgesichert. Zum 31. Dezember 2019 waren keine Rohstoff-Derivate im Bestand. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Nachfolgende Tabelle zeigt die Wertnderung der
                Rohstoff-Derivate bei einer Vernderung des Silber-, Gold- bzw. Kupferkurses um 10% zum 31. Dezember

        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darber hinaus ist der Schaltbau-Konzern Zinsrisiken aus
                variabel verzinslichen finanziellen Vermgenswerten und Verbindlichkeiten ausgesetzt. </span><span
                class="pt-Absatz-Standardschriftart-000005">Das Zinsrisikomanagement verfolgt grundstzlich das Ziel,
                den Zinsaufwand der Schaltbau-Gruppe zu reduzieren und Zinsrisiken zu begrenzen. Eingesetzt werden hier
                Zinssicherungsgeschfte (Zinsswaps und Zinsfloors) mit Banken, um die Verzinsung der
                Finanzverbindlichkeiten von variabel in fix zu wandeln. Das Zinsnderungsrisiko wird in regelmigen
                Abstnden quantifiziert und bei Bedarf mit entsprechenden Sicherungsinstrumenten gemindert. Im Vergleich
                zum Vorjahr gab es hier keine wesentlichen Verfahrensanpassungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zur
                Sicherung des Zinsrisikos aus dem Konsortialkreditvertrag waren zum Jahresende Zinsswaps mit einem
                Nominalwert von TEUR 30.000 (Vj. TEUR 30.000) im Bestand. Die Zinsswaps enthalten in 2020 auf der
                Receiver-Seite jeweils einen Zins-Floor von 0,00%. Im aktuellen Geschftsjahr und im Vorjahr wurde kein
                Hedge Accounting angewandt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_121_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Eine Zinssatznderung von plus oder minus 100
                Basispunkten, dies entspricht einer Zinssatznderung von einem Prozentpunkt, htte die nachfolgend
                dargestellten Auswirkungen auf die Gewinn- und Verlustrechnung zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">. Bei dem angegebenen Zinssatz handelt es sich um einen
                gewichteten Durchschnittszins. Da kein Hedge Accounting angewandt wird ergeben sich keine nderungen auf
                das Eigenkapital. </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><a id="SN_PAGEBREAK_122_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000554">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000102">Ausfallrisiken</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Ausfallrisiko entsteht bei Bankguthaben, Forderungen aus Lieferungen und Leistungen, sonstigen
                finanziellen Vermgenswerten und aus derivativen Finanzinstrumenten mit positiven Marktwerten. Das
                Kreditrisiko wird im Rahmen des Forderungsmanagements gesteuert. Hierzu werden fr alle greren
                Neukunden Ausknfte ber deren Kreditwrdigkeit bei Kreditversicherungen eingeholt und entsprechend die
                Zahlungsmodalitten festgelegt. Bei Bestandskunden erfolgt eine permanente berprfung des
                Zahlungsverhaltens. Treten Verschlechterungen ein, werden die Zahlungsmodalitten angepasst und das
                Zahlungsverhalten der betroffenen Kunden genau berwacht. Zur Schadensbegrenzung oder zur Vermeidung von
                Totalausfllen werden Lieferrestriktionen wie Lieferstopps und Lieferungen nur gegen Vorauskasse
                verhngt. In geringem Umfang wird ein rollierender Forderungsbestand gegen Ausfall versichert. Erhaltene
                Anzahlungen mindern insbesondere im Projektgeschft das totale Ausfallrisiko weiter. Vertragspartner von
                Geld- und Kapitalanlagen sowie derivativen Sicherungsinstrumenten sind Kontrahenten einwandfreier
                Bonitt. Von den Forderungen aus Lieferungen und Leistungen entfallen zum Stichtag 50,7% (Vj. 46,8%)
                auf die fnf grten Debitoren.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Ausfallraten fr Forderungen aus Lieferungen und Leistungen haben sich im Geschftsjahr nur geringfgig
                gendert. Das maximale Ausfallrisiko entspricht dem Buchwert der Forderungen. Gegen Ausfall wurden
                Forderungen in Hhe von TEUR21.854 (Vj. TEUR16.011) versichert. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                den sonstigen Forderungen </span><span class="pt-Absatz-Standardschriftart-000005">liegt grundstzlich
                ein geringes Kreditrisiko vor, da es sich bei diesen Forderungen berwiegend um Forderungen gegen nicht
                konsolidierte Unternehmen handelt. Es liegen ausreichend Informationen ber die nichtkonsolidierten
                Tochterunternehmen und deren Zahlungsfhigkeit vor.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Der im Geschftsjahr vorgenommene Verbrauch der
                Wertberichtigung der sonstigen Forderungen entfllt im Wesentlichen auf in Vorjahren gebildete
                Wertberichtungen auf Forderungen verbundener Unternehmen gegenber Albatros S.L.U, Madrid, Spanien.
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Risikovorsorgen fr sonstige finanzielle Vermgenswerte,
                Zahlungsmittel sowie Vertragsvermgenswerte waren zum Bilanzstichtag unter Beachtung der Wesentlichkeit

                Risikoklasse eins zugeordnet. Bankkonten bestehen grundstzlich bei renommierten Finanzinstituten.
            </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Risikovorsorgen fr sonstige finanzielle Vermgenswerte,
                Zahlungsmittel sowie Vertragsvermgenswerte waren im Vorjahr unter Beachtung der Wesentlichkeit nicht zu
                bilden. Die Bruttobuchwerte entsprechen grundstzlich den Bilanzwerten und sind der Risikoklasse eins
                zugeordnet. Bankkonten bestehen grundstzlich bei renommierten Finanzinstituten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><a id="SN_PAGEBREAK_124_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000554">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000102">Liquidittsrisiken</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Risiken aus der Schwankung von Zahlungsstrmen werden durch
                die rollierende 12-Monats-Liquidittsplanung frhzeitig erkannt. Aufgrund der bestehenden verbindlich
                zugesagten Kreditlinien unserer Konsortialbanken ist die Versorgung mit ausreichender Liquiditt
                gesichert. Die in 2019 bestehende 13-Wochen-Liquidittsplanung wurde in 2020 durch die rollierende
                12-Monats-Liquidittsplanung ersetzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Liquidittsrisiken entstehen berwiegend aus
                Leasingverbindlichkeiten, Verbindlichkeiten gegenber Kreditinstituten, Verbindlichkeiten aus
                Lieferungen und Leistungen sowie aus sonstigen finanziellen Verbindlichkeiten. Das Liquidittsrisiko
                wird anhand von Bilanz- und Gewinn- und Verlust-Werten gesteuert. Dazu dient der monat-liche Soll-/
                Ist-Vergleich, der monatlich aktualisierte Plan fr das aktuelle Jahr auf Monatsbasis sowie der zwei
                Folgejahre auf Jahresbasis. Oberste Prmisse ist dabei stets eine ausreichende Liquiditt, damit allen
                Zahlungs-verpflichtungen nachgekommen werden kann, auch wenn Kundenzahlungen versptet eintreffen
                sollten. </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">sonstigen finanziellen Verpflichtungen</span><span
                class="pt-Absatz-Standardschriftart-000005"> sind unter Bercksichtigung des frhestmglichen
                Kndigungstermins ermittelt. Die Mindestzahlungen verteilen sich wie folgt auf die knftigen Jahre: bis
                ein Jahr TEUR4.095 (Vj.TEUR3.856), ein bis fnf Jahre TEUR2.013 (Vj. TEUR897) und grer fnf Jahre
                TEUR8 (Vj. TEUR1). </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                31. Dezember bestehen Konzernbrgschaften in Hhe von TEUR 30.692 (Vj. TEUR 38.934) und Bank- und
                Versicherungsbrgschaften in Hhe von TEUR 37.476 (Vj. TEUR 21.312). Fr ausgereichte Brgschaften
                bestehen zum Stichtag Rckstellungen fr die drohende Inanspruchnahme in Hhe von TEUR3.523 (Vj. TEUR
                5.296). Die Wahrscheinlichkeit der Inanspruchnahme aus den ausgereichten Brgschaften wird fr die
                Brgschaften, fr die keine Rckstellungen gebildet wurden, zwischen 0% und kleiner 10% eingeschtzt.
            </span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(31)</span><a
                id="SNWID_eb37df8ca84e409f84d91a04d60b2611_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">segmente</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Geschftsjahr 2020 wurden aufgrund der strategischen Ausrichtung sowie interner Steuerungsprozesse
                nderungen in der Segmentberichterstattung vorgenommen. Die Segmente Komponenten, Mobile
                Verkehrstechnik und Stationre Verkehrstechnik wurden entsprechend der bestehenden Konzernmarken in
                Schaltbau, Bode und Pintsch umbenannt. Darber hinaus wird ab dem Geschftsjahr 2020 die
                Segmentberichterstattung um SBRS als weiteres eigenstndiges Segment erweitert. Vormals war das
                Segment SBRS Teil der Mobilen Verkehrstechnik. Um eine Vergleichbarkeit der Segmentberichterstattung
                zu ermglichen, wurde die Vergleichsperiode entsprechend angepasst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Den
                produkt- und markenorientierten Segmentbezeichnungen sind jeweils die Unternehmenseinheiten zugeordnet,
                die ihren berwiegenden Umsatz mit den Produkten generieren, die der jeweiligen Segmentbezeichnung
                zuzuordnen sind. Eine kurze Beschreibung der Segmente Schaltbau, Bode, Pintsch sowie SBRS ist im
                Abschnitt (1) UMSATZERLSE enthalten. Eine Zusammenfassung von Segmenten wurde im Vorjahr und im
                Berichtsjahr nicht durchgefhrt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                finanzielle Leistungsindikatoren fr den Konzern und die Segmente hat die Schaltbau Holding AG den
                Auftragseingang als operativen Frhindikator, den Umsatz sowie das Ergebnis vor Steuern und
                Finanzergebnis (EBIT) definiert. Seit dem Geschftsjahr 2020 wird das EBIT ohne Bereinigung um
                Sondereffekten verwendet. Dies erfolgt im Einklang mit der Umstellung der internen Steuerung und der
                Tatsache, dass infolge des Abschlusses der Sanierung in 2019 sowie der damit verbundenen
                Restrukturierungsmanahmen die Steuerung des Gesamtkonzerns wieder auf Basis des berichteten EBITs
                erfolgt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_126_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Grundstzlich werden Materialverkufe zwischen
                Konzernunternehmen zu Marktpreisen verrechnet. Zu verrechnende Kosten werden an Konzernunternehmen
                weitergegeben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Spalte Holding, Sonstige Konsolidierung umfasst die Geschftsttigkeit der Holding. Diese ist geprgt
                durch die Finanzierungsfunktion der Holding fr die Gruppe sowie die ertragsteuerliche Organschaft in
                Deutschland. Diese Aufwendungen werden nicht an die betroffenen Tochterunternehmen weiter belastet.
                Weiter belastet werden dagegen Aufwendungen fr zentrale Dienste, wie etwa das SAP System. Die
                Rechnungslegungsgrundstze in der Segmentberichterstattung entsprechen denen im
                Konzern-Abschluss.</span><span class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_127_anchor"

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                brigen Umsatzerlse beinhalten nahezu vollstndig Umsatzerlse der Schaltbau Holding AG fr

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                brige EBIT umfasst im Wesentlichen die Aufwendungen der Schaltbau Holding AG fr Personal, nicht
                weiterbelasteten Materialaufwand, sonstige betriebliche Aufwendungen und sonstige Steuern.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                brige Vermgen besteht zum grten Teil aus den Forderungen der Schaltbau Holding AG gegenber
                verbundenen Unternehmen im Rahmen der Finanzierungsttigkeit. Diese Forderungen werden mittels der
                Schuldenkonsolidierung mit weiteren Forderungen zwischen den Segmenten eliminiert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                brigen Schulden setzen sich im Wesentlichen aus Finanzverbindlichkeiten, Pensionsrckstellungen und

                wiederum mittels der Schuldenkonsolidierung, zusammen mit weiteren Verbindlichkeiten zwischen den
                Segmenten, eliminiert.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Seit
                dem zweiten Halbjahr 2018 vermietet die Schaltbau Holding AG ein zuvor erworbenes Gebude an die
                Albatros S.L.U, Madrid, Spanien. </span><span class="pt-Absatz-Standardschriftart-000005">Ab dem
                Geschftsjahr 2020 handelt es sich bei der Gesellschaft nicht weiter um ein nahestehendes Unternehmen im
                Sinne des IAS 24.9.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Seit
                dem 2. August 2017 besteht zwischen der Noerr Consulting AG, Berlin, und Schaltbau eine
                Beratungsvereinbarung. Aufgrund des Ausscheidens von Dr. Martin Kleinschmitt aus dem Vorstand mit
                Wirkung zum 31. Mrz 2019 wurde mit Datum vom 21. Februar 2019 eine Nachtragsvereinbarung geschlossen.
                Die nach seinem Ausscheiden aus seiner Vorstandsttigkeit aufwandswirksam erfassten Vergtungen beliefen
                sich im Vorjahr auf TEUR355. Ab dem Geschftsjahr 2020 handelt es sich bei der Noerr Consulting AG,
                Berlin, nicht weiter um ein nahestehendes Unternehmen im Sinne des IAS 24.9.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000618">Bezglich der Angaben zu Mitgliedern des Managements in
                Schlsselpositionen verweisen wir auf den Abschnitt (34) AUFSICHTSRAT UND VORSTAND.</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(33)</span><a
                id="SNWID_dc66f1dcca134cfc8dc01a04d60b2613_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_131_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000343">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000344">angaben zum kapitalmanagement</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau fokussiert sich im Hinblick auf das
                Kapitalmanagement im Wesentlichen auf die Verbesserung des Konzerneigenkapitals und das Einhalten eines
                aus Ratinggesichtspunkten angemessenen Verschuldungskoeffizienten (Nettobankverbindlichkeiten / EBITDA).
                Satzungsmige Kapitalerfordernisse liegen nicht vor. Das Konzerneigenkapital ist um </span><a
                id="SNAMD_49b1161ffa4146bf99031c3e117c2317_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">TEUR-6.672</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><a
                id="SNAMD_626e9929452144deb5eb0999c67f91e7_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005">TEUR90.735</span><span
                class="pt-Absatz-Standardschriftart-000005"> gesunken, da der positive Beitrag des
                Konzernjahresergebnisses durch das negative unrealisierte bzw. realisierte Ergebnis aus der
                Whrungsumrechnung berkompensiert wurde. Bei einer um</span><a
                id="SNAMD_041bc0c89c2549ac94808f39c014dfe6_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000005"> 2,7%</span><span
                class="pt-Absatz-Standardschriftart-000005"> leicht </span><span
                class="pt-Absatz-Standardschriftart-000005">gestiegenen</span><span
                class="pt-Absatz-Standardschriftart-000005"> Bilanzsumme hat sich die Konzerneigenkapitalquote von
            </span><span class="pt-Absatz-Standardschriftart-000005">24,3%</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">22,0%</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">verschlechtert</span><span
                class="pt-Absatz-Standardschriftart-000005">. Der Verschuldungskoeffizient (Nettobankverbindlichkeiten /
                EBITDA) hat sich bei </span><span class="pt-Absatz-Standardschriftart-000005">geringeren</span><span
                class="pt-Absatz-Standardschriftart-000005"> Nettobankverbindlichkeiten sowie einem </span><span
                class="pt-Absatz-Standardschriftart-000005">gestiegenen</span><span
                class="pt-Absatz-Standardschriftart-000005"> EBITDA im Vergleich zum Vorjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">verringert</span><span
                class="pt-Absatz-Standardschriftart-000005">. Er betrgt jetzt </span><span
                class="pt-Absatz-Standardschriftart-000005">1,6</span><span class="pt-Absatz-Standardschriftart-000005">
                (Vj. </span><span class="pt-Absatz-Standardschriftart-000005">2,1</span><span
                class="pt-Absatz-Standardschriftart-000005">). Im brigen verweisen wir auf unsere Ausfhrungen im
                Lagebericht zur Vermgens- und Finanzlage im Konzern.</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(34)</span><a
                id="SNWID_52b1b10347c94d7f989f1a04d60b2614_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">aufsichtsrat und vorstand</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Angabe externer Mandate von ausgeschiedenen Vorstnden und Aufsichtsrten erfolgt nur bezogen fr den
                Zeitraum, in dem die Vorstnde und Aufsichtsrte fr Schaltbau ttig waren.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Vorstnde</span></p>
        <table class="pt-000034" dir="ltr">
            <tr class="pt-000220">
                <td class="pt-000619">
                    <p class="pt-Standard" dir="ltr"><a id="SNEID_3c28b67dfa5742d88f5bcbcb3152649d_anchor"

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den
                Gesamtbezgen sind Sachbezge aus dem nach steuerlichen Richtlinien anzusetzenden Wert der
                Dienstwagennutzung enthalten. Diese Sachbezge werden von den einzelnen Vorstandsmitgliedern versteuert.
                Die Vertrge der Vorstandsmitglieder enthalten keine Zusagen fr den Fall der Beendigung der
                Vorstandsttigkeit, die in ihrer rechtlichen Ausgestaltung von den Zusagen, welche den Arbeitnehmern
                erteilt werden, erheblich abweichen. Insgesamt war zum Bilanzstichtag ein Betrag von TEUR 1.768
                (Vorjahr: TEUR 1.421) als Rckstellung erfasst. Insgesamt ist im Gesamtbetrag der Vergtung ein
                langfristiger Anteil von TEUR 236 enthalten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                Datum vom 15. Dezember 2020 hat die Gesellschaft mit Herrn Dr. Khler eine Vereinbarung fr die Dauer
                vom 1. Januar 2021 bis 30. Juni 2021 abgeschlossen. Gegenstand der Vereinbarung sind noch zu
                terminierende Reisen zu Geschftspartnern im In- und Ausland, welche aufgrund der bestehenden COVID-19
                Pandemie bisher noch nicht mglich waren.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                den Gesamtbezgen handelt es sich im Geschftsjahr ausschlielich um kurzfristige fllige Leistungen
                (IAS 24.17). Im Rahmen der Wahrnehmung seiner Aufsichtsratsttigkeit hat der Aufsichtsrat im Jahr 2020
                fr Unter-sttzungsleistungen externe Berater hinzugezogen. Hierfr sind im Berichtsjahr insgesamt
                Aufwendungen in Hhe von TEUR 1.208 angefallen. Die Untersttzungsleistungen wurden u.a. von der
                Treuhand- und Revisions-Aktiengesellschaft Niederrhein Wirtschaftsprfungsgesellschaft (Treuhand
                Niederrhein), mit Sitz in Krefeld, in Hhe von TEUR 208 erbracht.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000259" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Gesellschaft hat fr die Vorstands- und
                Aufsichtsratsmitglieder eine D&amp;O-Versicherung abgeschlossen. Diese sieht im Hinblick auf die
                Grenordnung der Vergtung fr den Aufsichtsrat keinen Selbstbehalt vor. Ein Selbst-behalt fr den
                Vorstand ist seit dem Jahr 2010 vertraglich vereinbart.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Aktienerwerb erfolgte privat und stellt keine Vergtung der Vorstnde seitens der Schaltbau Holding AG
                dar. </span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(35)</span><a
                id="SNWID_1c905229a9ca4d64ae171a04d60b2676_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">Corporate covernance</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                nach  161 AktG vorgeschriebene Entsprechenserklrung zum Deutschen Corporate Governance Kodex (DCGK)
                wurde zuletzt am 10. Dezember 2020 abgegeben und ist den Aktionren dauerhaft auf der Internetseite der
                Gesellschaft http://schaltbau.com/de/investor-relations/corporate-governance/entsprechenserklaerung/
                zugnglich gemacht worden.</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(36)</span><a
                id="SNWID_201e37f8a54940c188ae1a04d60b2677_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">nachtragsbericht</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Dr.-Ing. Jrgen Brandes hat planmig zum Jahresbeginn 2021
                den Vorsitz im Vorstand der Schaltbau Holding AG von Dr.-Ing. Albrecht Khler bernommen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Weitere wesentliche Ereignisse, die Einfluss auf die
                Vermgens-, Finanz- und Ertragslage haben, haben sich nach dem Bilanzstichtag nicht ergeben.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                erbrachten Steuerberatungsleistungen beinhalten insbesondere Prfungs- bzw. Beratungsttigkeiten in
                Umsatzsteuerangelegenheiten sowie Konzernverrechnungspreisen. Im Vorjahr betrafen die
                Steuerberatungsleistungen insbesondere Projektuntersttzungen im Rahmen der Einfhrung des
                Tax-Compliance-Management-Systems. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(38)</span><a
                id="SNWID_858f79caf7c44e8d9a1a1a04d60b26db_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_137_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000343">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000344">angaben zu mitteilungen zur vernderung von
                stimmrechtsnateilen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen der Meldungen gem  26, Abs. 1 bzw.  40 Abs. 1 WpHG haben wir folgendes mitgeteilt:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Stimmrechtsmeldungen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Folgende Verffentlichungen sind gem  26 Abs. 1 WpHG nach
                 160 Abs. 1 Nr. 8 AktG fr die Gesellschaft berichtspflichtig:</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die BayernInvest Kapitalverwaltungsgesellschaft mbH,
                Mnchen, hat der Gesellschaft die berschreitung der 3 %-Schwelle zum 1. Oktober 2020 mitgeteilt.
                Demnach betrug ihr Stimmrechtsanteil an diesem Tag 4,33 % (382.986 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Herr Hans-Jakob Zimmermann hat der Gesellschaft die
                Unterschreitung der 25 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil
                der Aktionre Luxempart Pipe SARL und Elrena GmbH (Acting in Concert) an diesem Tag zusammen 21,69 %
                (1.920.315 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Herr Johannes Zimmermann hat der Gesellschaft die
                Unterschreitung der 25 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil
                der Aktionre Luxempart Pipe SARL, Elrena GmbH und Hans-Jakob Zimmermann (Acting in Concert) an diesem
                Tag zusammen 21,69 % (1.920.315 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Elrena GmbH, Basel (CH), hat der Gesellschaft die
                Unterschreitung der 25 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil
                der Aktionre Luxempart Pipe SARL und Hans-Jakob Zimmermann (Acting in Concert) an diesem Tag zusammen
                21,69 % (1.920.315 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Luxunion S.A., Leudelange (LU), hat der Gesellschaft die
                Unterschreitung der 25 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil
                der Aktionre Luxempart Pipe SARL, Hans-Jakob Zimmermann und Elrena GmbH (Acting in Concert) an diesem
                Tag zusammen 21,69 % (1.920.315 Stimmrechte).</span></p>
        <p class="pt-000261" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Die Stichting Administratiekantoor Monolith, Amsterdam (NL),
                hat der Gesellschaft die Unterschreitung der 25 %-Schwelle, der 20 %-Schwelle, der 10 %-Schwelle sowie
                der 5 %-Schwelle zum 16. Oktober 2020 mitgeteilt. Demnach betrug der Stimmrechtsanteil des Aktionrs
                Monolith N.V. an diesem Tag 3,66 % (324.257 Stimmrechte).</span></p>
        <p class="pt-000285" dir="ltr"><span class="pt-000262"></span><span
                class="pt-Absatz-Standardschriftart-000005">Bezugnehmend auf die Mitteilung gem  27a Abs. 1 WpHG
                (a.F.) vom 6. November 2017 sowie die Stimmrechtsmitteilungen nach  33, 34 WpHG der</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">1. Luxunion S.A., Foyer Finance S.A., Luxempart S.A. und
                Luxempart Pipe SARL, Leudelange, Luxemburg, (zusammen 'Luxempart');</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">2. Hans-Jakob Zimmermann, Essen, und Dr. Johannes
                Zimmermann, Dsseldorf;</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">3. Elrena GmbH, Basel, Schweiz; sowie der</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">4. Stichting Administratiekantoor Monolith und Monolith
                Duitsland B.V., Amsterdam, Niederlande, (zusammen 'Monolith')</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">haben die unter Ziff. 1-3 genannten Parteien der
                Gesellschaft am 26. Oktober 2020 gem  43 Abs. 1 Satz 2 WpHG Folgendes mitgeteilt:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die unter Ziff. 1 bis 4 genannten Parteien haben am 6. Nov.
                2017 eine Vereinbarung zur Abstimmung ihres Verhaltens und insbesondere zur gemeinsamen Ausbung von
                Stimmrechten aus ihren Aktien in der Schaltbau Holding AG abgeschlossen (sog.
                'AiC-Vereinbarung').</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><a id="SN_PAGEBREAK_138_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Das Ausscheiden der Monolith aus der
                AiC-Vereinbarung zum 16. Oktober 2020 haben die verbleibenden Parteien des Konsortiums zum Anlass
                genommen, ihre mit der Beteiligung verfolgten Ziele zu przisieren und die Mitteilung vom 6. November
                2017, verffentlicht durch die Schaltbau Holding AG am 7. November 2017, wie folgt zu
                aktualisieren:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">a) Die Investition dient weiterhin der Umsetzung
                strategischer Ziele sowie der Erzielung von Handelsgewinnen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">b) Die Mitteilenden schlieen nicht aus, in Abhngigkeit von
                der Markt- und Unternehmensentwicklung weitere Stimmrechte zu erwerben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">c) Die Mitteilenden streben grundstzlich an, die
                Gesellschaft bei der Besetzung von Organpositionen durch ihren Einfluss zu untersttzen und den
                Aufsichtsrat weiterhin, insbesondere vor dem Hintergrund der im kommenden Jahr anstehenden
                Aufsichtsratswahlen, langfristig zur Frderung eines aktiven unternehmerischen Ansatzes zu
                strken.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000639" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">d) Die Mitteilenden streben weiterhin an, Einfluss auf die
                Kapitalstruktur der Gesellschaft, insbesondere auf das Verhltnis von Eigen- und Fremdmittelfinanzierung
                sowie auf die Dividendenpolitik zu nehmen. Insbesondere beabsichtigen die Mitteilenden, auf eine
                nachhaltige signifikante Verbesserung der Kapitaleffizienz der Emittentin im Sinne einer
                wertorientierten Unternehmensfhrung hinzuwirken.</span></p>
        <p class="pt-000285" dir="ltr"><span class="pt-000262"></span><span
