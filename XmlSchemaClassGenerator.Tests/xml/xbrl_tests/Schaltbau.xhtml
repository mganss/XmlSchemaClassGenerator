                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">wesentliche ereignisse</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_2a632277e6d54e619e3f1a04d60b1fc1_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">NDERUNGEN IM VORSTAND</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Herr
                Dr. Jrgen Brandes wurde am 4. Mrz 2020 mit Wirkung zum 1. April 2020 als weiteres Vorstandsmitglied
                berufen. Dr. Brandes verantwortete im Geschftsjahr 2020 die Segmente Schaltbau (vormals Komponenten),
                Bode (vormals Mobile Verkehrstechnik) sowie SBRS (vormals Teil der Mobilen Verkehrstechnik). Die
                Bestellung erfolgte fr drei Jahre. Zum 1. Januar 2021 hat Herr Dr. Brandes die Nachfolge von Herrn Dr.
                Khler in der Funktion des Vorstandsvorsitzenden der Schaltbau Holding AG bernommen, dessen Bestellung
                altersbedingt endete.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Thomas
                Dippold legte auf eigenen Wunsch am 1. September 2020 sein Vorstandsmandat bei der Schaltbau Holding AG
                nieder. Prof. Dr. Thorsten Grenz, ehemaliger stellvertretender Vorsitzender des Aufsichtsrates der
                Schaltbau Holding AG, wurde mit Wirkung zum 1. September 2020 zum Finanzvorstand (CFO) der Schaltbau
                Holding AG bestellt. Prof. Thorsten Grenz wird im Vorstand gem  105 Abs. 2 Satz 1 AktG interimistisch
                wirken. Whrenddessen ruht sein Aufsichtsratsmandat. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Aufsichtsrat hat am 6. November 2020 Herrn Steffen Munz mit Wirkung zum 1. Mrz 2021 als Finanzvorstand
                (CFO) der Schaltbau Holding AG bestellt. Infolge dessen wird Prof. Dr. Thorsten Grenz sein ruhendes
                Aufsichtsratsmandat mit Wirkung zum 1. Mrz 2021 wiederaufnehmen.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_b3c6306ea4c6429abda41a04d60b1e90_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_77_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000101">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000014">ERSTKONSOLIDIERUNG SCHALTBAU INDIA PVT. LTD.,
                THANE, INDIEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau India Pvt. Ltd., Thane, Indien, (nachfolgend Schaltbau Indien) war bisher vor dem Hintergrund
                der Wesentlichkeit fr die Vermgens-, Finanz- und Ertragslage der Schaltbau Gruppe nicht in den
                Konzernabschluss einbezogen. Wie im Geschftsbericht 2019 beschrieben, wurden Ende 2019 die restlichen
                Minderheitenanteile an der Gesellschaft erworben. Aufgrund des positiven Entwicklungspotenzials der
                Gesellschaft und der steigenden strategischen Relevanz fr die Schaltbau Gruppe, wurde im Geschftsjahr
                2020 die Erstkonsolidierung der Schaltbau Indien mit Wirkung zum 1. Januar 2020 vorgenommen. </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Pintsch Bamag Brasil Tecnologia Ferrovviaria LTDT,</span><span

                class="pt-Absatz-Standardschriftart-000005">So</span><span class="pt-Absatz-Standardschriftart-000005">

                dem Hintergrund des Bahnsteigtrenprojekts Brasilien im Geschftsjahr 2013 gegrndet und in den
                Konzernabschluss einbezogen. Nachdem es im Geschftsjahr 2018 zu einer Einigung mit Bombardier
                Transportation kam, dass die Installation neuer Bahnsteigtren in Bahnhfen der Metro So Paulo
                zuknftig durch eine vonBombardier Transportation zu beauftragende andere Partei erfolgt, war die PIBR
                nicht weiter operativ ttig. Die PIBR wurde mit Wirkung zum 30. Juni 2020 entkonsolidiert, da sich die
                Gesellschaft derzeit in Abwicklung befindet, bereits inaktiv ist, smtliche Behrdenantrge seitens der
                Schaltbau Gruppe hinsichtlich der Liquidation eingereicht wurden sowie ein Debt-to-Equity-Swap
                vorgenommen wurde, wodurch der Einfluss der PIBR auf die Vermgens-, Finanz- und Ertragslage der
                Schaltbau Gruppe zuknftig unwesentlich ist. berwiegend bedingt durch die Realisierung der kumulierten
                Umrechnungsdifferenzen, die bis zum Entkonsolidierungszeitpunkt im sonstigen Ergebnis erfasst und im

                TEUR942.</span><span class="pt-Absatz-Standardschriftart-000005"> </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der dargestellten Bilanz der PIBR handelt es sich um die lokale IFRS Bilanz der Gesellschaft zum 30.
                Juni 2020 vor Konsolidierung bzw. Entkonsolidierung. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_2e533c88a2fb46d49ca01a04d60b1e92_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">FINANZIERUNG DER SCHALTBAU HOLDING
                AG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 17.
                Juni 2019 wurde ein neuer Konsortialkreditvertrag in Hhe von EUR103,0 Mio. ber eine dreijhrige
                Grundlaufzeit sowie zwei Verlngerungsoptionen von jeweils einem Jahr unterzeichnet. Mit
                Ergnzungsvertrag vom 12. August 2019 wurde die Kreditlinie auf EUR 109 Mio. erhht. In einem zweiten
                Ergnzungsvertrag vom 9. Mrz 2020 wechselte ein ehemaliger Schuldscheinglubiger mit EUR3 Mio. in den
                Konsortialkreditvertrag. Damit erhhte sich die Kreditlinie auf EUR 112,0 Mio. Vor dem Hintergrund der
                COVID-19-Pandemie wurde der Konsortialkreditrahmen am 19. Juni 2020 in einem dritten Ergnzungsvertrag
                um EUR 60,0 Mio. durch den Beitritt der Kreditanstalt fr Wiederaufbau (KfW) als weiterer
                Konsortialpartner sowie durch Erhhung der Engagements der bestehenden Konsortialbanken auf EUR 172 Mio.
                erhht. Infolgedessen wurden die Covenants fr das Geschftsjahr 2020 ausgesetzt und ab dem
                Geschftsjahr 2021 neu geregelt. Bei einer Verletzung der Kennzahlen kann hier fr die Glubiger ein
                auerordentliches Kndigungsrecht ausgelst werden. Vertraglich vorgesehen ist insbesondere die
                Einhaltung einer definierten Eigenkapitalquote sowie des EBITDA (Ergebnis der betrieblichen Ttigkeit
                vor Abschreibungen). Die Kreditlinie kann als Barlinie sowie teilweise als Avallinie ausgenutzt werden.
                Der in Anspruch genommene Saldo betrgt zum Stichtag insgesamt EUR 108,3 Mio. und setzt sich aus
                Baraufnahmen in Hhe von EUR80,0 Mio. und Avalen ber EUR28,3 Mio. zusammen. Der Ausweis erfolgt unter
                den </span><a id="SN_PAGEBREAK_79_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">langfristigen Finanzverbindlichkeiten. Als
                Sicherheiten wurden die Geschftsanteile aller direkten Tochtergesellschaften der Schaltbau Holding AG
                verpfndet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darber hinaus bestehen Verbindlichkeiten gegenber den
                Schuldscheinglubigern, die sich zum 31. Dezember 2020 nach einem Wechsel eines Schuldscheinglubiger in
                den Konsortialkredit auf nominal EUR10,5 Mio. belaufen. Die Schuldscheindarlehen bestehen aus zwei
                Tranchen in Hhe von EUR5,5 Mio. (Flligkeit 30. Juni 2022) sowie EUR 5,0 Mio. (Flligkeit 30. Juni
                2025). Der Ausweis erfolgt unter den langfristigen Finanzverbindlichkeiten. Den
                Schuldscheindarlehensgebern stehen auerordentliche Kndigungsrechte zu, welche unter anderem an die
                auerordentliche Kndigung anderer Finanzverbindlichkeiten, insbesondere dem Konsortialkredit,
                anknpfen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Seit
                dem 1. Augst 2019 besteht eine Factoring-Vereinbarung, aufgrund derer Schaltbau auf revolvierender Basis
                Forderungen aus Lieferungen und Leistungen direkt an eine strukturierte Einheit veruert. Diese
                strukturierte Einheit hlt die Forderungen und allokiert die aus ihnen resultierenden Chancen und
                Risiken mittels vertraglicher Vereinbarungen auf die teilnehmenden Gesellschaften der Schaltbau-Gruppe
                und eine Bank. Die strukturierte Einheit wird durch eine Bankkreditlinie finanziert. Mangels Mglichkeit
                der Steuerung der relevanten Aktivitten wird die ankaufende Gesellschaft nicht in den Konzernabschluss
                von Schaltbau einbezogen. Im Geschftsjahr 2020 wurde eine weitere Gesellschaft der Schaltbau-Gruppe in
                das Programm aufgenommen. Fr weitere Informationen verweisen wir auf die Ausfhrungen in Abschnitt
                (17) FORDERUNGEN AUS LIEFERUNGEN UND LEISTUNGEN.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_f4e5b8695664411ba9e11a04d60b1fbf_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">AUSWIRKUNG COVID-19 AUF DEN
                KONZERNABSCHLUSS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die im
                ersten Halbjahr 2020 aufgetretene COVID-19 Pandemie und die damit einhergehenden politischen
                Entscheidungen in den betroffenen Lndern beeinflussten die wirtschaftliche Entwicklung der Schaltbau
                Gruppe im Geschftsjahr 2020. Versptete Bestellungen und ein Nachfragerckgang in bestimmten
                Unternehmensbereichen hatten Einfluss auf die Vermgens-, Finanz- und Ertragslage des Konzerns. Die
                Entwicklung der Pandemie sowie deren zuknftiger Einfluss auf die Geschftsentwicklung der Schaltbau
                Gruppe wurde im Rahmen der Planungsphase des Konzerns bercksichtigt. Erkenntnisse auf zuknftige
                Entwicklungen werden insbesondere bei der Bestimmung der Werthaltigkeit latenter Steuern, Geschfts- und
                Firmenwerte sowie Forderungen und Vorrten bercksichtigt. Um den aus der COVID-19 Pandemie erwachsenden
                Risiken auf die Vermgens-, Finanz- und Ertragslage Rechnung zu tragen, wurden sogenannte Post Model
                Adjustments, insbesondere betreffend des erwarteten Ausfallrisikos von Forderungen, vorgenommen. Fr
                weitere Informationen verweisen wir auf Abschnitte BILANZIERUNGS- UND BEWERTUNGSMETHODEN und
                VERWENDUNG VON SCHTZUNGEN bzw. auf die nachfolgenden Ausfhrungen zu Kurzarbeitergeld und
                Impairmenttests. Die Erleichtungsvorschriften des IFRS 16 im Zusammenhang mit Mietzugestndnissen wurden
                nicht angewandt. Auf die Bilanzierung der als Finanzinvestition gehaltenen Immobilie hatte die
                COVID-19-Pandemie keinen Einfluss. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_49866f71ddb8493f9fb41a53f827cf35_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">bezug von kurzarbeitergeld vor dem
                hintergrund der covid-19-pandemie</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In der
                Schaltbau Gruppe wird, vor dem Hintergrund der COVID-19 Pandemie, Kurzarbeit angewandt, um konjunkturell
                bedingte Auslastungsschwankungen zu berbrcken. Ziel der Einfhrung von Kurzarbeit ist die Sicherung
                der Liquiditt und die damit verbundene Entlastung von Personalkosten unter Bercksichtigung des Erhalts
                der Arbeitspltze in den jeweiligen Unternehmen, um den zuknftigen Erfolg der Unternehmensgruppe nicht
                zu gefhrden. Die Schaltbau-Gruppe hat im Geschftsjahr 2020 Erstattungen von
                Sozialversicherungsbeitrgen (erfolgsbezogene Zuwendungen) im Sinne des IAS 20 in Hhe von TEUR417
                bezogen. Hinsichtlich der bilanziellen Erfassung verweisen wir auf den Abschnitt BILANZIERUNGS- UND
                BEWERTUNGSMETHODEN.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><a id="SNWID_23e98afd351a413e94ab1a53fa1674dd_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000014">impairmenttest vor dem hintergrund
                der covid-19 pandemie</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Regelungen des IAS 36 verlangen, dass bei Vorliegen bestimmter Indikatoren (triggering events) ein
                Werthaltigkeitstest durchgefhrt werden muss. Aus diesem Grund hat die Schaltbau Gruppe vor dem
                Hintergrund der COVID-19 Pandemie im ersten Halbjahr einen Impairmenttest, insbesondere zur Beurteilung
                der Werthaltigkeit </span><a id="SN_PAGEBREAK_80_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">der aktivierten Geschfts- und Firmenwerte,
                durchgefhrt. Da die Entwicklung der Pandemie sowie deren zuknftiger Einfluss auf die
                Geschftsentwicklung der Schaltbau Gruppe schwer absehbar war, wurde fr strategische und interne
                Steuerungszwecke weiterhin primr die vom Aufsichtsrat genehmigte und verabschiedete und um COVID-19
                Effekte angepasste Unternehmensplanung zu Grunde gelegt. Bessere Erkenntnisse auf zuknftige
                Entwicklungen wurden insbesondere bei der Bestimmung der Werthaltigkeit der Geschfts- und Firmenwerte
                bercksichtigt. Ein Wertminderungsaufwand war infolge der Testergebnisse im ersten Halbjahr nicht zu
                erfassen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen des regulren jhrlichen Impairmenttests wurde unter Bercksichtigung der vom Aufsichtsrat
                verabschiedeten Planung, die aktuelle Erkenntnisse aus der COVID-19 Pandemie beinhaltet, ein
                Wertberichtigungsbedarf des Geschfts- und Firmentwerts der SPII festgestellt. Infolge dessen wurde eine
                Wertberichtigung des Goodwills der SPII in Hhe von TEUR5.051 vorgenommen, da der erzielbare Betrag
                geringer als der Buchwert der Cash-Generating Unit war.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die Gesellschaft ist Bestandteil des Segments Schaltbau.
                Gegenber der im Halbjahr verwendeten Planzahlen zur Ermittlung des erzielbaren Betrags erwartet der
                Vorstand in der aktuellen Planung ein geringeres EBIT in Folge aktueller und prognositizierter
                Marktentwicklungen. Darber hinaus wird aufgrund der anhaltenden COVID-19 Pandemie eine negativere
                Working-Capital-Entwicklung erwartet als in der vorangegangenen Planung. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                erzielbare Betrag (Nutzungswert) belief sich auf TEUR27.907. Bei der Ermittlung des erzielbaren
                Betrages wurde von einem festen Planungszeitraum von drei Jahren ausgegangen. Die Werte der zugrunde
                gelegten Annahmen wurden anhand aller verfgbaren Informationen ermittelt. Der aktualisierten Cash
                Flow-Prognose fr die kommenden drei Geschftsjahre plus ewiger Rente fr die Ermittlung des
                Nutzungswerts wurde ein Beta-Faktor von 0,8%, ein Nachsteuer-WACC von 7,5 % (Vorsteuer-WACC 10,4 %) und
                eine Wachstumsrate der ewigen Rente von 1% zugrunde gelegt. Fr weitere Informationen verweisen wir auf
                die Ausfhrungen zu den immateriellen Vermgenswerten im Abschnitt BILANZIERUNGS- UND
                BEWERTUNGSGRUNSTZE dieses Konzernanhangs.</span><span class="pt-Absatz-Standardschriftart-000005"> Der
                erzielbare Betrag entspricht nach der vorgenommenen Wertminderung dem Buchwert.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_e32b812e81a74c0ab0ee1a04d60b2024_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">ERLUTERUNGEN ZUR KONZERN-GEWINN-
                UND VERLUSTRECHNUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In der
                Konzern-Gewinn- und Verlustrechnung vom 1. Januar bis 31. Dezember 2020 ist die Schaltbau Indien
                aufgrund der Erstkonsolidierung enthalten. Darber hinaus ist die Sepsa-Gruppe sowie Alte in der Gewinn-
                und Verlustrechnung vom 1. Januar bis 31. Dezember 2020 aufgrund der im Geschftsjahr 2019 vorgenommenen
                Entkonsolidierung nicht enthalten. In der Vergleichsperiode ist die Sepsa-Gruppe vom 1. Januar 2019 bis
                zum 7. Mai 2019 und die Alte vom 1. Januar 2019 bis zum 29.Mai 2019 enthalten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Um
                eine bessere Vergleichbarkeit der Konzerngewinn- und Verlustrechnung zu gewhrleisten, werden
                nachfolgend in gesonderten Tabellen die jeweiligen Gewinn- und Verlustrechnungen der Gesellschaften
                dargestellt. </span></p>

            </span><span class="pt-Absatz-Standardschriftart-000344">umsatzerlse</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Erlse des Konzerns werden in den Segmenten Bode (vormals Mobile Verkehrstechnik), Schaltbau
                (vormals Komponenten), Pintsch (vormals Stationre Verkehrstechnik) und SBRS (vormals im Segment
                Mobile Verkehrstechnik enthalten) erwirtschaftet. Die Erlse im Segment Bode resultieren aus der
                Veruerung von Tr- und Zustiegssysteme fr Bahnen, Busse und Nutzfahrzeugen sowie von
                Inneneinrichtungen fr Schienenfahrzeuge. Die Umsatzerlse im Segment Schaltbau resultieren aus dem
                Verkauf von Steckverbindern, Schnappschaltern und DC-Schtze fr unterschiedliche Anwendungen im
                Bahnmarkt und in der Industrie. Im Segment Pintsch werden die Erlse aus dem Verkauf von
                Bahnbergangssicherungstechniken, Achszhlsysteme und Stellwerkstechnik generiert. Das Segment SBRS
                erzielt Umsatzerlse in den Bereichen E-Mobility und Refurbishment. </span></p>

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000369" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000044"><sup>1 </sup></span><span
                class="pt-Absatz-Standardschriftart-000044">D</span><span class="pt-Absatz-Standardschriftart-000284">ie
                Auflsung von Rckstellungen enthalten im Vorjahr die Ertrge aus der ALTE und Sepsa-Gruppe </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000354" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die sonstigen betrieblichen Ertrge enthalten periodenfremde
                Ertrge von insgesamt </span><span class="pt-Absatz-Standardschriftart-000005">TEUR8.092</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj.</span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR3.026</span><span
                class="pt-Absatz-Standardschriftart-000005">) im Wesentlichen aus der Auflsung von Rckstellungen. Die
                brigen betrieblichen Ertrge beinhalten Ertrge aus der Entkonsolidierung der PIBR in Hhe von TEUR942
                sowie Ertrge aus der Erstkonsolidierung der SBIN in vergleichbarer Hhe. Darber hinaus sind
                Mietertrge in Hhe von TEUR162 in den brigen betrieblichen Ertrgen enthalten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                brigen betrieblichen Ertrge enthielten im Vorjahr insbesondere Ertrge aus der IFRS 5 Bewertung der
                Sepsa in Hhe von TEUR 1.394 sowie Ertrge aus IAS 36 Wertaufholungen der ALTE in Hhe von TEUR 716.
                Darber </span><a id="SN_PAGEBREAK_84_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">hinaus waren im Vorjahr in den brigen
                betrieblichen Ertrgen Ertrge aus der Entkonsolidierung der ALTE in Hhe von TEUR 396 und der Sepsa in
                Hhe von TEUR 105 enthalten. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bedingt durch den bestehenden Versicherungsschutz fr den
                Hochwasserschaden bei der Gebr. Bode GmbH &amp; Co. KG in Kassel resultierten im Vorjahr Ertrge aus
                Versicherungsleistungen in Hhe von TEUR 7.970.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01-000374" dir="ltr"><span

                vermeiden wurden - sofern wesentlich - IFRS Anpassungsbuchungen vorgenommen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Ergebnis aus at equity-bilanzierten Unternehmen ergibt sich aus der anteiligen Zurechnung des
                Jahresergebnisses (Bilanzstichtag 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005">) der BoDo Bode-Dogrusan A.S. (Trkei). Das Jahresergebnis
                der BODO war im Geschftsjahr 2020 von den Auswirkungen der COVID-19 Pandemie sowie der negativen
                Kursentwicklung der Trkischen Lira beinflusst. Das at equity bilanzierte Unternehmen hat im
                Berichtsjahr eine Ausschttung in Hhe von TEUR 280 (Vj. TEUR 0) vorgenommen, wovon die Hlfte auf die
                Schaltbau-Gruppe entfllt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im

                von TEUR789 auf den Beteiligungsansatz an der Xian SPII Electric Co. Ltd. (China).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_87_anchor" class="pt-000000" /><span

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000403"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_89_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Von den latenten Steuern nach Saldierung entfallen
                auf langfristige aktive latente Steuern </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR6.474</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj.</span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR10.375</span><span
                class="pt-Absatz-Standardschriftart-000005">) und auf langfristige passive latente Steuern </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR971</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR1.748</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                Wegfall der gewerbesteuerlichen Verlusthistorie im Organkreis der Schaltbau Holding AG im Vorjahr wurden
                im Jahr 2019 auf Verlustvortrge aktive latente Steuern in Hhe von TEUR 427 erfolgswirksam gebildet.
                Zustzlich wurde beim berhang an aktiven latenten Steuern der steuerlichen Organschaft in 2017
                vorgenommene Wertberichtigungen in Hhe von TEUR 1.771 im Vorjahr wieder aufgelst, wobei der auf die
                versicherungsmathematische Bewertung der Pensionsrckstellungen entfallende Betrag in Hhe von TEUR 794
                erfolgsneutral mit dem Eigenkapital verrechnet und der restliche Betrag in Hhe von TEUR 977
                ertragswirksam erfasst wurde.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                inlndische krperschaftsteuerliche und gewerbesteuerliche Verlustvortrge in Hhe von TEUR52.112
                (Vj.TEUR30.897) sowie auf auslndische Verlustvortrge in Hhe von TEUR17.560 (Vj. TEUR25.277) sind
                keine latenten Steuern angesetzt. Der Anstieg der steuerlichen Verlustvortrge im Inland beruht im
                Wesentlichen auf Bewertungseffekten. Der Rckgang der steuerlichen Verlustvortrge im Ausland entfllt
                neben den laufenden Verbruchen insbesondere auf die im Geschftsjahr 2020 entkonsolidierte
                Gesellschaft.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                einem steuerlichen Zinsvortrag in Deutschland in Hhe von TEUR 9.579 (Vj. TEUR 6.402) wurden im
                Berichtsjahr keine aktiven latenten Steuern angesetzt. Im Vorjahr wurden noch auf einen Betrag von TEUR
                1.994 aktive latente Steuern in Hhe von TEUR 529 angesetzt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                Bilanzstichtag wiesen einige Konzernunternehmen, die einen steuerlichen Verlust erwirtschaftet hatten,
                einen Nettoberhang an aktiven latenten Steuern in Hhe von TEUR 13.601 (Vj. TEUR 13.388) aus, der im
                Wesentlichen aus dem deutschen Organkreis der Schaltbau Holding AG resultiert. Die Realisierung aktiver
                latenter Steuern wurde in Hhe von TEUR 3.290 (Vj. TEUR 7.763) als wahrscheinlich eingeschtzt, da die
                Verluste aus Effekten im Zuge der COVID-19-Pandemie entstanden sind und fr die dreijhrige
                Planungsperiode ein ausreichend zu versteuerndes Ergebnis erwartet wird.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Auf
                temporre Differenzen und nicht ausgeschttete Gewinne von Tochterunternehmen der Schaltbau Holding AG
                wurden wegen bestehender Kontrolle nach IAS 12.39 in Hhe von TEUR 600 (Vj. TEUR 713) keine latenten
                Steuerschulden bilanziert.</span></p>

            </span><span class="pt-Absatz-Standardschriftart-000360"><span class="pt-000144"></span></span><span
                class="pt-Absatz-Standardschriftart-000344">ERGEBNIS JE AKTIE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                unverwsserte Ergebnis je Aktie wird als Quotient aus dem den Aktionren der Schaltbau Holding AG
                zustehenden Konzernjahresergebnis und der gewichteten durchschnittlichen Anzahl der whrend des
                Geschftsjahres im Umlauf befindlichen Stammaktien ohne Bercksichtigung der eigenen Aktien
                ermittelt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Eine
                Verwsserung des Ergebnisses je Aktie tritt dann ein, wenn die durchschnittliche Aktienzahl durch
                Hinzurechnung der Ausgabe potentieller Aktien aus den von der Schaltbau Holding AG begebenen
                Optionsrechten erhht wird bzw. wenn Aktien zurckgegeben oder verkauft werden. Optionsrechte wirken
                verwssernd auf das Ergebnis, wenn die Voraussetzung fr die Ausbung eingetreten ist. Das verwsserte
                Ergebnis je Aktie entspricht dem unverwsserten Ergebnis je Aktie, da weder im Geschftsjahr noch im
                Vorjahr Optionen auf Aktien der Schaltbau Holding AG bestanden. </span></p>

        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In

                Vergleichsperiode nicht enthalten. Um eine Vergleichbarkeit zu gewhrleisten, wird nachfolgend die
                Bilanz der Schaltbau Indien zum 31. Dezember 2020 dargestellt. </span><span
                class="pt-Absatz-Standardschriftart-000005">Auf eine gesonderte Angabe der Bilanzwerte der PIBR zum 31.

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000299" dir="ltr"><span><sup>1</sup></span><span>
            </span><span class="pt-Absatz-Standardschriftart-000284">Unterliegen Whrungskursschwankungen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                erzielbare Betrag einer zahlungsmittelgenerierenden Einheit wird anhand ihres Nutzungswertes ermittelt
                und errechnet sich unter Anwendung eines Discounted Cash Flow-Verfahrens (DCF). Den Berechnungen der
                Nutzungswerte pro zahlungsmittelgenerierende Einheit liegen Prognosen zugrunde, die auf der vom Vorstand
                genehmigten Planung fr drei Jahre beruhen und auch fr interne Zwecke verwendet werden und vom
                Aufsichtsrat genehmigt wurden. Im Rahmen der Planung werden potenzielle Marktentwicklungen
                bercksichtigt. Bei der Berechnung wird davon ausgegangen, dass fr alle Jahre nach dem dritten Jahr ein
                Wachstum von grundstzlich einem Prozent erreicht wird. Fr die zahlungsmittelgenerierenden Einheiten
                wird ein aus der entsprechenden Peer Group abgeleiteter Beta-Faktor, ein Fremdkapitalkosten-Spread sowie
                die Kapitalstruktur der Gruppe bercksichtigt.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen des Impairment-Tests hat Schaltbau nach den Anforderungen des IAS 36.134 fr wesentliche
                Cash-Generating Units Sensitivittsanalysen fr Umsatz- sowie Kostenentwicklungen, den
                Diskontierungszinssatz und die Wachstumsrate durchgefhrt. Ein Abwertungsrisiko des Firmenwerts lie
                sich (mit Ausnahme der SPII S.p.A) auch auf Basis dieser Analysen bei Variationen der wesentlichen
                Bewertungsparameter innerhalb angemessener Bandbreiten nicht erkennen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen des regulren jhrlichen Impairmenttests wurde unter Bercksichtigung der vom Aufsichtsrat
                verabschiedeten Planung, die aktuelle Erkenntnisse aus der COVID-19 Pandemie beinhaltet, ein
                Wertberichtigungsbedarf des Geschfts- und Firmentwerts der SPII festgestellt. Infolge dessen wurde eine
                Wertberichtigung des Goodwills der SPII in Hhe von TEUR5.051 vorgenommen, da der erzielbare Betrag
                geringer als der Buchwert der Cash-Generating Unit war. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                erzielbare Betrag (Nutzungswert) belief sich auf TEUR27.907. Bei der Ermittlung des erzielbaren
                Betrages wurde von einem festen Planungszeitraum von drei Jahren ausgegangen. Die Werte der zugrunde
                gelegten Annahmen wurden anhand aller verfgbaren Informationen ermittelt. Der aktualisierten Cash
                Flow-Prognose fr die kommenden drei Geschftsjahre plus ewiger Rente fr die Ermittlung des
                Nutzungswerts wurde ein Beta-Faktor von 0,8%, ein Nachsteuer-WACC von 7,5 % (Vorsteuer-WACC 10,4%) und
                eine Wachstumsrate der ewigen Rente von 1% zugrunde gelegt. Fr weitere Informationen verweisen wir auf
                die Ausfhrungen zu den immateriellen Vermgenswerten im Abschnitt BILANZIERUNGS- UND
                BEWERTUNGSGRUNSTZE dieses Konzernanhangs.</span><span class="pt-Absatz-Standardschriftart-000005"> Der
                erzielbare Betrag entspricht nach der vorgenommenen Wertminderung dem Buchwert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Infolge der im Geschftsjahr vorgenommenen Wertberichtigung
                auf den Geschfts- oder Firmenwert der SPII entspricht der erzielbare Betrag dem Buchwert der Cash
                Generating Unit. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den
                immateriellen Vermgenswerten sind </span><span class="pt-Absatz-Standardschriftart-000102">aktivierte
                Entwicklungskosten</span><span class="pt-Absatz-Standardschriftart-000005"> in Hhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR9.280</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj.</span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR8.942</span><span
                class="pt-Absatz-Standardschriftart-000005">) enthalten. </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(13)</span><a
                id="SNWID_bcd01374925a4e0384331a04d60b2284_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_94_anchor"

            </span><span class="pt-Absatz-Standardschriftart-000344">ALS FINANZINVESTION GEHALTENTE IMMOBILIEN</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe vermietet Grundvermgen im Rahmen eines Operating-Leasingverhltnis an eine spanische
                Gesellschaft. Die unter den sonstigen betrieblichen Ertrgen ausgewiesenen Mietertrge im Zusammenhang
                mit der als Finanzinvestition gehaltenen Immobilie belaufen sich im Geschftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf TEUR 150 (Vj.TEUR150). Die direkten betrieblichen
                Aufwendungen im Zusammenhang mit der Immobilie belaufen sich auf TEUR 2 (Vj. TEUR2). Die Laufzeit des
                Mietverhltnisses endet am 30. Juli 2022 sofern keine Vertragsverlngerung vereinbart wird. Fr
                Informationen zur Entwicklung der als Finanzinvestition gehaltenen Immobilien verweisen wir auf
                Abschnitt (15) KONZERNANLAGESPIEGEL.</span></p>

    <div>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_100_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Der Beteiligungsbuchwert an der Xian SPII Electric
                Co. Ltd., Xian Shaanxi, China, wurde im Vorjahr um TEUR789 auf TEUR300 abgewertet. Die Gesellschaft
                war aufgrund der Unwesentlichkeit nicht nach der Equity-Methode in den Konzernabschluss einbezogen. Die
                Geschftsgrundlage der Gesellschaft ist aus Sicht der Schaltbau Gruppe in 2019 weggefallen, weshalb die
                Abwertung des Buchwertes auf den anteiligen Bestand an flssigen Mitteln vorgenommen wurde. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Ausgaben fr Forschung und Entwicklung betrugen im Geschftsjahr TEUR-36.040 (Vj. TEUR-32.683), der
                entsprechende Aufwand betrgt TEUR-34.142 (Vj. TEUR-31.432). Demnach wurden TEUR1.898 (Vj.
                TEUR1.251) aktiviert. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Geschftsjahr wurden Finanzierungsaufwendungen in Hhe von TEUR17 als Anschaffungs- oder
                Herstellungskosten fr qualifizierte Vermgenswerte aktiviert. Der Finanzierungskostensatz betrgt 3,1
                %.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau unterteilt sein Forderungsportfolio anhand der
                zugrundeliegenden Geschftsmodelle und Cash Flows in zwei Kategorien. Forderungen aus Lieferungen und
                Leistungen, die Teil einer bestehenden Factoring-Vereinbarungen sind und damit dem Geschftsmodell
                Verkaufen zugeordnet sind, werden zum Zeitwert bilanziert </span><a id="SN_PAGEBREAK_101_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">(FVPL). Forderungen aus Lieferungen und Leistungen
                die primr mit der Zielsetzung gehalten werden, den Nominalwert der Forderung zu vereinnahmen werden dem
                Geschftsmodell Halten zugeordnet und zu fortgefhrten Anschaffungskosten (AC) bilanziert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Es
                besteht eine Factoring-Vereinbarung mit einem Kunden im Rahmen eines Reverse-Factorings. Im
                Geschftsjahr 2020 wurde das Programm um eine weitere Gesellschaft der Schaltbau-Gruppe erweitert.
                Ausfallrisiken sowie etwaige Sptzahlungsrisiken gehen hierbei vollstndig auf den Factor ber, weshalb
                smtliche relevanten Forderungen mit dem Verkauf ausgebucht werden. Zum 31. Dezember wurden von den zum
                Stichtag bestehenden Forderungen in Hhe von TEUR 3.517 (Vj. TEUR 2.571), TEUR 3.517 (Vj. TEUR439) im
                Rahmen des Reverse Factorings verkauft. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000259" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Seit dem 1. Augst 2019 besteht eine Factoring-Vereinbarung,
                aufgrund derer Schaltbau auf revolvierender Basis Forderungen aus Lieferungen und Leistungen direkt an
                eine strukturierte Einheit veruert. Diese strukturierte Einheit hlt die Forderungen und allokiert die
                aus ihnen resultierenden Chancen und Risiken mittels vertraglicher Vereinbarungen auf die Schaltbau und
                eine Bank. Sie wird mittels einer von einer Bank gestellten Kreditlinie finanziert. Die strukturierte
                Einheit wird mangels Mglichkeit der Steuerung der relevanten Aktivitten nicht in den Konzernabschluss
                von Schaltbau einbezogen. Die zu veruernden Forderungen werden aus den jeweiligen Portfolien in einem
                automatisierten Prozess unter Beachtung der im Forderungskaufvertrag festgelegten Ankaufskriterien
                verkauft. Die Veruerung der Forderungen sowie die Auszahlung der Kaufpreise erfolgt wchentlich.
                Rckkaufvereinbarungen bestehen grundstzlich nicht. Die Verfgungsmacht an den Forderungen und das
                Sptzahlungs- sowie ein geringer Teil des Ausfallrisikos (First loss Garantie) verbleibt bei Schaltbau.
                Im Geschftsjahr 2020 wurde eine weitere Gesellschaft der Schaltbau-Gruppe in das Programm
                aufgenommen.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG verfgt gem  5 Abs. 3 der Satzung ber ein Bedingtes Kapital II in Hhe von

        <p class="pt-000341" dir="ltr"><span class="pt-000342">(21)</span><a
                id="SNWID_e444f91c44864e37bc041a04d60b23b2_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">KAPITAL- / GEWINN- UND ANDERE RCKLAGEN</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Kapitalrcklage beinhaltete Agios in Hhe von TEUR 73.292 (Vj. TEUR 73.292), welche im Zusammenhang mit
                Kapitalerhhungen aus Vorjahren bei der Schaltbau Holding AG gezahlt wurden. Darber hinaus mussten in
                Vorjahren Dotierungen in Zusammenhang mit zu hoch angenommenen Verlusten (TEUR 1.251) bei der
                Kapitalherabsetzung in 2003 (gem.  232 AktG) vorgenommen werden. Weiterhin enthielt die Kapitalrcklage
                mit TEUR258 den um die latente Steuer von TEUR 172 verminderten Eigenkapitalanteil der Genussrechte,
                die Eigenkapitalkomponente der in 2007 begebenen und in 2011 gekndigten Wandelschuldverschreibung mit
                TEUR 595 und mit TEUR 67 die Differenz zwischen dem Aktienverkauf im Rahmen der Bonusvereinbarungen und
                den Einstandskursen beim Erwerb der Aktien. Durch den in 2015 gettigten Erwerb von Anteilen an der
                Albatros S.L.U. gegen Hingabe eigener Aktien verblieb in der Kapitalrcklage zudem ein Betrag von TEUR
                254 als Differenz zwischen den durchschnittlichen historischen Anschaffungskosten und dem Stichtagskurs
                zum Erwerbszeitpunkt. Im Rahmen der Aufstellung des Jahresabschlusses der Schaltbau Holding AG zum 31.
                Dezember 2018 hat der Vorstand beschlossen, einen Betrag in Hhe von TEUR 64.183 aus der Kapitalrcklage
                zu entnehmen und zur Deckung des handelsrechtlichen Bilanzverlustes zu verwenden. Infolgedessen
                reduzierte sich die Kapitalrcklage auf TEUR11.534. Im Geschftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> liegen keine Sachverhalte vor, die zu einer nderung der
                Kapitalrcklage fhren wrden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">Gewinnrcklagen</span><span
                class="pt-Absatz-Standardschriftart-000005"> enthalten im Wesentlichen neben dem Ergebnisvortrag und dem
                Jahresergebnis auch die Anpassungen im Eigenkapital in Folge der Umstellung der Bilanzierung von HGB auf
                IFRS. Der in den Gewinnrcklagen erfasste Effekt aus der Vernderung der versicherungsmathematischen
                Annahmen der Pensionsrckstellungen unter Bercksichtigung der hierauf entfallenden latenten Steuern
                betrgt im Geschftsjahr </span><span class="pt-Absatz-Standardschriftart-000005">TEUR-435</span><span
                class="pt-Absatz-Standardschriftart-000005">.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Insgesamt ergibt sich aus dem Bestand der eigenen Aktien zum
                Bilanzstichtag ein den rechnerischen Wert der eigenen Anteile bersteigender Betrag (inkl.
                Anschaffungsnebenkosten) in Hhe von TEUR387, der in den Gewinnrcklagen enthalten ist.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                brigen Vernderungen in den Gewinnrcklagen beinhalten im Wesentlichen die ergebnisneutrale
            </span><span class="pt-Absatz-Standardschriftart-000005">Erhhung</span><span
                class="pt-Absatz-Standardschriftart-000005"> der Put-Option um </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR1.453</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR6.094</span><span
                class="pt-Absatz-Standardschriftart-000005"> ber den Erwerb der restlichen Anteile an der SPII S.p.A.
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Whrungsumrechnungsrcklage beinhaltet die Auswirkungen aus der Whrungsumrechnung und setzt sich wie
                folgt zusammen:</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Neubewertungsrcklage enthlt die im Rahmen der erstmaligen Aufstellung des IFRS-Abschlusses
                aufgedeckten stillen Reserven auf die Grundstcke vermindert um die darauf zu bildenden latenten
                Steuern. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                brigen verweisen wir auf die Angaben in der Konzern-Eigenkapitalvernderungsrechnung.</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(22)</span><a

        <p class="pt-000341" dir="ltr"><span class="pt-000342">(23)</span><a
                id="SNWID_f8b660d876714a42a3b71a04d60b23b4_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">pensionsrckstellungen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Pensionsrckstellungen sind innerhalb der Bilanz unter der Position langfristige Personalrckstellungen
                ausgewiesen. Die Pensionsrckstellungen sind fr Verpflichtungen aus Anwartschaften und aus laufenden
                Leistungen an berechtigte aktive und ehemalige Mitarbeiter sowie deren Hinterbliebene gebildet. Die
                betriebliche Altersversorgung ist durch leistungsorientierte Pensionsplne geregelt. Diese beruhen im
                Prinzip auf der Anzahl von Dienstjahren und dem empfangenen Gehalt bzw. auf der Anzahl von Dienstjahren
                und einem je anrechenbaren Dienstjahr zugesagten Fixbetrag. Der Bewertungsstichtag fr die Berechnung
                der Anwartschaftsbarwerte der Pensionsplne ist der 31. Dezember.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Versicherungsmathematische Gewinne und Verluste werden
                unmittelbar im Jahr ihrer Entstehung bercksichtigt und hierbei mit den Gewinnrcklagen erfolgsneutral
                verrechnet. Diese Betrge werden in spteren Perioden nicht mehr erfolgswirksam bercksichtigt. </span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                einen Teil der Pensionszusagen sind Rckdeckungsversicherungen abgeschlossen worden. Die Ansprche
                gegenber den Versicherungsgesellschaften belaufen sich auf:</span></p>

                der Zeile Neubewertung erfassten Betrge resultieren aus Vernderungen von finanziellen (</span><span

                class="pt-Absatz-Standardschriftart-000005">). Whrungseffekte sind zu vernachlssigen, da die
                wesentlichen Zusagen im Inland erfolgten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                gesamte Pensionsrckstellung verteilt sich zum Ende des abgelaufenen Geschftsjahrs mit </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR12.070</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR12.175</span><span
                class="pt-Absatz-Standardschriftart-000005">) auf aktive Arbeitnehmer, mit </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR3.770</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR4.047</span><span
                class="pt-Absatz-Standardschriftart-000005">) auf ehemalige Arbeitnehmer mit unverfallbaren
                Leistungsansprchen und mit </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR23.262</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR22.793</span><span

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                leistungsorientierten Plne belasten den Konzern mit versicherungsmathematischen Risiken. Schaltbau
                gewhrt lebenslange Rentenzahlungen, hieraus resultiert ein Langlebigkeitsrisiko. Aus der Verpflichtung,
                die Renten gem den Vorschriften von 16 BetrAVG regelmig anzupassen, resultiert ein
                Inflationsrisiko. Sofern von der Leistungszusage begnstigte Personen lnger leben als erwartet fhrt
                dies knftig zu hheren Verpflichtungen bzw. Aufwendungen. Auch eine entgegen der Annahme hhere
                Inflation fhrt zu hheren Verpflichtungen bzw. Aufwendungen in der Zukunft. Darber hinaus besteht ein
                Zinsrisiko das die Hhe der Verpflichtung direkt beeinflusst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bei
                der Bewertung der Sterbewahrscheinlichkeiten der Berechtigten wurden im Berichtsjahr die Richttafeln
                2018G (Vj. Richttafeln 2018G) von Prof. Dr. Klaus Heubeck verwendet.</span></p>

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01-000299" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000044"><sup>1</sup></span><span
                class="pt-Absatz-Standardschriftart-000284"> Enthlt Whrungskursdifferenzen, Umgliederungen zwischen
                kurz- und langfristig sowie Auswirkungen aus Konsolidierungkreisnderungen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_108_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die </span><span
                class="pt-Absatz-Standardschriftart-000102">Pensionsrckstellungen</span><span
                class="pt-Absatz-Standardschriftart-000005"> werden im Abschnitt (23) PENSIONSRCKSTELLUNGEN
                ausfhrlich erlutert.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">brigen Personalrckstellungen</span><span
                class="pt-Absatz-Standardschriftart-000005"> bestehen im kurzfristigen Bereich berwiegend fr Tantiemen
                und Bonifikationen, Abfindungen sowie sonstige gesetzliche Sozialleistungen; im langfristigen Bereich
                sind hier im Wesentlichen die Rckstellungen fr Jubilumsgelder und Altersteilzeit ausgewiesen. Zur
                Absicherung der Altersteilzeitzusagen sind Rckdeckungsversicherungen abgeschlossen worden. Die
                Zufhrungen bei den langfristigen Personalrckstellungen entfallen insbesondere auf die im Geschftsjahr
                gebildete Altersteilzeitrckstellungen. Die Ansprche gegenber den Versicherungsgesellschaften belaufen
                sich auf </span><span class="pt-Absatz-Standardschriftart-000005">TEUR2.260</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vj. </span><span
                class="pt-Absatz-Standardschriftart-000005">TEUR1.188</span><span
                class="pt-Absatz-Standardschriftart-000005">) und werden mit den langfristigen Personalrckstellungen
                saldiert. Die kurzfristigen Personalrckstelungen beinhalten Zufhrungen fr Abfindungen in Hhe von
            </span><span class="pt-Absatz-Standardschriftart-000005">TEUR2.803</span><span
                class="pt-Absatz-Standardschriftart-000005"> sowie Zufhrungen fr Tantiemen in Hhe von bzw.
            </span><span class="pt-Absatz-Standardschriftart-000005">TEUR3.818</span><span
                class="pt-Absatz-Standardschriftart-000005">.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Es
                wird damit gerechnet, dass die sonstigen kurzfristigen Rckstellungen sowie die kurzfristigen
                Personalrckstellungen im nchsten Jahr verbraucht werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">Rckstellungen fr Gewhrleistungen</span><span
                class="pt-Absatz-Standardschriftart-000005"> bestehen aus pauschalen und objektgebundenen
                Rckstellungen. Die Inanspruchnahme richtet sich nach dem zeitlichen Verlauf der tatschlich
                abgewickelten Gewhrleistungsflle. Dieser ist nur schwer zu prognostizieren und kann sich im Einzelfall
                auch ber mehrere Jahre verteilen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">Drohverlustrckstellung</span><span
                class="pt-Absatz-Standardschriftart-000005"> bemisst sich nach den unvermeidbaren Kosten zur Erfllung
                der vertraglichen Verpflichtungen. Die unvermeidbaren Kosten unter einem Vertrag spiegeln den
                Mindestbetrag der bei Ausstieg aus dem Vertrag anfallenden Nettokosten wider; diese stellen den
                niedrigeren Betrag von Erfllungskosten und etwaigen aus der Nichterfllung resultierenden
                Entschdigungszahlungen oder Strafgeldern dar. Die mit dem belasteten Vertrag im Zusammenhang stehenden
                Gemeinkosten wurden in der Berechnung der unvermeidbaren Kosten bercksichtigt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die

        <p class="pt-020SchaltbauHoldingAGTabellenunterschrift01" dir="ltr"><span class="pt-000174"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                die </span><span class="pt-Absatz-Standardschriftart-000102">Verbindlichkeiten gegenber
                Kreditinstituten</span><span class="pt-Absatz-Standardschriftart-000005"> sind Sicherheiten in Hhe von
                insgesamt TEUR116.005 (Vj. TEUR116.118) bestellt; davon entfllt ein Betrag von TEUR89.600 (Vj.
                TEUR89.600) auf Anteile an verbundenen Unternehmen und ein Betrag von TEUR26.405 (Vj. TEUR26.518) auf
                Grundschulden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Von
                den Kreditinstituten sind insgesamt Kreditlinien von TEUR 227.538 (Vj. TEUR170.399) eingerumt, wovon
                zum 31. Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> TEUR89.724 (Vj. TEUR68.838) frei verfgbar sind. Der
                gewichtete durchschnittliche Zinssatz zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> fr Verbindlichkeiten gegenber Kreditinstituten betrgt
                fr das abgelaufene Geschftsjahr 2,94% (Vj. 3,35%). </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 17.
                Juni 2019 wurde ein neuer Konsortialkreditvertrag in Hhe von EUR103 Mio. ber eine dreijhrige
                Grundlaufzeit sowie zwei Verlngerungsoptionen von jeweils einem Jahr unterzeichnet. Mit
                Ergnzungsvertrag vom 12. August 2019 wurde die Kreditlinie auf EUR 109 Mio. erhht. In einem zweiten
                Ergnzungsvertrag vom 9. Mrz 2020 wechselte ein ehemaliger Schuldscheinglubiger mit EUR3 Mio. in den
                Konsortialkreditvertrag. Damit erhhte sich die Kreditlinie auf EUR 112 Mio. Vor dem Hintergrund der
                COVID-19 Pandemie wurde der Konsortialkreditrahmen am 19. Juni 2020 in einem dritten Ergnzungsvertrag
                um EUR 60 Mio. durch den Beitritt der Kreditanstalt fr Wiederaufbau (KfW) als weiterer
                Konsortialpartner, auf EUR 172 Mio. erhht. Infolgedessen wurden die Covenants fr das Geschftsjahr
                2020 ausgesetzt und ab dem Geschftsjahr 2021 neu geregelt. </span><span
                class="pt-Absatz-Standardschriftart-000005">Bei einer Verletzung der Kennzahlen kann hier fr die
                Glubiger ein auerordentliches Kndigungsrecht ausgelst werden. Vertraglich vorgesehen ist
                insbesondere die Einhaltung einer definierten Eigenkapitalquote sowie des EBITDA (Ergebnis der
                betrieblichen Ttigkeit vor Abschreibungen).</span><span class="pt-Absatz-Standardschriftart-000005">
                Die Kreditlinie kann als Bar- und Avallinie ausgenutzt werden. Der in Anspruch genommene Saldo betrgt
                zum Stichtag insgesamt EUR 108,3 Mio. und setzt sich aus Baraufnahmen in Hhe von EUR80,0 Mio. und
                Avalen ber EUR28,3 Mio. zusammen. Der Ausweis erfolgt unter </span><a id="SN_PAGEBREAK_110_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">den langfristigen Finanzverbindlichkeiten. Als
                Sicherheiten wurden die Geschftsanteile aller direkten Tochtergesellschaften der Schaltbau Holding AG
                verpfndet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darber hinaus bestehen Verbindlichkeiten gegenber den
                Schuldscheinglubigern, die sich zum 30. Juni 2020 nach einem Wechsel eines Schuldscheinglubiger in den
                Konsortialkredit auf nominal EUR10,5 Mio. belaufen und aus zwei Tranchen in Hhe von EUR5,5 Mio.
                (Flligkeit 30. Juni 2022) sowie EUR 5,0 Mio. (Flligkeit 30. Juni 2025) zusammensetzen. Der Ausweis
                erfolgt unter den langfristigen Finanzverbindlichkeiten. Den Schuldscheindarlehensgebern stehen
                auerordentliche Kndigungsrechte zu, welche unter anderem an die auerordentliche Kndigung anderer
                Finanzverbindlichkeiten, insbesondere dem Konsortialkredit, anknpfen.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die Verbindlichkeit wird zu fortgefhrten
                Anschaffungskosten unter Anwendung der Effektivzinsmethode angesetzt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000102">Laufenden Ertragsteuerverbindlichkeiten</span><span
                class="pt-Absatz-Standardschriftart-000005"> wurden berwiegend fr die in Deutschland erwartete
                Ertragsteuerbelastung gebildet. Durch die ab 2004 in Deutschland eingefhrte Mindestbesteuerung werden
                die steuerlichen Verlustvortrge bis zu einem Betrag von 1Mio. Euro unbeschrnkt, darber hinaus nur
                noch zu 60% mit dem laufenden steuerlichen Ergebnis verrechnet.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                sonstigen Verbindlichkeiten aus Steuern betreffen im Wesentlichen Lohn- und Umsatzsteuer. Die
                Verbindlichkeiten gegenber Mitarbeitern resultieren aus noch nicht genommenem Urlaub, geleisteten
                berstunden und zum Stichtag noch nicht ausbezahlten Fertigungslhnen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>

        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_d94a62332431434b82f51a04d60b2547_anchor"

                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000004">erluterungen zur
                konzern-kapitalflussrechnung</span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(27)</span><a
                id="SNWID_1f953e2c5dac434d92e61a04d60b2548_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000344">kapitalflussrechnung</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000102">Cash
                Flow aus betrieblicher Ttigkeit (indirekte Methode)</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                abgelaufenen Geschftsjahr wurde ein Cash-Flow aus betrieblicher Ttigkeit in Hhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR32,2Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">, welcher </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-30,7Mio. unter</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vorjahreswert liegt erzielt. Dabei setzt sich der Cash
                Flow aus betrieblicher Ttigkeit im Wesentlichen aus Einzahlungen aus dem Ergebnis der betrieblichen
                Ttigkeit (EBIT) in Hhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR21,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> und einem gegenber dem Vorjahr geringeren
                Net-Working-Capital (Forderungen aus Lieferungen und Leistungen zzgl. Vorrte abzglich der Summe aus
                Verbindlichkeiten aus Lieferungen und Leistungen, Erhaltene Anzahlungen) sowie aus der Vernderung von
                Rckstellungen in Hhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-5,5Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> und Auszahlungen fr Steuern in Hhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-4,1Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> zusammen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000102">Cash
                Flow aus Investitionsttigkeit</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
            </span><span class="pt-Absatz-Standardschriftart-000005">Mittelabflsse</span><span
                class="pt-Absatz-Standardschriftart-000005"> aus Investitionsttigkeit belaufen sich in </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-18,5Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Im Vorjahr beliefen sich die </span><span
                class="pt-Absatz-Standardschriftart-000005">Mittelabflsse</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-20,6Mio.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Auszahlungen fr Investitionen in immaterielle Vermgenswerte und Sachanlagen liegen mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-18,6Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf dem Niveau des Vorjahres. Die Auszahlungen fr
                Investitionen in Sachanlagen entfallen berwiegend auf geleistete Anzahlungen in Hhe von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-5,6Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">, technische Anlagen und Maschinen in Hhe von </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span><span
                class="pt-Absatz-Standardschriftart-000005">EUR-3,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> sowie Betriebs- und Geschftsausstattung in Hhe von
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR-4,2Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">, insbesondere in den Segmenten Bode und
                Schaltbau.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000102">Cash
                Flow aus Finanzierungsttigkeit</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span>Der Cash Flow aus Finanzierungsttigkeit beluft
                sich im abgelaufenen Geschftsjahr auf </span><span>EUR-0,3Mio.</span><span> und beinhaltet
                insbesondere die im Geschftsjahr vorgenommene Tilgungen sowie Neuaufnahmen von Darlehen sowie
                Kontokorrentverbindlichkeiten.</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span class="pt-Absatz-Standardschriftart-000102">Fair
                Value-Hierarchie</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                beizulegende Zeitwert ist der Preis, der in einem geordneten Geschftsvorfall zwischen Marktteilnehmer
                am Bemessungsstichtag fr den Verkauf eines Vermgenswerts eingenommen bzw. fr die bertragung einer
                Schuld gezahlt wrde.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Bestimmung und der Ausweis der beizulegenden Zeitwerte der Finanzinstrumente orientieren sich an einer
                Fair Value-Hierarchie, die die Bedeutung der fr die Bewertung verwendeten Inputdaten bercksichtigt und
                sich wie folgt gliedert:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext06" dir="ltr"><span class="pt-Absatz-Standardschriftart-000575">Stufe
                1: </span><span class="pt-Absatz-Standardschriftart-000005">auf aktiven Mrkten notierte (unverndert
                bernommene) Preise fr identische Vermgenswerte und Verbindlichkeiten</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext06" dir="ltr"><span class="pt-Absatz-Standardschriftart-000575">Stufe
                2: </span><span class="pt-Absatz-Standardschriftart-000005">fr den Vermgenswert oder die
                Verbindlichkeit entweder direkt (als Preise) oder indirekt (in Ableitung von Preisen) beobachtbare
                Inputdaten, die keinen notierten Preis nach Stufe 1 darstellen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext06" dir="ltr"><span class="pt-Absatz-Standardschriftart-000575">Stufe
                3: </span><span class="pt-Absatz-Standardschriftart-000005">herangezogene Inputdaten, die nicht auf
                beobachtbaren Marktdaten fr die Bewertung des Vermgenswerts und der Verbindlichkeit basieren (nicht
                beobachtbare Inputdaten)</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Umgliederungen zwischen den Stufen werden zum Ende der
                Periode vorgenommen. Im Geschftsjahr und im Vorjahr gab es keine Umgliederungen zwischen Stufe 1 und
                Stufe 2 bei der Bewertung der beizulegenden Zeitwerte, und es wurden keine Umgliederungen in der Stufe 3
                in Bezug auf die Bewertung der beizulegenden Zeitwerte vorgenommen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Fair Value der langfristigen nicht-derivativen Finanzinstrumente wird durch Abzinsung der knftigen
                vertraglichen Zahlungsstrme unter Bercksichtigung eines risikoadquaten und laufzeitadquaten
                Marktzinses ermittelt. Da die Bonitt als nicht beobachtbarer Inputfaktor bei der Ermittlung des Fair
                Values einen wesentlichen Einfluss auf die Hhe hat, handelt es sich um einen Fair Value der Stufe 3.
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Ermittlung der Fair Values der derivativen Finanzinstrumente erfolgt durch die Kreditinstitute, mit
                denen diese Vereinbarungen auch abgeschlossen wurden. Die Banken bewerten die Derivate auf Basis der fr
                den betreffenden Stichtag gltigen Marktdaten unter Anwendung anerkannter mathematischer
                Bewertungserfahren (Barwertmethode fr Devisentermingeschfte und Zinsswaps). </span></p>
        <p class="pt-Standard-000301" dir="ltr"><span class="pt-Absatz-Standardschriftart-000045"><br /></span><span
                class="pt-000240"> </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Nettogewinne der erfolgswirksam zum beizulegenden Zeitwert bewerteten finanziellen Vermgenswerte und

                fortgefhrten Anschaffungskosten bewerteten finanziellen Vermgenswerten resultierten berwiegend aus
                Whrungseffekten sowie Vernderungen von Wertberichtigungen. Die Nettoverluste bei den zu fortgefhrten
                Anschaffungskosten bewerteten finanziellen Verbindlichkeiten ergeben sich mageblich aus Zinseffekten
                aus der Effektivzinsmethode. </span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Saldierung von finanziellen Vermgenswerten und
                Verbindlichkeiten</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In der
                Schaltbau-Gruppe werden mangels Erfllung der notwendigen Voraussetzungen grundstzlich keine
                finanziellen Vermgenswerte und Schulden saldiert. Da in der Regel keine Globalverrechnungsvertrge oder
                hnliche Vereinbarungen existieren, besteht auch nicht die Mglichkeit, unter bestimmten Bedingungen
                aufzurechnen. Derivative Transaktionen werden nach dem Deutschen Rahmenvertrag fr Finanztermingeschfte
                oder ISDA (International Swaps and Derivatives Association) abgeschlossen. Diese erfllen nicht die
                Aufrechnungsvoraussetzungen nach IAS 32 Finanzinstrumente, da die Saldierung nur im Insolvenzfall
                durchsetzbar ist. Da die Derivate mit positiven Fair Values mit anderen Banken eingegangen wurden als
                Derivate mit negativen Fair Values, besteht zum Stichtag keine potentielle Aufrechnungsmglichkeit im
                Falle der Insolvenz.</span><span class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <p class="pt-000341" dir="ltr"><span class="pt-000342">(29)</span><a
                id="SNWID_c739557c29ff4a33bd0a1a04d60b25ad_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_119_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000343">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000344">risikomanagementpolitik und
                sicherungsmassnahmen</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                Risikomanagement fr den gesamten Konzern wird zentral vom Mutterunternehmen gesteuert. Bestimmungen zur
                Risikomanagementpolitik, Sicherungsmanahmen und Dokumentationsanforderungen werden in einer Richtlinie
                von der zentralen Compliance-/Treasuryabteilung festgelegt und in entsprechenden Prozessablufen
                umgesetzt. Eine berprfung und Aktualisierung dieser Richtlinie erfolgt in regelmigen Abstnden. Die
                Genehmigung der Richtlinie erfolgt durch den Vorstand. Der Schaltbau-Konzern ist aufgrund seiner
                operativen Ttigkeit Marktpreisrisiken (Fremdwhrungs- und Zinsrisiken), Kreditausfallrisiken und dem
                Liquidittsrisiko ausgesetzt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Derivative Finanzinstrumente werden zur Sicherung des
                Fremdwhrungsrisikos, in Einzelfllen zur Absicherung von Warenpreisrisiken aus der betrieblichen
                Ttigkeit und auch zur Sicherung von Zinsrisiken eingesetzt. Die Schaltbau-Gruppe besitzt weder
                derivative Finanzinstrumente zu spekulativen Zwecken, noch begibt sie solche.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000102">Whrungsrisiken</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Rahmen des Risikomanagements werden in der Schaltbau-Gruppe die Schwankungen der Zahlungsstrme von
                geplanten Umsatzerlsen und Materialeinkufen in Fremdwhrung gegen das Whrungsrisiko abgesichert. Die
                Absicherung erfolgt durch den Einsatz von Devisentermingeschften mit einer Laufzeit von bis zu 15
                Monaten. Devisenderivate werden stets zur Risikominderung eingesetzt, deren spekulativer Einsatz ist
                entsprechend der Konzernfinanzrichtlinie nicht zulssig. Das Exposure in den unterschiedlichen
                wesentlichen Whrungspaaren (EURUSD, EURGBP, EURCNH, EURPLN) wird in regelmigen Abstnden
                quantifiziert und bei Bedarf mit entsprechenden Sicherungsinstrumenten gemindert. Im Vergleich zum
                Vorjahr wurde vor dem Hintergrund der COVID-19 Pandemie die berwachungsintensitt des
                Fremdwhrungsexposures erhht. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zum
                31. Dezember </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> bestanden mit Banken abgeschlossene Devisentermingeschfte
                ber (nominal) insgesamt TUSD11.604, TPLN 19.604, TCNH 22.500 sowie TGBP 1.857. Im Vorjahr lagen
                Devisentermingeschfte ber TUSD1.140 und TGBP 2.415 vor. Die Devisentermingeschfte weisen im
                Geschftsjahr eine Restlaufzeit von maximal 15 Monaten auf. Im Geschftsjahr sowie im Vorjahr wurde
                hinsichtlich der Devisentermingeschfte kein Hedge Accounting angewandt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Forderungen aus Lieferungen und Leistungen insgesamt valutieren zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> im Wesentlichen zu 45,1% in EUR (Vj. 54,6%), zu 23,9% in
                CNY (Vj. 22,9%), zu 16,2% in USD (Vj. 7,2%) und zu 12,0% in PLN (Vj.12,1%).</span></p>

        <p class="pt-020SchaltbauHoldingAGFlietext03" dir="ltr"><a id="SN_PAGEBREAK_120_anchor"
