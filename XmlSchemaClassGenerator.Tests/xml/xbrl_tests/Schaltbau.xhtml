    <div>
        <div class="pt-010SchaltbauHoldingAGberschrift01" dir="ltr"><a
                id="SNWID_c07e2b8a211940b3bef01a04d60b280c_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart">LAGEBERICHT UND KONZERN-LAGEBERICHT</span></div>
        <div class="pt-010SchaltbauHoldingAGberschrift01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000001">DER SCHALTBAU HOLDING AG, MNCHEN,</span></div>
        <div class="pt-010SchaltbauHoldingAGberschrift01-000002" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000001">FR DAS GESCHFTSJAHR </span><span
                class="pt-Absatz-Standardschriftart-000001">2020</span></div>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT02schwarz" dir="ltr"><a
                id="SNWID_af2be6c345294cb283ed1a04d60b280d_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000003">GRUNDLAGEN DER SCHALTBAU-GRUPPE</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_8cd569b8bf0a401692901a04d60b2870_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">STRUKTUR UND
                GESCHFTSMODELL</span></p>
        <p class="pt-Standard" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe ist mit
                ihren Produkten, Systemen und Lsungen vorrangig ein Zulieferer der Bahnindustrie. Auerdem werden mit
                Komponenten fr Gleichstromanwendungen auch neue Geschftsanstze in der Automobil- und
                Investitionsgterindustrie erschlossen. Mit der technologischen Kompetenz der Schaltbau-Gruppe
                Sicherheit und Verfgbarkeit durch elektromechanische Systeme besteht berall dort ein Marktpotential,
                wo Gleichstrom zur Erzeugung, bertragung und Speicherung elektrischer Energie zur Anwendung kommt.
            </span></p>
        <p class="pt-Standard" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die vier Segmente der
                Schaltbau-Gruppe adressieren hauptschlich die folgenden Marktsegmente: </span></p>
        <p class="pt-000006" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Pintsch: Elektrische Ausrstung fr Schieneninfrastruktur
            </span></p>
        <p class="pt-000006" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Bode: Tr- und Zustiegssysteme fr Schienenfahrzeuge, Busse
                und Straenfahrzeuge </span></p>
        <p class="pt-000006" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau: Elektromechanische Komponenten fr
                Schienenfahrzeuge, Industrieausrstungen und Automotive</span></p>
        <p class="pt-000008" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">SBRS: Modernisierung von Schienenfahrzeugen sowie Errichtung
                hochleistungsfhiger Ladeinfrastrukturen</span></p>
        <p class="pt-Standard" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">In den Mrkten fr
                intelligente Tr- und Zustiegssystemen der Bode sowie den elektromechanischen Komponenten der Schaltbau
                zhlt die Schaltbau-Gruppe zu den weltweit fhrenden Anbietern.</span></p>
        <p class="pt-Standard" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe verfgt
                ber vier inlndische und 14 internationale Produktionsstandorte in Europa, Amerika und Asien. Die
                Wertschpfungsstruktur der meisten Produktlinien ist durch eine ausgeprgte Wertschpfungstiefe mit
                hohen Anteilen von Eigenfertigung gekennzeichnet; im Projektgeschft wird dagegen umfangreich auf
                zugelieferte Komponenten und Bauleistungen zurckgegriffen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_f10e4530a71f4c41a2c61a04d60b2871_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">ORGANISATIONSSTRUKTUR UND
                SEGMENTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau Holding AG ist die Fhrungsgesellschaft der vier Segmente des Konzerns. Sie ist im Prime
                Standard der Frankfurter Wertpapierbrse gelistet und zum regulierten Markt an der Brse Mnchen
                zugelassen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                Fhrungsgesellschaft verantwortet die Holding die strategische Ausrichtung und Steuerung der
                Schaltbau-Gruppe. Sie nimmt diese Verantwortung wahr, indem sie fr die Umsetzung der in
                Strategieprozessen entwickelten Konzernstrategie Sorge trgt. Dazu gehren klare Zielsetzungen und die
                Allokation von Kapital fr die einzelnen Segmente. In regelmigen Reviewterminen mit den
                Geschftsfhrern und ausgewhlten Mitarbeitern erfolgt ein Monitoring der finanziellen und
                nicht-finanziellen Kennzahlen des Fortschritts interner Projekte sowie eine Chancen- und Risikobewertung
                bei anstehenden und exekutierten Groauftrgen. Schlielich bestimmt der Vorstand auch die Besetzung der
                Geschftsfhrerposten.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Auerdem bernimmt sie konzernbergreifende Aufgaben wie
                Bereitstellung der Systeme fr eine konzernweit einheitliche finanzielle Fhrung, Konzernrechnungslegung
                und -controlling, Cash-Management, Investor Relations &amp; Corporate Communications sowie die
                Rechtsabteilung. Die Governance-Funktionen Compliance, Revision, Risikomanagement sowie Corporate Social
                Responsibility runden das Aufgabenspektrum ab. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe gliedert sich seit dem Geschftsjahr 2020 in vier operative Segmente:</span></p>
        <p class="pt-000009" dir="ltr"><span class="pt-000010">1.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das Segment Pintsch umfasst die Aktivitten der Pintsch
                GmbH, Dinslaken, sowie ihrer Tochterunternehmen im Bereich der Infrastrukturtechnik fr den
                Schienenverkehr. Pintsch gehrt zu den Ausrstern der Deutschen Bahn AG sowie einigen in- und
                auslndischen Schienenverkehrs-Infrastrukturbetreibern, </span><a id="SN_PAGEBREAK_1_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">einschlielich Privat-, Werks- und Hafenbahnen. Von
                besonderer Bedeutung sind Produktbereiche fr rechnergesteuerte Bahnbergangssicherungstechniken,
                Achszhlsysteme und Stellwerkstechnik.</span></p>
        <p class="pt-000012" dir="ltr"><span class="pt-000010">2.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das Segment Bode umfasst die Gebr. Bode GmbH &amp; Co. KG,
                Kassel, und deren Tochtergesellschaften. Die bedeutendsten Tochtergesellschaften, welche ber die Gebr.
                Bode &amp; Co. Beteiligungs GmbH mit Sitz in Kassel gehalten werden, sind RFWW RAWAG Sp. z o.o. in
                Rawicz, Polen, sowie das Joint Venture BODO Bode Dogrusan A.S. in Kestel/Bursa, Trkei (Bode-Gruppe).
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Bode-Gruppe ist ein Anbieter von modularen Tr- und
                Einstiegssystemen fr Bahnen, Busse und Nutzfahrzeuge sowie von Inneneinrichtungen fr
                Schienenfahrzeuge. Das Leistungsspektrum reicht von der Entwicklung ber die Produktion bis zum Einbau
                und die Inbetriebnahme beim Fahrzeughersteller. Die Betreiber solcher Fahrzeuge untersttzt die
                Bode-Schnellwerkstatt whrend der gesamten Lebensdauer der Fahrzeuge mit schnell verfgbaren
                Ersatzteilpaketen, Wartungspersonal und einem digital untersttzten After-Sales-Service. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Produktgruppe Systeme fr Schienenfahrzeuge umfasst
                Komplettsysteme mit innovativer Sicherungstechnik und Einstiegssystemen fr Straen-, U- und S-Bahnen,
                Regional- und Hochgeschwindigkeits-Fernzge. Mit diesem Angebotsspektrum gehrt die Bode-Gruppe zu den
                bedeutendsten Herstellern in Europa und positioniert sich weltweit als ein wesentlicher Partner der
                Zughersteller und Bahnsystemhuser.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darber hinaus ist die Bode-Gruppe ein in Europa fhrender
                Anbieter von Trsystemen fr Stadt- und Reisebusse sowie Nutzfahrzeuge und in viele Plattformen der
                groen Hersteller integriert. Die Produktgruppe Systeme fr Straenfahrzeuge umfasst Schiebetren mit
                Fhrungssystemen fr Kofferaufbauten, wie sie z. B. bei Nutzfahrzeugen aus dem Bereich Kurier-, Express-
                und Paketdiensten verwendet werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Bode-Gruppe deckt bei Tr- und Einstiegssystemen die
                komplette Wertschpfungskette ab. Beteiligungen mit eigenen Produktionssttten in Polen, der Trkei, den
                USA, China und dem Vereinigten Knigreich sowie Vertriebsaktivitten in Sdkorea sichern den direkten
                Marktzugang in den jeweiligen Regionen. Die polnische Tochtergesellschaft Rawag bildet mit dem Werk
                der Bode in Kassel einen zunehmend engeren Produktionsverbund. </span></p>
        <p class="pt-000012" dir="ltr"><span class="pt-000010">3.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das Segment Schaltbau besteht aus der Schaltbau GmbH,
                Mnchen, sowie deren Tochtergesellschaften. Die Schaltbau GmbH entwickelt, fertigt und vertreibt
                elektromechanische Komponenten wie Schtze, Stecker, Schnappschalter und Schaltsysteme fr
                Schienenfahrzeuge und vielfltige industrielle Anwendungsbereiche. Die italienische Tochtergesellschaft
                SPII S.p.A., Saronno, Italien, ist ein weltweit fhrender Systemanbieter fr Fahrschalter und
                Fhrerstandausrstungen fr Schienenfahrzeuge.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000013" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Neben den deutschen Standorten in Mnchen, Velden und
                Aldersbach ist die Schaltbau GmbH-Gruppe durch ihre Tochtergesellschaft SPII S.p.A. in Italien sowie
                durch neun weitere Tochtergesellschaften, zwei Reprsentanzen und ber 60 Vertriebspartner international
                vertreten. Grere Produktionssttten befinden sich darber hinaus in Xian (China), wo die Xian
                Schaltbau Electric Corporation Ltd. bahnspezifische Komponenten fr den chinesischen Markt herstellt und
                vermarktet.</span></p>
        <p class="pt-000012" dir="ltr"><span class="pt-000010">4.</span><span
                class="pt-Absatz-Standardschriftart-000005">Das Segment SBRS umfasst die Geschftsaktivitten der SBRS
                GmbH im kundenindividuellen Projektgeschft zur Modernisierung von Schienenfahrzeugen und bei der
                schlsselfertigen Projektierung und Erstellung von Schnellladesystemen fr Nutzfahrzeuge, insbesondere
                E-Busse.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                seit 2020 verwendete Segmentstruktur unterscheidet sich von der zuvor eingerichteten Struktur im
                Wesentlichen nur durch eine Vernderung der Bezeichnungen der Segmente, welche die am Markt etablierten
                Unternehmensmarken betont: Pintsch wurde zuvor als Stationre Verkehrstechnik und Bode (gemeinsam
                mit SBRS) als Mobile Verkehrstechnik bezeichnet; das ehemalige Segment Komponenten trgt nun die
                Bezeichnung der Kernmarke Schaltbau.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_2_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Darber hinaus wurde mit SBRS (Schaltbau
                Refurbishment and Services) ein viertes Segment neu geschaffen, um dem speziellen Geschftsmodell dieser
                Tochtergesellschaft im Hinblick auf kundenspezifische Applikationen gezielter Rechnung tragen zu knnen.
                Die Geschftsaktivitten der SBRS waren zuvor im ehemaligen Segment Mobile Verkehrstechnik
                enthalten.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000014">LEITUNG UND KONTROLLE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe wird durch den Vorstand der Schaltbau
                Holding AG geleitet, dem zum 31. Dezember 2020 vier Mitglieder angehrten. Im Berichtszeitraum ergaben
                sich folgende Vernderungen im Vorstand:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Der Aufsichtsrat der Schaltbau Holding AG hat am 4. Mrz
                2020 Dr. Jrgen Brandes mit Wirkung zum 1. April 2020 als weiteres Vorstandsmitglied fr die Dauer von
                drei Jahren bestellt. Zum 1. Januar 2021 hat Dr. Brandes die Nachfolge von Dr. Khler in der Funktion
                des Vorstandsvorsitzenden der Schaltbau Holding AG bernommen, dessen Bestellung vertragsbedingt zum 31.
                Dezember 2020 endete.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Am 17. August 2020 hat Thomas Dippold sein Mandat als
                Finanzvorstand mit Wirkung zum 1. September 2020 niedergelegt, um sich knftig einer neuen beruflichen
                Herausforderung zu stellen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Der Aufsichtsrat hat Prof. Dr. Thorsten Grenz mit Wirkung
                zum 1. September 2020 gem  105 Abs. 2 S. 1 AktG interimistisch zum Finanzvorstand bestellt. Whrend
                der Vorstandsttigkeit ruht sein Aufsichtsratsmandat bei der Gesellschaft. Fr die Dauer des Ruhens
                wurde Dr. Gnter Pferdmenges am 7. Oktober 2020 gem  104 Abs. 2 S. 2 AktG gerichtlich zum
                Aufsichtsratsmitglied bestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Prof. Dr. Thorsten Grenz bergibt das Finanzressort am 1.
                Mrz 2021 an Herrn Steffen Munz, der durch den Aufsichtsrat am 6. November 2020 fr eine dreijhrige
                Amtszeit bestellt wurde. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Der Aufsichtsrat, dem zum Jahresende 2020 satzungsgem
                sechs Mitglieder angehren, arbeitet eng mit dem Vorstand zusammen. Er berwacht und bert ihn
                regelmig in allen wesentlichen Fragen der Unternehmensleitung. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Grundzge der Vergtungssysteme von Vorstand und
                Aufsichtsrat sowie die Gesamtbezge sind im Vergtungsbericht des Konzern-Lageberichts
                dargestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Unternehmensfhrung und -kontrolle der Schaltbau-Gruppe sind
                an allgemein akzeptierten Standards ausgerichtet. Diese sind in der Erklrung zur Unternehmensfhrung
                gem  289f HGB zusammengefasst. Sie umfasst die am 10. Dezember 2020 abgegebene Entsprechenserklrung
                gem  161 AktG sowie den Bericht ber die Corporate Governance der Gesellschaft gem Grundsatz 22 des
                Deutschen Corporate Governance Kodexes.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die aktuelle Erklrung zur Unternehmensfhrung kann ber die
                Internetseite https://ir.schaltbau-
                group.com/websites/schaltbau/German/5200/erklaerung-zur-unternehmensfuehrung.html eingesehen
                werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000015" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Entsprechend den Anforderungen des im Jahr 2017 in Kraft
                getretenen Gesetzes zur Strkung der nichtfinanziellen Berichterstattung der Unternehmen in ihren Lage-
                und Konzern-Lageberichten (CSR-Richtlinie-Umsetzungsgesetz) ist die Schaltbau-Gruppe berdies
                verpflichtet, nicht-finanzielle Informationen unter anderem zu Umwelt-, Sozial- und Arbeitnehmerbelangen
                zu verffentlichen. Der nichtfinanzielle Bericht ist Bestandteil des Nachhaltigkeitsberichts 2020, der
                zeitgleich mit dem Geschftsbericht 2020 verffentlicht und auf der Internetseite der Gesellschaft unter
                (https://ir.schaltbaugroup.com/websites/schaltbau/German/5500/verantwortung.html) verfgbar gemacht
                wird.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><a id="SNWID_fb9abf7a59024557aa551a04d60b2872_anchor"
                class="pt-000000" /><a id="SN_PAGEBREAK_3_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">GESCHFTSMODELL, MRKTE UND EINFLUSSFAKTOREN</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe ist im Schwerpunkt ein Zulieferer in der Bahnindustrie  sowohl im Bereich der
                Infrastruktur (Pintsch) als auch der Fahrzeuge (Rolling Stock  Bode, Schaltbau, SBRS). Hinzu kommen
                neue Anwendungsfelder fr elektromechanische Komponenten und Lsungen bei Gleichstromanwendungen der
                Investitionsgterindustrie und Elektromobilitt, welche mit der Kernkompetenz der Schaltbau-Gruppe
                Sicherheit und Verfgbarkeit zustzlich erschlossen werden. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Pintsch: Elektrische Ausrstung fr Schieneninfrastruktur
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zur
                Bahninfrastruktur zhlt die Gesellschaft insbesondere Projekte zur Neuerrichtung von Systemen und
                Komponenten fr Regionalbahnen, darunter Bahnbergnge, Signal- und Sicherheitstechnik und Stellwerke
                sowie Rangierbahnhfe. Die Gesellschaft bernimmt hier zum Teil auch die Gesamtverantwortung fr die
                Erneuerung kompletter Streckenabschnitte. Dazu tritt die Instandhaltung und Ersatzteilversorgung
                bestehender Schieneninfrastruktur. Dieses Geschftsfeld erfhrt in jngster Zeit erheblich steigende
                Bedeutung, da die Schienennetz-Betreiber der wachsenden Bedeutung des Schienenverkehrs durch groe
                Investitionsbudgets Rechnung tragen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Bode:
                Tr- und Zustiegssysteme fr Schienenfahrzeuge, Busse und Straenfahrzeuge. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Geschft mit Schienenfahrzeugen ist der Konzern vertreten mit Tr- und Einstiegsystemen fr
                Fahrzeughersteller sowie deren Modernisierung mit elektromechanischer und elektrischer Kompetenz,
                Fahrschalter und Fahrstandausrstungen fr Schienenfahrzeuge (Cockpit-Systeme) sowie elektromechanische
                Komponenten. Tr- und Einstiegssysteme werden neben Verwendung in Bahnen auch fr Busse und
                Nutzfahrzeuge angeboten, wo unter anderem die aus dem Schienenverkehr erprobten Technologien und
                Produkte, wie etwa modulare Einstiegssysteme, Schiebetrsysteme oder elektromechanische Komponenten zum
                Einsatz kommen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Schaltbau: Elektromechanische Komponenten fr
                Schienenfahrzeuge, Industrieausrstungen und Automotive</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Elektromechanische Komponenten finden in Schienenfahrzeugen
                fr Signalgebung, Schutz und die Energieverteilung (Schtze, Stecker) Verwendung. In industriellen
                Gleichstromanwendungen auerhalb der Bahnverkehrstechnik werden ebenfalls zunehmend elektromechanische
                Komponenten und leistungselektronische Systeme und Lsungen eingesetzt. Sie sichern und regeln die
                elektrische Energiebertragung, -erzeugung und -nutzung berall dort wo Batterien und alternative
                Energiespeicher zum Einsatz kommen oder wo es hochdynamische Wechsel von elektrischer Energie effizient
                zu beherrschen gilt. Aufgrund der in den letzten Monaten deutlich verbesserten Batterietechnologien und
                dem Trend hin zu dezentralen, effizienten Inselnetzen mit einer zentralen AC-Einspeisung bildet sich der
                Markt fr diese modernen Gleichstromanwendungen jetzt erst aus.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">SBRS:
                Modernisierung von Schienenfahrzeugen sowie Errichtung hochleistungsfhiger Ladeinfrastrukturen</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Langjhrige elektrotechnische Kompetenz in Verbindung mit
                vertrauensvollen Kundenbeziehungen im Nah- und Fernverkehr bilden die Basis fr Modernisierungsgeschfte
                im Bereich der Schienenfahrzeuge. Besonderes Applikations-Know-How auf dem Gebiet der
                Gleichstromanwendungen erschliet neue Geschftsmglichkeiten wie zum Beispiel Ladeinfrastruktursysteme
                von Bussen, Logistikfahrzeugen und Elektrofhren.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Konzern erwirtschaftete im abgelaufenen Geschftsjahr mit </span><span
                class="pt-Absatz-Standardschriftart-000005">36,3%</span><span
                class="pt-Absatz-Standardschriftart-000005"> den Groteil seines Umsatzes in Deutschland (2019:
            </span><span class="pt-Absatz-Standardschriftart-000005">37,0%</span><span
                class="pt-Absatz-Standardschriftart-000005">) und mit </span><span
                class="pt-Absatz-Standardschriftart-000005">47,1%</span><span
                class="pt-Absatz-Standardschriftart-000005"> im restlichen Europa (2019: </span><span
                class="pt-Absatz-Standardschriftart-000005">45,0%</span><span
                class="pt-Absatz-Standardschriftart-000005">).</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><a id="SN_PAGEBREAK_4_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die Schaltbau-Gruppe verfgt ber eine hohe
                Wertschpfungstiefe, die von Forschung und Entwicklung ber die Produktion bis zum Vertrieb reicht. Den
                wachsenden Marktanforderungen an Qualitt, Sicherheit, Verfgbarkeit und Digitalisierung entsprechen die
                Konzernunternehmen mit einer intensiven Entwicklungsttigkeit. Auf diese entfielen im Berichtsjahr
                Ausgaben in Hhe von 7,0 % (Vorjahr 6,3 %) der Konzerngesamtleistung. Die Entwicklung und Fertigung der
                Systeme und Komponenten erfolgt zu einem hohen Anteil an deutschen Standorten. ber die internationalen
                Produktions- und Vertriebssttten ist der Konzern in der Lage, schnell und flexibel auf
                Marktvernderungen reagieren zu knnen, um einen mglichst effizienten Faktoreinsatz zu erzielen. Die
                Unternehmen der Schaltbau-Gruppe verfgen ber 27 (Vorjahr: 27) Vertriebs- und Fertigungssttten in 14
                Lndern. In strategisch wichtigen Regionen sind die Unternehmen mit jeweils eigenen Vertriebsbros
                vertreten. Weitere Regionen werden ber externe Vertriebspartner abgedeckt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Mrkte der Schaltbau-Gruppe sind in der Regel durch langfristige Investitionsentscheidungen der Kunden
                bzw. deren Endkunden geprgt. Im Bahnsektor, dem fr die Schaltbau-Gruppe wichtigsten Marktsegment,
                hngt das Umsatzvolumen im Marktsegment der Schienenfahrzeuge indirekt von der privatwirtschaftlichen
                Auftragsvergabe der Bahngesellschaften an die Schienenfahrzeughersteller und im Marktsegment der
                Bahninfrastruktur direkt von den ffentlichen Investitionen in die (deutsche) Bahninfrastruktur ab. Bei
                den Schienenfahrzeugen ist zwischen dem Neugeschft (Bode, Schaltbau) und der Modernisierung (SBRS) zu
                unterteilen. Die Nachfrage nach Trsystemen fr Nutzfahrzeuge (Bode) sowie Ladestationen fr E-Busse
                (SBRS) wird stark durch das Bestellverhalten der kommunalen Verkehrsbetriebe hinsichtlich neuer Busse
                und damit durch die Finanzlage der Stdte und Gemeinden beeinflusst. Im industriellen Sektor ist die
                konjunkturelle Entwicklung von Handel und Logistik, aber auch des Energiesektors, von hervorgehobener
                Bedeutung. Darber hinaus bestimmen technologische Entwicklungen die Dynamik einzelner Marktsegmente. So
                werden aufgrund zunehmend ausgereifter Batterietechnologien neue Gleichstromanwendungen im Bereich
                Automobil- und Investitionsgterindustrie erschlossen. Trotz des hohen Umsatzanteils, der auf den
                Bahnsektor  sowohl im Infrastrukturbereich- als auch im Schienenfahrzeug-Geschft - insgesamt entfllt,
                erwartet die Gesellschaft vor allem durch die steigende Anzahl dieser Gleichstromanwendungen auerhalb
                des Bahnsektors neue Wachstumsimpulse fr das Unternehmen. Auerdem soll ber den besonderen Fokus auf
                das Service- und Ersatzteilgeschfts die Volatilitt im Neuerrichtungsgeschft abgemildert werden.
            </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Bahnsektor stellt nach Einschtzung der Schaltbau-Gruppe insgesamt einen auch mittel- bis langfristig
                attraktiven Wachstumsmarkt dar. Die Urbanisierung und wachsende, umweltbewusste Mobilitt fhren zu
                einem steigenden Bedarf an Infrastruktur und rollendem Material fr den Nah- und Fernverkehr. Ein
                wachsendes kologisches Bewusstsein innerhalb der Gesellschaft, die Abkehr von der Nutzung fossiler
                Brennstoffe und die verstrkten Manahmen zum Klimaschutz begnstigen eine Verlagerung des Transports
                von der Strae auf die Schiene. Gleichzeitig steigen die Anforderungen an Sicherheit, Zuverlssigkeit
                und Komfort im Personentransport, beispielsweise hinsichtlich moderner Einstiegssysteme von Schienen-
                und Straenfahrzeugen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                voranschreitende Digitalisierung und Vernetzung der Bahninfrastruktur fhrt berdies zur Entwicklung
                neuer, wachstumsstarker Technologien und Systeme innerhalb des Markts fr Bahnzulieferer. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Preisdruck im Markt fr Schienenfahrzeuge wird durch die zunehmende Deregulierung und Liberalisierung
                auf Ebene der Bahnbetreiber weiter verstrkt und ber die Systemhersteller an die Komponentenhersteller
                weitergegeben. Dem daraus resultierenden Druck auf die Marge begegnet die Gesellschaft gezielt durch
                Produktivittsmanahmen und einen besonderen Fokus auf das Service- und Modernisierungsgeschft im
                Marktsegment der Schienenfahrzeuge.</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_ad13d31bf3b644f390c51a04d60b28d5_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">Strategie</span></div>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Strategie der Schaltbaugruppe umfasst im Grundsatz vier
                Storichtungen:</span></p>
        <p class="pt-000019" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Nachhaltige Steigerung der Performance</span></p>
        <p class="pt-000019" dir="ltr"><span class="pt-000007"></span><a id="SN_PAGEBREAK_5_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Profitables Wachstum im Kerngeschft:
                Schienenfahrzeuge und infrastruktur </span></p>
        <p class="pt-000019" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Ausschpfung der installierten Basis im After-Sales und
                Wachstum bei Modernisierungen</span></p>
        <p class="pt-000019" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erschlieung neuer Gleichstrom-Anwendungen auerhalb des
                Bahnsektors</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Dabei wird vom Vorstand und den Geschftsfhrungen der
                Segmente darauf geachtet, dass der detaillierte Manahmenkatalog quantifiziert, terminiert und
                personifiziert ist. In regelmigen Reviews wird der Fortschritt besprochen und gegebenenfalls durch
                Korrekturmanahmen nachgesteuert. Grundstzlich erfolgt dabei der Ressourceneinsatz sparsam und
                effizient.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Mit der strategischen Weiterentwicklung des ertrags- und
                wachstumsstarken Kerngeschfts verfolgt die Schaltbau-Gruppe schlielich das vorrangige Ziel, die
                Marktpositionen der operativen Tochtergesellschaften in ihren jeweiligen Marktsegmenten zu festigen und
                auszubauen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darber hinaus ist Nachhaltigkeit ein integraler Bestandteil
                der Unternehmensstrategie. Alle Unternehmen in der Schaltbau-Gruppe haben sich dabei zum Ziel gesetzt,
                in den nchsten Jahren verstrkt innovative Produkte, Dienstleistungen und Technologien zu entwickeln
                und anzubieten, die auch zum nachhaltigen Erfolg ihrer Kunden beitragen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Das Leistungsversprechen der Schaltbau-Gruppe Smart
                Protection fr DC-Power and Mobility wird beispielsweise ber die folgenden Initiativen
                abgesichert:</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Das Projekt Digitale Schiene Deutschland bietet im Segment
                Pintsch ein erhebliches zustzliches und profitables Geschftspotential. Hierzu beobachtet der Vorstand
                die Entwicklungen im Rahmen des von der Bundesregierung und der Deutschen Bahn angekndigten
                mehrjhrigen Investitionsprogramms in die Bahninfrastruktur. Parallel dazu werden bereits zahlreiche
                Infrastruktur-Komponenten und Stellwerkslsungen nach den neuesten Spezifikationen berarbeitet und
                zertifiziert. So wird im Bereich der Bahninfrastruktur den Eigentmern der Schienensysteme ein weiter
                verbessertes, auf bahnbergangs- und gleisnahe Technik fokussiertes Produktspektrum angeboten.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die Produktentwicklung im Segment Bode wird noch strker auf
                die knftigen Anforderungen der Hersteller von Schienen- und Nutzfahrzeugen ausgerichtet, die, getrieben
                durch die Digitalisierung, aktuell einem besonderen Transformationsprozess unterliegen. Im Vordergrund
                steht dabei die Integration von Software und Schnittstellen zu diversen Kommunikations-Bus-Systemen. Vor
                dem Hintergrund der zunehmenden Automatisierung und Digitalisierung von Schienenfahrzeugen wird auf
                dieser Basis eine zunehmende Vernetzung von einzelnen Subsystemen zu greren Systemeinheiten
                angestrebt. Das Angebot kombinierter Systemlsungen betrifft unter anderem den verstrkten Einsatz von
                Sensorik-Lsungen bei Tr- und Einstiegssystemen, den Ausbau der Produktpalette fr Inneneinrichtungen
                sowie Bordelektrik und -elektronik von Schienenfahrzeugen. Ein weiterer Schwerpunkt der Forschung und
                Entwicklung sind lineare Schiebetren in Leichtbauweise fr den Einsatz in  auch elektrisch betriebenen
                 Zustellfahrzeugen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Im Segment Schaltbau liegt der Fokus auf der Entwicklung von
                Schtzen fr den Einsatz in elektrischen Gleichstrom-Energiespeichern. Diese sind beispielsweise fr
                Elektrobusse und Hybridfahrzeuge und die hierfr bentigten besonders leistungsfhigen Ladestationen
                geeignet. Auerdem wird auf Basis vorhandener Systemplattformen das Produktspektrum modular zur
                Abbildung hherer Varianz fr eine Fertigung mit hheren Losgren optimiert  Voraussetzung fr den
                Markterfolg im Bereich der Elektromobilitt und der Investitionsgterindustrie.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><a id="SN_PAGEBREAK_6_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Die SBRS wird sich weiterhin auf die Entwicklung
                schlsselfertiger Gleichstrom-Ladestationen mit Ladeleistungen von 350 kW und mehr fokussieren, die
                bisher nur im PNV eingesetzt werden.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die dynamische Verbreitung von Gleichstromanwendungen in
                neuen, schnell wachsenden Mrkten wie </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span><span
                class="pt-Absatz-Standardschriftart-000005">Elektromobilitt und industrielle Infrastruktur werden dabei
                die positive Entwicklung der Schaltbau und SBRS nachhaltig untersttzen.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_f31a8d3b10dd436cb5961a04d60b28d8_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">STEUERUNG</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Als
                finanzielle Leistungsindikatoren fr den Konzern hat die Schaltbau Holding AG drei zentrale
                Steuerungsgren etabliert:</span></p>
        <p class="pt-000021" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Auftragseingang als operativen Frhindikator </span></p>
        <p class="pt-000021" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Umsatz </span></p>
        <p class="pt-000022" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Ergebnis vor Steuern und Finanzergebnis (EBIT) </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Seit
                dem Geschftsjahr 2020 wird das EBIT ohne die Bercksichtigung von Sondereffekten verwendet. Dies
                erfolgt im Einklang mit der Umstellung der internen Steuerung und der Tatsache, dass infolge des
                Abschlusses der Sanierung in 2019 sowie der damit verbundenen Restrukturierungsmanahmen die Steuerung
                des Gesamtkonzerns wieder auf Basis des berichteten EBITs erfolgt. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Auftragseingang, Umsatz und EBIT werden monatlich intern
                differenziert nach Segmenten und Konzerngesellschaften im Berichtswesen der Schaltbau-Gruppe
                erfasst.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Ergnzend werden auf Konzernebene:</span></p>
        <p class="pt-000021" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Return on Capital Employed (ROCE)</span></p>
        <p class="pt-000021" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Free Cash-Flow (Summe: Cash Flow aus betrieblicher Ttigkeit
                und Cash Flow aus Investitionsttigkeit)</span></p>
        <p class="pt-000022" dir="ltr"><span class="pt-000007"></span><span
                class="pt-Absatz-Standardschriftart-000005">Nettoverschuldungsgrad (kurz- und langfristige
                Bankverbindlichkeiten zuzglich brige Finanz- und Leasingverbindlichkeiten abzglich liquider Mittel im
                Verhltnis zum EBITDA)</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">betrachtet. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Zentrale Steuerungskennzahl fr die Schaltbau Holding AG
                (Jahresabschluss nach HGB) ist das Ergebnis vor Steuern.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Nachfolgende Erluterungen und Abweichungsanalysen der
                Entwicklung der Vermgens-, Finanz- und Ertragslage erfolgen unter Bercksichtigung der neu definierten
                Segmentstruktur, welche auch die Vergleichsperiode miteinschliet.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_c5c327b89b594099be621ae2666e17d8_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">Nachhaltigkeit</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Der Vorstand ist davon berzeugt, dass die Zukunft des
                Unternehmens nur auf einer nachhaltigen Geschftsgrundlage gesichert ist. Nachhaltigkeit bedeutet, den
                Herausforderungen einer zunehmenden Globalisierung, verbunden mit einer Verknappung von Rohstoffen,
                einem sprbaren Klimawandel sowie einer wachsenden sozialen Ungleichheit zu begegnen. Deshalb rckt die
                Verantwortung des Unternehmens fr Gesellschaft und Umwelt immer strker in den Fokus.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Neben vernderten Kundenerwartungen und neuen Wettbewerbern
                steigen zudem jhrlich die Anforderungen im Zuge weltweit zunehmender Regularien und Gesetzgebungen,
                gestiegener Erwartungen seitens verschiedener Stakeholder sowie Reputationsaspekten. Hieraus werden sich
                zuknftig neue Herausforderungen u.a. in </span><a id="SN_PAGEBREAK_7_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">der Beschaffung ergeben. Im Fokus werden das
                Sicherstellen von Nachhaltigkeitsstandards in den Lieferketten, CO2-neutrale Produktionsablufe sowie
                die Optimierung von Materialkosten stehen, um so einen ressourcenschonenden Produktionseinsatz zu
                ermglichen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Auch Investoren verstrken ihren Blick auf das Thema
                Nachhaltigkeit und legen fr ihre Investitionsentscheidungen immer mehr das Kriterium der Nachhaltigkeit
                an.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Die zunehmende gesellschaftliche und kundenseitige Nachfrage
                nach einer offenen und transparenten CSR-Berichterstattung (Corporate-Social-Responsibility) wird viele
                Unternehmen dazu veranlassen, ihre unternehmensseitigen Anstrengungen im Hinblick auf kologische und
                soziale Aspekte zu erhhen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01-000018" dir="ltr"><span class="pt-000016"> </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Unternehmen der Schaltbau-Gruppe nehmen die Herausforderungen fr das Thema Nachhaltigkeit sehr ernst
                und streben in den nchsten Jahren an, ihren entsprechenden CO2-Fuabdruck zu reduzieren.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift07" dir="ltr"><a id="SNWID_103614fe7eaf4f4cab641a04d60b293a_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000023">WIRTSCHAFTSBERICHT</span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_6b7783a9039d4b2987fd1a04d60b293b_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000017">GESAMTWIRTSCHAFTLICHE UND BRANCHENBEZOGENE
                RAHMENBEDINGUNGEN</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">GESAMTWIRTSCHAFTLICHES UMFELD</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die Weltwirtschaft
                befindet sich im Erholungsprozess von dem exogenen Schock, den die weitreichenden Lock-Downs aufgrund
                der COVID-19 Pandemie dargestellt haben.</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Dennoch stellt die so
                genannte zweite Welle in den Wintermonaten zum Jahreswechsel ein zustzliches Risiko fr eine breite
                wirtschaftliche Erholung dar. Diese verlief zwar in China schneller als erwartet, allerdings bleibt die
                Weltwirtschaft auf ihrem Weg zu einem Aktivittsniveau in der Zeit vor Ausbruch der Pandemie weiterhin
                anfllig fr Rckschlge.</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach Schtzung des
                Internationalen Whrungsfonds (IWF) im World Economic Outlook vom Oktober 2020 fllt der weltweite
                Rckgang der Wirtschaftsleistung im Krisenjahr 2020 mit voraussichtlich -4,4 % weniger stark aus als
                noch in der Prognose vom Juni 2020 angenommen. Diese Entwicklung ist insbesondere auf eine bessere
                wirtschaftliche Entwicklung in den entwickelten Volkswirtschaften zurckzufhren, in denen bereits eine
                Erholung im zweiten Quartal einsetzte. In seiner Schtzung vom Januar 2021 hat der IWF den weltweiten
                Rckgang der Wirtschaftsleistung auf -3,5 % aktualisiert, was die unerwartet starke Dynamik in der
                zweiten Jahreshlfte 2020 widerspiegelt.</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der Welthandel begann
                sich ebenfalls im zweiten Quartal zu erholen, was im Wesentlichen auf den Beitrag Chinas zurckzufhren
                ist. Die chinesischen Exporte erholten sich von den tiefen Einbrchen zu Beginn des Jahres, untersttzt
                durch eine frhere Wiederaufnahme der Ttigkeit und eine starke Belebung der Auslandsnachfrage nach
                medizinischer Ausrstung und nach Gerten zur Untersttzung der Umstellung auf Fernarbeit.</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Angesichts des
                globalen Charakters des Schocks und der gemeinsamen Herausforderungen in allen Lndern sind starke
                multilaterale Anstrengungen erforderlich, um die Gesundheits- und Wirtschaftskrise zu bekmpfen.</span>
        </p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach Angaben des
                Statistischen Bundesamts DESTATIS (Quelle: Pressemitteilung Nr. 465 vom 24. November 2020) ist das
                deutsche Bruttoinlandsprodukt (BIP) im 3.Quartal 2020 gegenber dem Vorquartal  preis-, saison- und
                kalenderbereinigt  um 8,5 % gestiegen. Damit konnte die deutsche Wirtschaft einen groen Teil des
                Pandemie-bedingten Rckgangs des Bruttoinlandsprodukts im 2. Quartal 2020 wieder aufholen. Allerdings
                lag das preis-, saison- und kalenderbereinigte BIP im 3. Quartal 2020 noch um 4,0 % niedriger als im 4.
                Quartal 2019, also dem Quartal vor der globalen Corona-Krise.</span></p>
        <p class="pt-Standard-000025" dir="ltr"><a id="SN_PAGEBREAK_8_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Fr das Gesamtjahr 2020 geht das Statistische
                Bundesamt DESTATIS von einem Rckgang des preis-, saison- und kalenderbereinigten Bruttoinlandsprodukts
                in Deutschland um 5,0 % aus. (Quelle: Pressemitteilung Nr. 20 vom 14. Januar 2021)</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift11" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">BRANCHENBEZOGENES UMFELD UND ABSATZMRKTE</span></p>
        <p class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT13" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000026">Bahnsektor</span></p>
        <p class="pt-Standard-000025" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der globale Markt fr
                Bahnverkehrstechnik hat nach Einschtzung von Branchenexperten (Quelle: UNIFE World Rail Market Study
                2020  Forecast 2020 to 2025) auch im Jahr 2020 trotz des kurzfristigen wirtschaftlichen Rckgangs um
                rund 8 % seinen positiven Trend besttigt. Obwohl der Schienenverkehr, wie die meisten
                Wirtschaftssektoren, im Jahr 2020 von der COVID-19 Pandemie negativ betroffen war und einen starken
                Rckgang des Transportvolumens zu verzeichnen hatte, blieb die grundstzliche Attraktivitt der Schiene
                als zuverlssiger und effizienter Verkehrstrger davon unberhrt und drfte demnach mittel- und
                langfristig weiter wachsen. Mehrere grundlegende Trends haben die gnstige Entwicklung der Bahnindustrie
                seit 2017 gefrdert. Insbesondere das zunehmende Umweltbewusstsein, das sich in politischen Programmen
                wie dem European Green Deal und den aktuellen politischen Plnen fr das Europische Jahr der Schiene
                zeigt, wird sich nach Auffassung der Branchenexperten positiv auf die Nachfrage nach Bahnlsungen
                auswirken.</span></p>
        <p class="pt-Standard-000025" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die konkreten
                Einflussfaktoren der COVID-19 Pandemie auf den Bahnsektor waren insbesondere eine Reduzierung des
                Dienstleistungsmarktvolumens sowie Anpassungen des Auftragsvolumens durch Projektverschiebungen und
                -stornierungen.</span></p>
        <p class="pt-Standard-000025" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach Angaben des
                Verbands der Bahnindustrie (VDB) (Quelle: Pressemitteilung Nr. 23/2020 vom 20. Oktober 2020) erzielte
                die Bahnindustrie in Deutschland mit 6,4 Mrd. Euro im ersten Halbjahr 2020 erneut einen Hchstwert, was
                einem Wachstum von rund 25 % sowohl im Bereich Schienenfahrzeuge als auch im Bereich Bahninfrastruktur
                entspricht. Whrend das Inlandsgeschft um rund 18 % wuchs, verzeichnete der Exportumsatz ein Wachstum
                um 39 %. Allerdings ergab der Blick auf den Auftragsbestand der deutschen Bahnindustrie im ersten
                Halbjahr 2020 laut VDB ein gemischtes Bild. So sank der Auftragseingang im Betrachtungszeitraum
                insgesamt um 6,3 % auf 7,5 Mrd. Euro. Whrend die Auftragslage auf dem Heimatmarkt um 18 % anstieg,
                brach der Auslandsauftragseingang um 36 % deutlich ein. Die Auftrge aus dem Ausland im Fahrzeugbereich
                schrumpften sogar um 53 %. Diese Entwicklung fhrte der VDB insbesondere auf das infolge der COVID-19
                Pandemie vernderte Investitionsverhalten fr Schienenprojekte im Ausland sowie auf die grundstzlich
                enge Verknpfung von Exportauftrgen mit Beratungen vor Ort zurck.</span></p>
        <p class="pt-Standard-000027" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die kundenseitige
                Konsolidierung hat sich weiter fortgesetzt. Gleichzeitig engagierte sich der chinesische Bahnkonzern
                CRRC zunehmend auf dem Weltmarkt. Der Konkurrenzdruck und die Vernderungen in der Kundenstruktur fhren
                in einigen Mrkten zu niedrigeren Margen sowie vereinzelt zu Projektverschiebungen. Trotz dieser
                Herausforderungen entwickelte sich die Projektlage der Schaltbau-Gruppe im weltweiten
                Schienenfahrzeugmarkt insgesamt positiv, wovon insbesondere die Segmente Bode und Schaltbau
                profitierten. Wesentliche Auswirkungen des Brexits werden fr die Schaltbau-Gruppe nicht erwartet.
            </span></p>
        <p class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT13" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000026">Automobilindustrie (Automotive)</span></p>
        <p class="pt-Standard-000024" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach Angaben des
                Verbands der Automobilindustrie (VDA) (Quelle: Verband der Automobilindustrie, Pressemitteilung vom
                19. Januar 2021) war das Jahr 2020 fr die internationalen Automobilmrkte infolge der COVID-19 Pandemie
                von einem drastischen weltweiten Absatzeinbruch gezeichnet. Demnach musste Europa den grten Rckgang
                um rund ein Viertel verbuchen, whrend die Verkufe in den USA zweistellig zurckgingen. Der chinesische
                Markt erholte sich zwar vergleichsweise zgig, blieb aber im Gesamtjahr noch deutlich unter dem
                Vorjahresniveau.</span></p>
        <p class="pt-Standard-000025" dir="ltr"><a id="SN_PAGEBREAK_9_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Im Automotive-Marktsegment partizipiert die
                Schaltbau-Gruppe unter anderem von dem Ausbau der Fahrzeugflotten mit Elektro-Nutzfahrzeugen. Insgesamt
                stieg der Marktanteil von E-Fahrzeugen in Deutschland nach Angaben des Verbands der internationalen
                Kraftfahrzeughersteller e.V. (VDIK) (Quelle: Pressemitteilung vom 12. Januar 2021) zum Jahresende 2020
                auf 14 % an (Vorjahr: 3 %).</span></p>
        <p class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT13" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000026">Investitionsgter</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                Angaben der Deutschen Bundesbank (Quelle: Monatsbericht Januar 2021) drfte das reale
                Bruttoinlandsprodukt (BIP) im letzten Viertel des abgelaufenen Jahres in etwa stagniert haben. Das
                erhhte Infektionsgeschehen und die stufenweise wieder erheblich verschrften Manahmen zur Eindmmung
                der COVID-19 Pandemie bremsten demnach zwar die Aufholbewegung der deutschen Wirtschaft aus. Gleichwohl
                fhrten die strkeren Beschrnkungen laut Deutscher Bundesbank wohl zu keinem greren Rckschlag, was
                auf die weitere Erholung einiger nicht unmittelbar durch die Manahmen betroffener industrieller
                Bereiche der Wirtschaft zurckgefhrt wird.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Nach
                Angaben der Unternehmensberatung McKinsey zum so genannten Energiewende-Index (Stand: September 2020)
                wirkt sich die COVID-19 Pandemie auch belastend auf die Erreichung der Klimaziele in Deutschland aus.
                Demnach haben sich die Lock-Downs zur Eindmmung der COVID-19 Pandemie kurzfristig zwar positiv auf das
                Klima weltweit ausgewirkt. Gleichzeitig wird die deutsche Energiewende im Zuge der Pandemiebekmpfung
                allerdings weiter ausgebremst, was vor allem auf den langsamen Ausbau der Windkraft- und des Stromnetzes
                sowie auf eine rcklufige Zahl der Arbeitspltze in erneuerbaren Energien zurckgefhrt wird.</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Energiewende-Index bildet seit 2012 alle sechs Monate den Status der Energiewende in Deutschland entlang
                der drei Dimensionen des energiewirtschaftlichen Dreiecks Klima- und Umweltschutz, Versorgungssicherheit
                und Wirtschaftlichkeit ab. In diesem Zusammenhang verweist McKinsey darauf, dass nach dem beschlossenen
                Atom- und Kohleausstieg die Versorgungssicherheit mittelfristig gefhrdet ist, wenn die abgeschalteten
                Kapazitten nicht rechtzeitig flexibel ersetzt werden und der Ausbau der Transportnetze schneller
                vorankommt. Um das Pariser Klimaabkommen zu erfllen, msste Deutschland seine CO2-Emissionen bis 2030
                um 55 % gegenber dem Basisjahr 1990 reduzieren. Aus heutiger Sicht fehlen dazu weitere 30 %
                Senkung.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Anteil der erneuerbaren Energien am Bruttoendenergieverbrauch hat zwar im Betrachtungszeitraum mit rund
                17% sein aktuelles Ziel nahezu erfllt. Allerdings weist die McKinsey darauf hin, dass sich die Bilanz
                ohne umfassende Elektrifizierung des Verkehrs- und Wrmesektors in den nchsten Jahren wieder
                verschlechtern wird. Der Anteil der erneuerbaren Energien msste doppelt so schnell ansteigen, um die
                geforderten 30 % bis 2030 zu erreichen</span><span class="pt-Absatz-Standardschriftart-000005">.</span>
        </p>
        <p class="pt-010SchaltbauHoldingAGberschrift09-000028" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000029">BESCHAFFUNGSMRKTE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Mit
                vielen Zulieferern schliet die Schaltbau-Gruppe mehrjhrige Rahmenvertrge, um die Einkaufspreise
                mg-lichst stabil zu halten und die Versorgungssicherheit zu gewhrleisten.</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift09-000028" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000029">REGULATORISCHES UMFELD</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Bezglich Sicherheit und Interoperabilitt unterliegen alle
                Produkte der Eisenbahnsignaltechnik und andere elektrotechnische Steuerungselemente im
                Schienenfahrzeugbereich in Europa den Anforderungen europi-scher Regulierungsvorgaben bzw. Direktiven.
                Schaltbau-Produkte sind den europischen Vorgaben folgend  etwa den Europischen Normen vom
                Europischen Komitee fr Normung (CEN), dem Europischen Komitee fr elektrotechnische Normung (CENELEC)
                und dem Europischen Institut fr Telekommunikationsnormen (ETSI)  zertifiziert und entsprechen damit
                den wichtigsten EU-Normen.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Fr
                den europischen Bahnsektor gelten auerdem die Technischen Spezifikationen fr die Interoperabilitt
                (TSI) im Schienenverkehr der Europischen Union. Die TSI sollen sicherstellen, dass alle Teilsysteme,
                die in </span><a id="SN_PAGEBREAK_10_anchor" class="pt-000000" /><span
                class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">Fahrzeugen und in der Bahninfrastruktur eingesetzt
                werden, europaweit geltenden Standards entsprechen. In Italien wurden 2016 erstmals Projekte unter neuen
                TSI-Compliance-Regelungen ausgeschrieben.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Am 19.
                April 2016 haben sich das Europische Parlament und der Rat im Rahmen des vierten Eisenbahnpakets auf
                eine Reihe von Manahmen geeinigt, die den Schienenverkehr in der EU attraktiver, innovativer und
                wettbewerbsfhiger machen sollen. Teil des Pakets ist auch eine neue Richtlinie ber die
                Eisenbahnsicherheit, die eine Verschrfung der Zulassungsbedingungen vorsieht. Knftig sollen nur noch
                dritte Parteien als unabhngi-ge Stelle gelten. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Darber hinaus erfordert die zunehmend internationale
                Ausrichtung von Schaltbau eine Anpassung von pro-zesstechnischen Ablufen an globale Standards ebenso
                wie die Bercksichtigung von Local Content-Anforderungen und marktspezifischen Normen. Insbesondere sind
                Zertifizierungen nach der China Compulsory Certification (CCC), der russischen GOST und den Normen der
                amerikanischen Underwriters Laboratories (UL) erforderlich.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                vom Staat geforderten Lokalisierungsquoten sind in den vergangenen Jahren immer weiter angestiegen. Die
                Schaltbau-Gruppe reagiert auf diese Entwicklung mit der Lokalisierung der Produktion, soweit
                wirtschaftlich vertretbar, und vernderten Produktstrukturen.</span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span></p>
        <div class="pt-010SCHALTBAUHOLDINGAGBERSCHRIFT12" dir="ltr"><a
                id="SNWID_6530fff4c1f14f98a8931a04d60b293c_anchor" class="pt-000000" /><a id="SN_PAGEBREAK_11_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000030">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000017">GESCHFTSVERLAUF UND ERTRAGSLAGE</span></div>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_b6a3ef10d07f4d8d8de61a04d60b299f_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">FINANZIELLE STABILISIERUNG</span>
        </p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Zur
                Strkung der Liquiditt sowie als Risikovorsorge fr mgliche negative finanzielle Auswirkungen der seit
                2020 bestehenden COVID-19 Pandemie hat die Gesellschaft im Geschftsjahr im Wesentlichen die
                Konsortialkreditlinie um EUR 60,0 Mio. erhht und mit der Kreditanstalt fr Wiederaufbau einen weiteren
                Konsortialpartner neu aufgenommen. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Infolge der neu abgeschlossenen Konsortialfinanzierung, den
                fortgefhrten Schuldscheindarlehen sowie mit den Mitteln aus der in 2018 durchgefhrten Kapitalerhhung
                ist Schaltbau damit nun auch finanzierungsseitig gut fr die Zukunft aufgestellt.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span
                class="pt-Absatz-Standardschriftart-000005">Weitere liquidittssichernde Manahmen erstrecken sich auf
                ein aktives Management des Nettoumlaufverm-gens, das auf den Abbau sowohl des Forderungsvolumens als
                auch der Vorrte abzielt, auf die Verlngerung der Fremdfinanzierungs-Fristigkeiten sowie auf die
                nachstehend dargestellten Manahmen zur Ergebnisverbesserung.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Neben
                der Sicherstellung einer ausreichenden Liquiditt ist es Ziel der Schaltbau-Gruppe, weiterhin verstrkt
                in zukunftsfhige Projekte und Produktentwicklungen zu investieren, um das angestrebte Wachstum
                nachhaltig voranzutreiben. </span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_f6c02816ef824f7780001a04d60b29a0_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">WESENTLICHE VERNDERUNGEN IM
                KONSOLIDIERUNGSKREIS</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Im
                Vergleich zum Konsolidierungskreis der Gesellschaft zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2019</span><span
                class="pt-Absatz-Standardschriftart-000005"> haben sich zum 31. Dezember </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> folgende Vernderungen ergeben:</span></p>
        <p class="pt-000031" dir="ltr"><span class="pt-000032"></span><a id="_Hlk39503489_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000005">Entkonsolidierung der ehemals
                vollkonsolidierten Pintsch Bamag Brasil Tecnologia Ferroviaria LTDE, Sao Paulo, Brasilien, mit Wirkung
                zum 30. Juni 2020</span></p>
        <p class="pt-000033" dir="ltr"><span class="pt-000032"></span><span
                class="pt-Absatz-Standardschriftart-000005">Erstkonsolidierung der Schaltbau lndia PVT. Ltd., Thane,
                lndien, zum 1. Januar 2020</span></p>
        <p class="pt-010SchaltbauHoldingAGberschrift08" dir="ltr"><a id="SNWID_e5f52015a3c5425090a61a04d60b29a1_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000004">GESAMTBEURTEILUNG DER
                WIRTSCHAFTLICHEN LAGE</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Die
                Schaltbau-Gruppe hat im Geschftsjahr </span><span
                class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> die im Rahmen der COVID-19 Prognose verffentlichten
                Umsatz- und Ergebnisziele erreicht bzw. bertroffen. Bei einem Umsatz von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR502,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> belief sich das realisierte EBIT auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR21,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Die erzielte EBIT-Marge von </span><span
                class="pt-Absatz-Standardschriftart-000005">4,3%</span><span
                class="pt-Absatz-Standardschriftart-000005"> lag damit am oberen Ende der Spanne des Zielkorridors von
                rund 4 %. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Unter
                Bercksichtigung der besonders herausfordernden COVID-19-Rahmenbedingungen hat sich die Schaltbau-Gruppe
                im abgeschlossenen Geschftsjahr positiv entwickelt. Die wirtschaftlichen Einflsse auf die vier
                Berichtssegmente haben sich dabei wie erwartet uneinheitlich entwickelt. Das Segment Schaltbau war im
                abgelaufenen Geschftsjahr von der global noch gedmpften Nachfragesituation betroffen, die sich konkret
                in einem rcklufigen Bestellverhalten der Kunden niedergeschlagen haben. Der grte Einfluss der
                COVID-19 Pandemie war allerdings im Segment Bode zu verzeichnen. Whrend die Geschftsttigkeit im
                Geschftsbereich Rail vergleichsweise positiv verlief, dauerten die COVID-19-bedingten Belastungen im
                Geschftsbereich Bus und Automotive weiter an. Ausschlaggebend hierfr war neben den vorbergehenden
                Betriebsschlieungen der groen Bushersteller im ersten Halbjahr insbesondere der anhaltende
                Nachfrageeinbruch im Marktsegment der Fernreisebusse, dem die Bushersteller ihrerseits mit Anpassungen
                ihrer eigenen Produktionskapazitten begegneten. Zudem wirkten sich die negativen Marktentwicklungen im
                Bereich Automotive negativ auf das Geschft im Bereich der Nutzfahrzeuge aus. Die Geschftsttigkeit im
                Segment Pintsch konnte die Erwartungen in Bezug auf den Auftragseingang sowie das EBIT weit bertreffen.
                Die Umsatzerlse lagen im Rahmen der Erwartungen. Ausschlag</span><a id="SN_PAGEBREAK_12_anchor"
                class="pt-000000" /><span class="pt-Absatz-Standardschriftart-000011">
                <!--+ New Page Started-->
            </span><span class="pt-Absatz-Standardschriftart-000005">gebend war hier die gute Geschftsentwicklung im
                Bereich der Achszhlsysteme sowie Bahnbergnge. Ein starkes Wachstum konnte auch im Segment SBRS
                verzeichnet werden. Mageblich hierfr waren eine Vielzahl von abgeschlossenen Projekten im Bereich
                E-Mobilitt und Refurbishment. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Das
                gesamte Jahr </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> war stark von der anhaltenden COVID-19 Pandemie geprgt,
                insbesondere was den Auftragseingang auf vergleichbarer Basis (ohne Bercksichtigung der
                entkonsolidierten Alte und Sepsa-Gruppe) betrifft. Unter Bercksichtigung dieser Umstnde hat sich der
                Auftragseingang im gesamten Schaltbau-Konzern gut bis sehr gut entwickelt. Mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR538,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> erreichte der Konzern einen soliden Auftragseingang, der
                zwar unter dem Niveau des Vorjahres liegt, aber dennoch im Rahmen des Erwarteten liegt und eine gute
                Basis fr kommende Geschftsjahre darstellt. Einem Anstieg des Auftragseingangs in den Segmenten Pintsch
                und SBRS stand ein Rckgang in den Segmenten Schaltbau und Bode gegenber. Der Rckgang im Bode-Segment
                auf </span><span class="pt-Absatz-Standardschriftart-000005">EUR250,9Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> ist vor allem auf das Straengeschft als Folge der
                COVID-19 Pandemie zurckzufhren. Der Auftragseingang im Schaltbau-Segment ging gegenber dem Vorjahr um
            </span><span class="pt-Absatz-Standardschriftart-000005">12,9%</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR139,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> zurck und liegt unter den Erwartungen. Urschlich hierfr
                sind stark rcklufige Auftragsvolumina von Kunden in allen von Sperrungen betroffenen Mrkten sowie ein
                allgemeiner Auftragsrckgang aufgrund des konjunkturellen Abschwungs. Im Pintsch-Segment stieg der
                Auftragseingang deutlich um rund </span><span
                class="pt-Absatz-Standardschriftart-000005">48,3%</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR112,1Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Dieser Anstieg ist vor allem auf die Bahnbergangstechnik,
                Achszhler sowie auf das gewonnene Projekt im Bereich des digitalen Stellwerks zurckzufhren. Mit einem
                starken Wachstum von </span><span class="pt-Absatz-Standardschriftart-000005">60,0%</span><span
                class="pt-Absatz-Standardschriftart-000005"> auf </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR36,0Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> verzeichnete die SBRS einen sehr guten Auftragseingang.
                Dazu trugen beide Geschftsfelder, E-Mobilitt und Bahnsanierungsprojekte, bei.</span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Der
                Gesamtumsatz der Schaltbau-Gruppe lag im Geschftsjahr mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR502,3Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> leicht unterhalb dem Vorjahresumsatz von </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR513,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> Auf vergleichbarer Basis (Vorjahr ohne die desinvestierten
                Unternehmenseinheiten Alte und Sepsa) stieg der Konzernumsatz um 2,1 % bzw. EUR 10,4 Mio. Das organische
                Wachstum entfllt dabei insbesondere auf die Segmente Bode, Pintsch und SBRS. Der Segmentumsatz in der
                Schaltbau liegt um </span><span class="pt-Absatz-Standardschriftart-000005">EUR14,9Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> bzw. </span><span
                class="pt-Absatz-Standardschriftart-000005">9,7%</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
                class="pt-Absatz-Standardschriftart-000005">unterhalb</span><span
                class="pt-Absatz-Standardschriftart-000005"> dem Vergleichswert des Vorjahres. Hier war das geplante
                organische Umsatzwachstum durch die COVID-19 Pandemie sowie die konjunkturelle Entwicklung negativ
                beeinflusst. </span></p>
        <p class="pt-020SchaltbauHoldingAGFlietext01" dir="ltr"><span class="pt-Absatz-Standardschriftart-000005">Trotz
                der Herausforderungen infolge der COVID-19 Pandemie hat sich die Ergebnisentwicklung im abgelaufenen
                Geschftsjahr vergleichsweise positiv entwickelt. Der Schaltbau-Konzern erwirtschaftete im Geschftsjahr
            </span><span class="pt-Absatz-Standardschriftart-000005">2020</span><span
                class="pt-Absatz-Standardschriftart-000005"> ein ausgewiesenes Ergebnis vor Zinsen und Steuern (EBIT)
                von </span><span class="pt-Absatz-Standardschriftart-000005">EUR21,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">, was einer operativen EBIT-Marge von </span><span
                class="pt-Absatz-Standardschriftart-000005">4,3%</span><span
                class="pt-Absatz-Standardschriftart-000005"> entspricht und damit das Ergebnis des Vorjahres von
            </span><span class="pt-Absatz-Standardschriftart-000005">EUR17,2Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> deutlich bertrifft. Auf vergleichbarer Basis betrug der
                Anstieg 0,6 % bzw. EUR 3,6 Mio. (Vorjahr: EUR 18,1 Mio.). Hierzu trug das Segment Schaltbau, wenn auch
                auf schwcherem Niveau, mit </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR19,7Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> (Vorjahr: </span><span
                class="pt-Absatz-Standardschriftart-000005">EUR24,2Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005">) den grten positiven </span><span
                class="pt-Absatz-Standardschriftart-000020"><br /></span><span
                class="pt-Absatz-Standardschriftart-000005">EBIT-Beitrag bei. Die Ergebnisentwicklung im Segment der
                Bode liegt mit </span><span class="pt-Absatz-Standardschriftart-000005">EUR4,2Mio.</span><span
                class="pt-Absatz-Standardschriftart-000005"> </span><span
